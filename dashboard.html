<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Belanja</title>
    <style>
        /* Styling Dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Tombol Checkout */
        .btn-checkout {
            background-color: #2196F3;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-checkout:hover {
            background-color: #1976D2;
        }

        /* Modal Nota */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: modalFade 0.4s ease-out;
        }

        @keyframes modalFade {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Nota */
        .nota-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .nota-header h2 {
            margin: 0;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .nota-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Body Nota */
        .nota-body {
            padding: 25px;
        }

        /* Tabel Nota */
        .tabel-nota {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 15px;
        }

        .tabel-nota th {
            background-color: #34495e;
            color: white;
            padding: 12px;
            text-align: left;
        }

        .tabel-nota td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .tabel-nota tfoot td {
            font-weight: bold;
            background-color: #f8f9fa;
            font-size: 16px;
        }

        /* Footer Nota */
        .nota-footer {
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        /* Tombol Hapus */
        .btn-hapus {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-hapus:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Tombol Checkout -->
    <button class="btn-checkout" id="btnCheckout">üõí Checkout</button>

    <!-- Modal Nota -->
    <div id="modalNota" class="modal">
        <div class="modal-content">
            <div class="nota-header">
                <h2>NOTA BELANJA</h2>
                <div class="nota-info">
                    <span id="notaTanggal"></span>
                    <span>No: <span id="notaNomor"></span></span>
                </div>
            </div>
            
            <div class="nota-body">
                <table class="tabel-nota">
                    <thead>
                        <tr>
                            <th width="40%">Nama Buah</th>
                            <th width="20%">Harga</th>
                            <th width="20%">Jumlah</th>
                            <th width="20%">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="notaBody">
                        <!-- Item nota akan ditampilkan di sini -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">TOTAL</td>
                            <td id="notaTotal">Rp 0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="nota-footer">
                <button class="btn btn-primary" onclick="cetakNota()">üñ®Ô∏è Cetak Nota</button>
                <button class="btn" style="background-color: #e74c3c; color: white;" onclick="tutupNota()">‚úï Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // Contoh data keranjang belanja
        const keranjang = [
            { nama: "Apel", harga: 15000, jumlah: 2 },
            { nama: "Mangga", harga: 20000, jumlah: 3 },
            { nama: "Pisang", harga: 12000, jumlah: 5 }
        ];

        // Fungsi untuk menampilkan nota
        function tampilkanNota() {
            const modal = document.getElementById('modalNota');
            const notaBody = document.getElementById('notaBody');
            const notaTotal = document.getElementById('notaTotal');
            const notaTanggal = document.getElementById('notaTanggal');
            const notaNomor = document.getElementById('notaNomor');

            // Generate nomor nota
            const now = new Date();
            notaNomor.textContent = `INV${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}-${Math.floor(Math.random()*1000).toString().padStart(3,'0')}`;

            // Set tanggal nota
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            };
            notaTanggal.textContent = now.toLocaleDateString('id-ID', options);

            // Kosongkan tabel nota
            notaBody.innerHTML = '';

            // Hitung total belanja
            let total = 0;

            // Isi tabel nota
            keranjang.forEach(item => {
                const subtotal = item.harga * item.jumlah;
                total += subtotal;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.nama}</td>
                    <td>Rp ${item.harga.toLocaleString('id-ID')}</td>
                    <td>${item.jumlah}</td>
                    <td>Rp ${subtotal.toLocaleString('id-ID')}</td>
                `;
                notaBody.appendChild(row);
            });

            // Tampilkan total
            notaTotal.textContent = `Rp ${total.toLocaleString('id-ID')}`;

            // Tampilkan modal
            modal.style.display = 'flex';
        }

        // Fungsi untuk menutup nota
        function tutupNota() {
            document.getElementById('modalNota').style.display = 'none';
        }

        // Fungsi untuk mencetak nota
        function cetakNota() {
            window.print();
        }

        // Event listener untuk tombol checkout
        document.getElementById('btnCheckout').addEventListener('click', tampilkanNota);

        // Tutup modal jika klik di luar modal
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('modalNota')) {
                tutupNota();
            }
        });
    </script>
</body>
</html>
