<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Stok Buah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h2 {
      color: green;
    }
    .back-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Kembali ke Halaman Utama</a>
  <h2>Daftar Stok Buah</h2>
  <table id="stokTable">
    <tr>
      <th>Nama</th>
      <th>Harga</th>
      <th>Stok</th>
    </tr>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCt-3cwNpvNGeByXzH70qQugkA5M9vwHts",
      authDomain: "tokobuhakasir.firebaseapp.com",
      projectId: "tokobuhakasir",
      storageBucket: "tokobuhakasir.appspot.com",
      messagingSenderId: "661381192318",
      appId: "1:661381192318:web:89a3b5c2e5bc68369c3790"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("stok_buah").get().then((querySnapshot) => {
      const table = document.getElementById("stokTable");
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = table.insertRow();
        row.innerHTML = `
          <td>${data.nama}</td>
          <td>Rp ${data.harga.toLocaleString("id-ID")}</td>
          <td>${data.stok}</td>
        `;
      });
    }).catch((error) => {
      console.error("Gagal mengambil data:", error);
    });
  </script>
</body>
</html>
