
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Stok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dashboard Stok Buah</h1>
  <table>
    <thead>
      <tr>
        <th>Nama Buah</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Apel</td><td>Rp 10.000</td><td>50</td></tr>
      <tr><td>Jeruk</td><td>Rp 8.000</td><td>40</td></tr>
      <tr><td>Pisang</td><td>Rp 5.000</td><td>60</td></tr>
      <tr><td>Semangka</td><td>Rp 15.000</td><td>20</td></tr>
    </tbody>
  </table>
  <button onclick="logout()">Logout</button>
  <script>
    if (localStorage.getItem('loggedIn') !== 'yes') {
      alert('Silakan login dulu');
      window.location.href = 'login.html';
    }
    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
