<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Stok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      color: #2e8b57;
      font-size: 22px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 15px;
      text-align: left;
    }

    th {
      background-color: #e0f0e9;
      color: #2e8b57;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c9302c;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      th, td {
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Dashboard Stok Buah</h1>

  <table>
    <thead>
      <tr>
        <th>Nama Buah</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Apel</td><td>Rp 10.000</td><td>50</td></tr>
      <tr><td>Jeruk</td><td>Rp 8.000</td><td>40</td></tr>
      <tr><td>Pisang</td><td>Rp 5.000</td><td>60</td></tr>
      <tr><td>Semangka</td><td>Rp 15.000</td><td>20</td></tr>
    </tbody>
  </table>

  <button onclick="logout()">Logout</button>

  <script>
    if (localStorage.getItem('loggedIn') !== 'yes') {
      alert('Silakan login dulu');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
