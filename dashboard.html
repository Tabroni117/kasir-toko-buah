<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stok Buah Mini</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1fff0;
      margin: 0;
      padding: 10px;
      font-size: 13px;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .container {
      max-width: 380px;
      margin: auto;
    }

    .form input {
      padding: 6px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      width: 100%;
    }

    .form button {
      width: 100%;
      padding: 8px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      background: #66bb6a;
      color: white;
      margin-top: 5px;
      cursor: pointer;
    }

    .buah-card {
      background: #e8f5e9;
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .buah-card h3 {
      font-size: 15px;
      margin: 0 0 3px 0;
    }

    .buah-info {
      margin-bottom: 2px;
    }

    .action-buttons {
      text-align: right;
      margin-top: 5px;
    }

    .action-buttons button {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      margin-left: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background: #fff176;
    }

    .hapus-btn {
      background: #ef5350;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Stok Buah</h1>
    <div class="form">
      <input type="text" id="newName" placeholder="Nama Buah">
      <input type="number" id="newPrice" placeholder="Harga">
      <input type="number" id="newStock" placeholder="Stok">
      <button onclick="tambahBuah()">+ Tambah</button>
    </div>
    <div id="buahList"></div>
  </div>

  <script>
    let buahData = [];

    function renderData() {
      const list = document.getElementById("buahList");
      list.innerHTML = "";

      buahData.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "buah-card";
        card.innerHTML = `
          <h3>${item.nama}</h3>
          <div class="buah-info">üí∞ Rp${item.harga}</div>
          <div class="buah-info">üì¶ ${item.stok} pcs</div>
          <div class="action-buttons">
            <button class="edit-btn" onclick="editBuah(${index})">‚úèÔ∏è</button>
            <button class="hapus-btn" onclick="hapusBuah(${index})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function tambahBuah() {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);

      if (nama && !isNaN(harga) && !isNaN(stok)) {
        buahData.push({ nama, harga, stok });
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
        document.getElementById("newStock").value = "";
        renderData();
      } else {
        alert("Isi semua kolom dengan benar yaa üòò");
      }
    }

    function editBuah(index) {
      const item = buahData[index];
      const namaBaru = prompt("Edit nama:", item.nama);
      const hargaBaru = prompt("Edit harga:", item.harga);
      const stokBaru = prompt("Edit stok:", item.stok);

      if (namaBaru && !isNaN(hargaBaru) && !isNaN(stokBaru)) {
        buahData[index] = {
          nama: namaBaru,
          harga: parseInt(hargaBaru),
          stok: parseInt(stokBaru),
        };
        renderData();
      }
    }

    function hapusBuah(index) {
      if (confirm("Yakin hapus buah ini?")) {
        buahData.splice(index, 1);
        renderData();
      }
    }

    renderData();
  </script>
</body>
</html>
