<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Stok Buah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      color: #00796b;
      font-weight: bold;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .table td input {
      width: 100%;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-3">
      <h2>üì¶ Dashboard Stok Buah</h2>
      <div class="marquee"><span>RUJAK BUAH INDONESIA - FRESH & LEZAT</span></div>
    </div><div class="row g-3 mb-4">
  <div class="col-md-4">
    <input type="text" class="form-control" id="newName" placeholder="Nama Buah">
  </div>
  <div class="col-md-3">
    <input type="number" class="form-control" id="newPrice" placeholder="Harga">
  </div>
  <div class="col-md-3">
    <input type="number" class="form-control" id="newStock" placeholder="Stok">
  </div>
  <div class="col-md-2 d-grid">
    <button class="btn btn-success" onclick="tambahBuah()"><i class="fa fa-plus"></i> Tambah</button>
  </div>
</div>

<div class="d-flex justify-content-between mb-3">
  <div>
    <button class="btn btn-danger me-2" onclick="hapusSemua()"><i class="fa fa-trash"></i> Hapus Semua</button>
    <button class="btn btn-primary" onclick="simpanSemua()"><i class="fa fa-save"></i> Simpan Semua</button>
  </div>
  <button class="btn btn-info" onclick="loadData()"><i class="fa fa-sync"></i> Refresh</button>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="buahTable"></tbody>
  </table>
</div>

<div class="row mt-4">
  <div class="col-md-4">
    <div class="card p-3 text-center">
      <h6>Total Jenis Buah</h6>
      <h4 id="totalJenis">0</h4>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 text-center">
      <h6>Total Jumlah Stok</h6>
      <h4 id="totalStok">0</h4>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 text-center">
      <h6>Total Nilai (Rp)</h6>
      <h4 id="totalNilai">0</h4>
    </div>
  </div>
</div>

  </div>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const buahRef = db.collection("buah");

    async function loadData() {
      const snapshot = await buahRef.get();
      const table = document.getElementById("buahTable");
      table.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${data.nama}" id="nama-${id}"/></td>
          <td><input value="${data.harga}" id="harga-${id}"/></td>
          <td><input value="${data.stok}" id="stok-${id}"/></td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="hapusBuah('${id}')">‚ùå</button>
          </td>
        `;
        table.appendChild(row);
      });
      updateRingkasan();
    }

    async function updateRingkasan() {
      const snapshot = await buahRef.get();
      let totalJenis = 0, totalStok = 0, totalNilai = 0;

      snapshot.forEach(doc => {
        const d = doc.data();
        totalJenis++;
        totalStok += d.stok || 0;
        totalNilai += (d.stok || 0) * (d.harga || 0);
      });

      document.getElementById("totalJenis").textContent = totalJenis;
      document.getElementById("totalStok").textContent = totalStok;
      document.getElementById("totalNilai").textContent = totalNilai.toLocaleString("id-ID");
    }

    async function tambahBuah() {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);

      if (nama && !isNaN(harga) && !isNaN(stok)) {
        await buahRef.add({ nama, harga, stok });
        loadData();
      } else {
        alert("Isi semua data dengan benar!");
      }
    }

    async function hapusBuah(id) {
      await buahRef.doc(id).delete();
      loadData();
    }

    async function simpanSemua() {
      const rows = document.querySelectorAll("#buahTable tr");
      for (const row of rows) {
        const id = row.querySelector("button").getAttribute("onclick").match(/'(.*)'/)[1];
        const nama = document.getElementById("nama-" + id).value;
        const harga = parseInt(document.getElementById("harga-" + id).value);
        const stok = parseInt(document.getElementById("stok-" + id).value);

        if (nama && !isNaN(harga) && !isNaN(stok)) {
          await buahRef.doc(id).update({ nama, harga, stok });
        }
      }
      loadData();
    }

    async function hapusSemua() {
      if (confirm("Hapus semua data buah?")) {
        const snapshot = await buahRef.get();
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        loadData();
      }
    }

    loadData();
  </script></body>
</html>
