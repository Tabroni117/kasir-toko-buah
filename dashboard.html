<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stok Buah</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fefefe;
    }

    .container {
      max-width: 360px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 16px;
      color: #4caf50;
      margin-bottom: 10px;
    }

    input, button {
      font-size: 12px;
      padding: 6px;
      margin: 2px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    table {
      width: 100%;
      font-size: 12px;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 6px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    td button {
      background: #f44336;
      padding: 3px 6px;
      font-size: 10px;
      border-radius: 3px;
    }

    footer {
      text-align: center;
      font-size: 11px;
      margin-top: 10px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì¶ Stok Buah</h2>

    <input type="text" id="nama" placeholder="Nama Buah">
    <input type="number" id="harga" placeholder="Harga (Rp)">
    <input type="number" id="stok" placeholder="Stok">
    <button onclick="tambahBuah()">+ Tambah</button>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>‚ùå</th>
        </tr>
      </thead>
      <tbody id="tabelBuah">
        <!-- Data buah akan tampil di sini -->
      </tbody>
    </table>
  </div>

  <footer>¬© Rujak Buah Indonesia</footer>

  <script>
    function tambahBuah() {
      const nama = document.getElementById('nama').value;
      const harga = document.getElementById('harga').value;
      const stok = document.getElementById('stok').value;

      if (!nama || !harga || !stok) {
        alert("Isi semua kolom!");
        return;
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${nama}</td>
        <td>Rp ${parseInt(harga).toLocaleString()}</td>
        <td>${stok}</td>
        <td><button onclick="hapus(this)">üóë</button></td>
      `;
      document.getElementById('tabelBuah').appendChild(tr);

      document.getElementById('nama').value = '';
      document.getElementById('harga').value = '';
      document.getElementById('stok').value = '';
    }

    function hapus(el) {
      el.parentElement.parentElement.remove();
    }
  </script>

</body>
</html>
