<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Stok Buah</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eaffdc;
      padding: 20px;
    }
    h1 {
      color: green;
      text-align: center;
    }
    .form-input {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 5px;
      margin: 5px;
    }
    table {
      width: 100%;
      background: #d4f8c4;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
    }
    #loading {
      text-align: center;
      margin: 10px;
      display: none;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üì¶ Daftar Stok Buah</h1>
<div style="text-align:center; margin-bottom: 20px;">
    <a href="index.html">
      <button style="background-color: #c5e1a5;">‚¨ÖÔ∏è Kembali ke Halaman Utama</button>
    </a>
  </div>
  <div class="form-input">
    <input type="text" id="newName" placeholder="Nama Buah">
    <input type="number" id="newPrice" placeholder="Harga">
    <input type="number" id="newStock" placeholder="Stok">
    <button onclick="tambahBuah()">Tambah</button>
  </div>

  <div id="loading">‚è≥ Memuat data...</div>

  <table>
    <thead>
      <tr><th>Nama</th><th>Harga</th><th>Stok</th><th>Aksi</th></tr>
    </thead>
    <tbody id="buahTable"></tbody>
  </table>

  <!-- Firebase SDK Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
      measurementId: "G-7CPE2DB2BV"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const buahRef = collection(db, "buah");

    // Tampilkan data buah
    async function loadData() {
      document.getElementById("loading").style.display = "block";
      const snapshot = await getDocs(buahRef);
      document.getElementById("loading").style.display = "none";

      const table = document.getElementById("buahTable");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${data.nama}" onchange="editField('${id}', 'nama', this.value)"/></td>
          <td><input type="number" value="${data.harga}" onchange="editField('${id}', 'harga', this.value)"/></td>
          <td><input type="number" value="${data.stok}" onchange="editField('${id}', 'stok', this.value)"/></td>
          <td><button onclick="hapusBuah('${id}')">Hapus</button></td>
        `;
        table.appendChild(row);
      });
    }

    // Tambah buah baru
    window.tambahBuah = async function () {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);

      if (nama && !isNaN(harga) && !isNaN(stok)) {
        await addDoc(buahRef, { nama, harga, stok });
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
        document.getElementById("newStock").value = "";
        loadData();
      } else {
        alert("Isi semua kolom dengan benar!");
      }
    }

    // Edit data buah
    window.editField = async function (id, field, value) {
      if (field !== "nama") value = parseInt(value);
      const buahDoc = doc(db, "buah", id);
      await updateDoc(buahDoc, { [field]: value });
    }

    // Hapus buah
    window.hapusBuah = async function (id) {
      if (confirm("Hapus buah ini?")) {
        const buahDoc = doc(db, "buah", id);
        await deleteDoc(buahDoc);
        loadData();
      }
    }

    // Jalankan saat halaman dibuka
    loadData();
  </script>
</body>
</html>
