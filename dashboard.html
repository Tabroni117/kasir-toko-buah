<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Buah</title>
  <style>
    :root {
      --primary: #4CAF50;
      --danger: #f44336;
      --bg: #f0fff4;
      --white: #ffffff;
      --gray: #cccccc;
      --shadow: rgba(0, 0, 0, 0.08);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
    }
    .container {
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow);
      padding: 20px;
    }
    h1 {
      margin: 0 0 15px;
      color: var(--primary);
      font-size: 24px;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--gray);
      border-radius: 6px;
    }
    .btn {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    #loading {
      font-style: italic;
      font-size: 13px;
      margin-bottom: 10px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e6ffe6;
    }
    td input {
      width: 70px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    td button {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>üì¶ Stok Buah</h1>
    <div class="input-group">
      <input type="text" id="newName" placeholder="Nama Buah" />
      <input type="number" id="newPrice" placeholder="Harga" />
      <input type="number" id="newStock" placeholder="Stok" />
    </div>
    <button class="btn btn-primary" onclick="tambahBuah()">‚ûï Tambah</button>
    <button class="btn btn-danger" onclick="hapusSemua()">üóëÔ∏è Hapus Semua</button>
    <div id="loading" style="display:none;">‚è≥ Memuat data...</div>
    <table>
      <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>üóëÔ∏è</th>
      </tr>
      </thead>
      <tbody id="buahTable"></tbody>
    </table>
  </div>
</div><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
    authDomain: "tokobuahkasir.firebaseapp.com",
    projectId: "tokobuahkasir",
    storageBucket: "tokobuahkasir.appspot.com",
    messagingSenderId: "731011133713",
    appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
    measurementId: "G-7CPE2DB2BV"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const buahRef = db.collection("buah");

  function loadData() {
    document.getElementById("loading").style.display = "block";
    buahRef.get().then(snapshot => {
      document.getElementById("loading").style.display = "none";
      const table = document.getElementById("buahTable");
      table.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${data.nama}" onchange="editField('${id}', 'nama', this.value)" /></td>
          <td><input type="number" value="${data.harga}" onchange="editField('${id}', 'harga', this.value)" /></td>
          <td><input type="number" value="${data.stok}" onchange="editField('${id}', 'stok', this.value)" /></td>
          <td><button onclick="hapusBuah('${id}')">üóëÔ∏è</button></td>
        `;
        table.appendChild(row);
      });
    });
  }

  function editField(id, field, value) {
    const update = {};
    update[field] = field === "harga" || field === "stok" ? parseInt(value) : value;
    buahRef.doc(id).update(update);
  }

  function tambahBuah() {
    const nama = document.getElementById("newName").value.trim();
    const harga = parseInt(document.getElementById("newPrice").value);
    const stok = parseInt(document.getElementById("newStock").value);

    if (nama && !isNaN(harga) && !isNaN(stok)) {
      buahRef.add({ nama, harga, stok }).then(loadData);
      document.getElementById("newName").value = "";
      document.getElementById("newPrice").value = "";
      document.getElementById("newStock").value = "";
    } else {
      alert("Isi semua kolom dengan benar!");
    }
  }

  function hapusBuah(id) {
    buahRef.doc(id).delete().then(loadData);
  }

  function hapusSemua() {
    if (confirm("Yakin ingin menghapus SEMUA data buah?")) {
      buahRef.get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        batch.commit().then(loadData);
      });
    }
  }

  loadData();
</script></body>
</html>
