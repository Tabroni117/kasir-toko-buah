<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Stok Buah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background: #495057;
    }
    .card-summary {
      border-left: 5px solid #0d6efd;
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar">
      <h4 class="text-center py-4">üçç Toko Buah</h4>
      <a href="#"><i class='bx bx-home'></i> Dashboard</a>
      <a href="#"><i class='bx bx-cart'></i> Transaksi</a>
      <a href="#"><i class='bx bx-bar-chart-alt'></i> Laporan</a>
      <a href="#"><i class='bx bx-cog'></i> Pengaturan</a>
    </div>
    <div class="col-md-10 p-4">
      <div class="row mb-3">
        <div class="col-md-3">
          <div class="card card-summary p-3">
            <h6>Total Stok</h6>
            <h3 id="totalStok">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-summary p-3 border-start-success">
            <h6>Total Jenis Buah</h6>
            <h3 id="totalBuah">0</h3>
          </div>
        </div>
        <div class="col-md-6">
          <canvas id="chartPenjualan"></canvas>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>Data Stok Buah</h5>
        <button class="btn btn-primary" onclick="showFormTambah()"><i class='bx bx-plus'></i> Tambah</button>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr><th>Nama</th><th>Harga</th><th>Stok</th><th>Aksi</th></tr>
        </thead>
        <tbody id="tabelBuah"></tbody>
      </table>
      <div id="formInput" class="mt-4" style="display:none;">
        <h5 id="judulForm">Tambah Buah</h5>
        <div class="mb-2">
          <input type="text" id="inputNama" class="form-control" placeholder="Nama Buah">
        </div>
        <div class="mb-2">
          <input type="number" id="inputHarga" class="form-control" placeholder="Harga">
        </div>
        <div class="mb-2">
          <input type="number" id="inputStok" class="form-control" placeholder="Stok">
        </div>
        <button class="btn btn-success" onclick="simpanData()">Simpan</button>
        <button class="btn btn-secondary" onclick="batalInput()">Batal</button>
      </div>
    </div>
  </div>
</div><!-- Firebase --><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "123456789",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const buahRef = db.collection("buah");

  let editId = null;

  function loadData() {
    buahRef.get().then(snapshot => {
      let html = "";
      let total = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        html += `<tr>
          <td>${data.nama}</td>
          <td>${data.harga}</td>
          <td>${data.stok}</td>
          <td>
            <button class='btn btn-sm btn-warning' onclick="editData('${doc.id}', '${data.nama}', ${data.harga}, ${data.stok})">Edit</button>
            <button class='btn btn-sm btn-danger' onclick="hapusData('${doc.id}')">Hapus</button>
          </td>
        </tr>`;
        total += data.stok;
      });
      document.getElementById("tabelBuah").innerHTML = html;
      document.getElementById("totalStok").textContent = total;
      document.getElementById("totalBuah").textContent = snapshot.size;
    });
  }

  function showFormTambah() {
    editId = null;
    document.getElementById("judulForm").textContent = "Tambah Buah";
    document.getElementById("formInput").style.display = "block";
    document.getElementById("inputNama").value = "";
    document.getElementById("inputHarga").value = "";
    document.getElementById("inputStok").value = "";
  }

  function simpanData() {
    const nama = document.getElementById("inputNama").value;
    const harga = parseInt(document.getElementById("inputHarga").value);
    const stok = parseInt(document.getElementById("inputStok").value);
    if (!nama || isNaN(harga) || isNaN(stok)) return alert("Isi semua data!");

    const data = { nama, harga, stok };
    if (editId) {
      buahRef.doc(editId).update(data).then(() => {
        batalInput();
        loadData();
      });
    } else {
      buahRef.add(data).then(() => {
        batalInput();
        loadData();
      });
    }
  }

  function editData(id, nama, harga, stok) {
    editId = id;
    document.getElementById("judulForm").textContent = "Edit Buah";
    document.getElementById("formInput").style.display = "block";
    document.getElementById("inputNama").value = nama;
    document.getElementById("inputHarga").value = harga;
    document.getElementById("inputStok").value = stok;
  }

  function hapusData(id) {
    if (confirm("Hapus data ini?")) {
      buahRef.doc(id).delete().then(loadData);
    }
  }

  function batalInput() {
    document.getElementById("formInput").style.display = "none";
  }

  // Grafik dummy
  const chart = new Chart(document.getElementById('chartPenjualan'), {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
      datasets: [{
        label: 'Penjualan (Rp)',
        data: [500000, 800000, 600000, 900000, 750000, 950000],
        borderColor: '#0d6efd',
        tension: 0.3
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true } }
    }
  });

  loadData();
</script></body>
</html>
