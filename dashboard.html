<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Toko Buah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }
    .nav-link.active {
      background-color: #0d6efd !important;
      color: white !important;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
    }
    @media (max-width: 768px) {
      .content {
        margin-left: 0;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div class="bg-primary text-white p-3 sidebar" style="width:250px">
    <h4 class="mb-4">Toko Buah</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white active" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Transaksi</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Stok</a>
      </li>
    </ul>
  </div>
  <div class="content w-100">
    <div class="container">
      <div class="row mb-4">
        <div class="col-6 col-md-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center">
              <span class="card-icon text-primary">üçé</span>
              <div>
                <h6 class="mb-0">Total Buah</h6>
                <span id="totalBuah">0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center">
              <span class="card-icon text-success">üì¶</span>
              <div>
                <h6 class="mb-0">Total Stok</h6>
                <span id="totalStok">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Daftar Stok Buah</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
              </tr>
            </thead>
            <tbody id="dataBuah"></tbody>
          </table>
        </div>
      </div>
      <div class="mt-4">
        <h5>Tambah / Edit Buah</h5>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="Nama Buah" id="nama">
          <input type="number" class="form-control" placeholder="Harga" id="harga">
          <input type="number" class="form-control" placeholder="Stok" id="stok">
          <button class="btn btn-success" onclick="simpanData()">Simpan</button>
        </div>
      </div>
    </div>
  </div>
</div><script>
  const firebaseConfig = {
    apiKey: "ISI_PUNYA_KAMU",
    authDomain: "",
    projectId: "ISI_PROJECT_ID",
    storageBucket: "",
    messagingSenderId: "",
    appId: ""
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const buahRef = db.collection("buah");

  function loadData() {
    buahRef.get().then(snapshot => {
      let html = "";
      let total = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        html += `<tr><td>${data.nama}</td><td>Rp${data.harga}</td><td>${data.stok}</td></tr>`;
        total += data.stok;
      });
      document.getElementById("dataBuah").innerHTML = html;
      document.getElementById("totalBuah").innerText = snapshot.size;
      document.getElementById("totalStok").innerText = total;
    });
  }

  function simpanData() {
    const nama = document.getElementById("nama").value;
    const harga = parseInt(document.getElementById("harga").value);
    const stok = parseInt(document.getElementById("stok").value);
    if (nama && !isNaN(harga) && !isNaN(stok)) {
      buahRef.doc(nama).set({ nama, harga, stok }).then(() => {
        alert("Data berhasil disimpan!");
        loadData();
      });
    }
  }

  loadData();
</script></body>
</html>
