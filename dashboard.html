<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Stok Buah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #388e3c;
      margin-bottom: 10px;
    }

    .back-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 25px;
      font-size: 15px;
      cursor: pointer;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #c8e6c9;
      font-weight: bold;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @media screen and (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }

      .back-btn {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Kembali ke Halaman Utama</a>
  <h2>üì¶ Daftar Stok Buah</h2>

  <table id="stokTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data akan diisi otomatis dari Firebase -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // üîÑ Konfigurasi Firebase DISAMAKAN DENGAN index.html
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ambil data dari Firestore dan tampilkan ke tabel
    db.collection("stok_buah").get()
      .then((querySnapshot) => {
        const tbody = document.getElementById("tableBody");
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.nama}</td>
            <td>Rp ${Number(data.harga).toLocaleString("id-ID")}</td>
            <td>${data.stok}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch((error) => {
        console.error("Gagal ambil data:", error);
        alert("Terjadi kesalahan saat mengambil data stok.");
      });
  </script>
</body>
</html>
