<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üì¶ Daftar Stok Buah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1fff0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form button {
      margin-top: 10px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .buah-card {
      background: #e0f2f1;
      border: 1px solid #b2dfdb;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
    }

    .buah-card h3 {
      margin: 0;
      font-size: 18px;
    }

    .buah-info {
      font-size: 14px;
      margin: 5px 0;
    }

    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .action-buttons button {
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn {
      background: #ffee58;
    }

    .hapus-btn {
      background: #ef5350;
      color: white;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: #c8e6c9;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      color: black;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Daftar Stok Buah</h1>
    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Kembali</a>

    <div class="form">
      <input type="text" id="newName" placeholder="Nama Buah">
      <input type="number" id="newPrice" placeholder="Harga">
      <input type="number" id="newStock" placeholder="Stok">
      <button onclick="tambahBuah()">+ Tambah</button>
    </div>

    <div id="buahList"></div>
  </div>

  <script>
    let buahData = [];

    function renderData() {
      const list = document.getElementById("buahList");
      list.innerHTML = "";

      buahData.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "buah-card";

        card.innerHTML = `
          <h3>${item.nama}</h3>
          <div class="buah-info">Harga: Rp${item.harga}</div>
          <div class="buah-info">Stok: ${item.stok}</div>
          <div class="action-buttons">
            <button class="edit-btn" onclick="editBuah(${index})">‚úèÔ∏è Edit</button>
            <button class="hapus-btn" onclick="hapusBuah(${index})">üóëÔ∏è Hapus</button>
          </div>
        `;

        list.appendChild(card);
      });
    }

    function tambahBuah() {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);

      if (nama && !isNaN(harga) && !isNaN(stok)) {
        buahData.push({ nama, harga, stok });
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
        document.getElementById("newStock").value = "";
        renderData();
      } else {
        alert("Isi semua data dengan benar!");
      }
    }

    function editBuah(index) {
      const item = buahData[index];
      const namaBaru = prompt("Edit nama:", item.nama);
      const hargaBaru = prompt("Edit harga:", item.harga);
      const stokBaru = prompt("Edit stok:", item.stok);

      if (namaBaru && !isNaN(hargaBaru) && !isNaN(stokBaru)) {
        buahData[index] = {
          nama: namaBaru,
          harga: parseInt(hargaBaru),
          stok: parseInt(stokBaru),
        };
        renderData();
      }
    }

    function hapusBuah(index) {
      if (confirm("Yakin ingin menghapus buah ini?")) {
        buahData.splice(index, 1);
        renderData();
      }
    }

    renderData();
  </script>
</body>
</html>
