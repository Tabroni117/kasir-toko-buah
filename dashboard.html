
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Stok</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    h1 { text-align: center; color: green; }
  </style>
</head>
<body>
  <h1>Daftar Stok Buah</h1>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody id="stok-buah"></tbody>
  </table>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUMMYKEY123456789",
      authDomain: "tokobuhakasir.firebaseapp.com",
      projectId: "tokobuhakasir",
      storageBucket: "tokobuhakasir.appspot.com",
      messagingSenderId: "123456789000",
      appId: "1:123456789000:web:abc123def456gh789"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const stokBody = document.getElementById("stok-buah");

    db.collection("stok_buah").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.nama}</td>
            <td>Rp ${data.harga.toLocaleString()}</td>
            <td>${data.stok}</td>
          </tr>
        `;
        stokBody.innerHTML += row;
      });
    }).catch((error) => {
      stokBody.innerHTML = `<tr><td colspan="3">Gagal ambil data: ${error.message}</td></tr>`;
    });
  </script>
</body>
</html>
