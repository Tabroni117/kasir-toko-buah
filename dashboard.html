
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Buah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaffea;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: left;
      margin-bottom: 10px;
    }
    .form-input {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    input {
      padding: 6px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #c8e6c9;
    }
    .btn-edit {
      background-color: #ffd54f;
      border: none;
    }
    .btn-delete {
      background-color: #ef5350;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h2>üì¶ Daftar Stok Buah</h2>

  <div class="form-input">
    <input type="text" id="nama" placeholder="Nama Buah" />
    <input type="number" id="harga" placeholder="Harga" />
    <input type="number" id="stok" placeholder="Stok" />
    <button onclick="tambahBuah()" style="background:#4CAF50;color:white;">+ Tambah</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabel-buah">
    </tbody>
  </table>

  <script>
    let buahList = [];

    function renderTabel() {
      const tbody = document.getElementById("tabel-buah");
      tbody.innerHTML = "";
      buahList.forEach((buah, index) => {
        const row = document.createElement("tr");
        row.innerHTML = \`
          <td>\${buah.nama}</td>
          <td>Rp\${buah.harga}</td>
          <td>\${buah.stok}</td>
          <td>
            <button class="btn-edit" onclick="editBuah(\${index})">‚úèÔ∏è Edit</button>
            <button class="btn-delete" onclick="hapusBuah(\${index})">üóë Hapus</button>
          </td>
        \`;
        tbody.appendChild(row);
      });
    }

    function tambahBuah() {
      const nama = document.getElementById("nama").value;
      const harga = document.getElementById("harga").value;
      const stok = document.getElementById("stok").value;

      if (nama && harga && stok) {
        buahList.push({ nama, harga, stok });
        renderTabel();
        document.getElementById("nama").value = "";
        document.getElementById("harga").value = "";
        document.getElementById("stok").value = "";
      }
    }

    function editBuah(index) {
      const buah = buahList[index];
      const namaBaru = prompt("Edit Nama:", buah.nama);
      const hargaBaru = prompt("Edit Harga:", buah.harga);
      const stokBaru = prompt("Edit Stok:", buah.stok);

      if (namaBaru !== null && hargaBaru !== null && stokBaru !== null) {
        buahList[index] = {
          nama: namaBaru,
          harga: hargaBaru,
          stok: stokBaru
        };
        renderTabel();
      }
    }

    function hapusBuah(index) {
      if (confirm("Yakin ingin menghapus buah ini?")) {
        buahList.splice(index, 1);
        renderTabel();
      }
    }
  </script>

</body>
</html>
