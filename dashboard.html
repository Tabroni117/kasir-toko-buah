<body>
  <div class="container">
    <h1>üì¶ Stok Buah</h1>

    <div class="input-row">
      <input type="text" id="newName" placeholder="Nama Buah" />
      <input type="number" id="newPrice" placeholder="Harga" />
      <input type="number" id="newStock" placeholder="Stok" />
    </div>
<div style="display: flex; gap: 6px; justify-content: flex-end;">
  <button class="btn btn-red" onclick="hapusSemua()">üóëÔ∏è</button>
  <button class="btn btn-green" onclick="tambahBuah()">‚ûï</button>
</div>

    <div id="loading" style="display:none;">‚è≥ Memuat data...</div>

    <table>
      <thead>
  <tr>
    <th>Nama</th>
    <th>Harga</th>
    <th>Stok</th>
    <th>üóëÔ∏è</th>
    <th>‚úèÔ∏è</th>
  </tr>
</thead>
      <tbody id="buahTable"></tbody>
    </table>
  </div>

  <!-- FIREBASE SDK + SCRIPT -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
      measurementId: "G-7CPE2DB2BV"
    };

  <script>
  // ... konfigurasi Firebase tetap

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const buahRef = db.collection("buah");

  async function loadData() {
    document.getElementById("loading").style.display = "block";
    const snapshot = await buahRef.get();
    document.getElementById("loading").style.display = "none";

    const table = document.getElementById("buahTable");
    table.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();
      const id = doc.id;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input id="nama-${id}" value="${data.nama}" /></td>
        <td><input id="harga-${id}" type="number" value="${data.harga}" /></td>
        <td><input id="stok-${id}" type="number" value="${data.stok}" /></td>
        <td><button class="btn btn-red" style="padding:4px;" onclick="hapusBuah('${id}')">‚ùå</button></td>
        <td><button class="btn btn-green" style="padding:4px;" onclick="simpanEdit('${id}')">‚úèÔ∏è</button></td>
      `;
      table.appendChild(row);
    });
  }

  async function tambahBuah() {
    const nama = document.getElementById("newName").value.trim();
    const harga = parseInt(document.getElementById("newPrice").value);
    const stok = parseInt(document.getElementById("newStock").value);

    if (nama && !isNaN(harga) && !isNaN(stok)) {
      await buahRef.add({ nama, harga, stok });
      document.getElementById("newName").value = "";
      document.getElementById("newPrice").value = "";
      document.getElementById("newStock").value = "";
      loadData();
    } else {
      alert("Isi semua kolom dengan benar!");
    }
  }

  async function hapusBuah(id) {
    await buahRef.doc(id).delete();
    loadData();
  }

  async function hapusSemua() {
    if (confirm("Yakin ingin menghapus SEMUA data buah?")) {
      const snapshot = await buahRef.get();
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      loadData();
    }
  }

  // ‚úÖ DITARUH DI LUAR, BUKAN DI DALAM hapusSemua
  async function simpanEdit(id) {
    const nama = document.getElementById("nama-" + id).value;
    const harga = parseInt(document.getElementById("harga-" + id).value);
    const stok = parseInt(document.getElementById("stok-" + id).value);

    if (nama && !isNaN(harga) && !isNaN(stok)) {
      await buahRef.doc(id).update({ nama, harga, stok });
      alert("Data berhasil disimpan ‚úÖ");
      loadData(); // opsional, jika ingin refresh
    } else {
      alert("Cek kembali data yang kamu isi!");
    }
  }

  loadData();
</script>
</body>
