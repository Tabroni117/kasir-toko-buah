<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Buah</title>
  <style>
    :root {
      --primary: #4CAF50;
      --danger: #f44336;
      --bg: #f0fff4;
      --white: #ffffff;
      --gray: #cccccc;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow);
      padding: 20px;
    }

    h1 {
      margin: 0 0 15px;
      color: var(--primary);
      font-size: 24px;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--gray);
      border-radius: 6px;
    }

    .btn {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    #loading {
      font-style: italic;
      font-size: 13px;
      margin-bottom: 10px;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #eee;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e6ffe6;
    }

    td input {
      width: 70px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
