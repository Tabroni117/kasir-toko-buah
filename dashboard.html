<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Stok</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      background-color: #e8f5e9;
      padding: 20px;
    }
    .container-custom {
      max-width: 1000px;
      margin: auto;
    }
    .card-custom {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .summary-box {
      background-color: #fff3e0;
    }
    .btn-lg-icon {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container container-custom">
    <div class="d-flex justify-content-between flex-wrap mb-4">
      <button class="btn btn-primary mb-2">📄 Cetak</button>
      <button class="btn btn-purple mb-2" style="background:#9c27b0; color:white;">📥 Stok Masuk</button>
      <button class="btn btn-warning mb-2">📤 Stok Keluar</button>
      <button class="btn btn-danger mb-2">⚙️ Pengaturan</button>
    </div>

    <div class="row g-4">
      <!-- FORM INPUT -->
      <div class="col-md-8">
        <div class="card card-custom p-4">
          <h4 class="mb-3">📦 Stok Buah <span class="float-end text-success">RUJAK BUAH I</span></h4>
          <div class="mb-3">
            <input type="text" id="inputNama" class="form-control" placeholder="Nama Buah">
          </div>
          <div class="mb-3">
            <input type="number" id="inputHarga" class="form-control" placeholder="Harga">
          </div>
          <div class="mb-3">
            <input type="number" id="inputStok" class="form-control" placeholder="Stok">
          </div>
          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-danger w-100">🗑️</button>
            <button class="btn btn-success w-100" onclick="loadData()">🔄 Refresh</button>
            <button class="btn btn-secondary w-100">💾</button>
            <button class="btn btn-success w-100">➕</button>
          </div>
          <table class="table table-bordered table-striped">
            <thead class="table-success">
              <tr><th>Nama</th><th>Harga</th><th>Stok</th><th></th></tr>
            </thead>
            <tbody id="tabelBuah">
              <!-- Data diisi oleh JS -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- RINGKASAN STOK -->
      <div class="col-md-4">
        <div class="card card-custom p-4 summary-box">
          <h5 class="mb-3">📊 Ringkasan Stok</h5>
          <p>Total Jenis Buah: <span id="totalJenis">0</span></p>
          <p>Total Jumlah Stok: <span id="totalStok">0</span></p>
          <p>Total Nilai (Rp): <span id="totalNilai">0</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Tambahkan Firebase config & JS mu di sini -->
  <script>
    // Firebase dan function loadData() kamu masuk di sini
  </script>
</body>
</html>
