<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¦ Stok Buah</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #dff0ea, #f1f7f5);
  margin: 0;
  padding: 0;
}

.wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  padding: 100px 10px 10px 10px;
}

.container {
  background-color: #fff;
  border-radius: 20px;
  padding: 20px;
  width: 100%;
  max-width: 460px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  border: 1px solid #cde7e0;
}

.summary {
  background: #ffffffc4;
  border: 2px dashed #a8e6cf;
}

.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

h1 {
  color: #00695c;
  font-size: 22px;
  margin: 0;
}

.marquee {
  font-size: 13px;
  color: green;
  overflow: hidden;
  white-space: nowrap;
  width: 160px;
  position: relative;
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: slide 6s linear infinite;
}

@keyframes slide {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}

.input-row input {
  width: 100%;
  margin-bottom: 10px;
  padding: 12px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.btn {
  font-size: 13px;
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.btn:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

.btn-green {
  background: linear-gradient(to right, #4caf50, #388e3c);
}

.btn-red {
  background: linear-gradient(to right, #e53935, #c62828);
}

.btn-small {
  padding: 5px 7px;
  font-size: 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
  font-size: 13px;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

td input {
  width: 100%;
  font-size: 13px;
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#loading {
  font-size: 12px;
  color: #666;
  margin-top: 8px;
  text-align: center;
}

.btn-group {
  display: flex;
  justify-content: space-between;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 10px;
}

.refresh {
  margin-top: 14px;
  width: 100%;
}

@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
    align-items: stretch;
  }

  .summary {
    width: 100%;
    margin-top: 10px;
  }
}

  </style>
</head>
<body>
