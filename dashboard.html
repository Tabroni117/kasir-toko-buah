<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Buah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0fff2;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      max-width: 100%;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .input-group input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 100px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
    }

    .delete-all-btn {
      background-color: #f44336;
      color: white;
    }

    #loading {
      margin-bottom: 10px;
      font-style: italic;
      font-size: 13px;
      color: #777;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 8px;
      text-align: center;
      font-size: 13px;
    }

    th {
      background-color: #c8f5c1;
      color: #333;
    }

    td input {
      width: 70px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }

    td button {
      background-color: #ff5252;
      color: white;
      font-size: 13px;
      padding: 6px;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }

      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Stok Buah</h1>

    <div class="input-group">
      <input type="text" id="newName" placeholder="Nama Buah" />
      <input type="number" id="newPrice" placeholder="Harga" />
      <input type="number" id="newStock" placeholder="Stok" />
    </div>

    <div class="button-group">
      <button class="add-btn" onclick="tambahBuah()">Tambah</button>
      <button class="delete-all-btn" onclick="hapusSemua()">üóëÔ∏è Hapus Semua</button>
    </div>

    <div id="loading" style="display:none;">‚è≥ Memuat data...</div>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>Hapus</th>
        </tr>
      </thead>
      <tbody id="buahTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
      measurementId: "G-7CPE2DB2BV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const buahRef = collection(db, "buah");

    async function loadData() {
      document.getElementById("loading").style.display = "block";
      const snapshot = await getDocs(buahRef);
      document.getElementById("loading").style.display = "none";

      const table = document.getElementById("buahTable");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${data.nama}" onchange="editField('${id}', 'nama', this.value)" /></td>
          <td><input type="number" value="${data.harga}" onchange="editField('${id}', 'harga', this.value)" /></td>
          <td><input type="number" value="${data.stok}" onchange="editField('${id}', 'stok', this.value)" /></td>
          <td><button onclick="hapusBuah('${id}')">üóëÔ∏è</button></td>
        `;
        table.appendChild(row);
      });
    }

    async function editField(id, field, value) {
      const docRef = doc(db, "buah", id);
      const update = {};
      update[field] = field === "harga" || field === "stok" ? parseInt(value) : value;
      await updateDoc(docRef, update);
    }

    window.tambahBuah = async function () {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);

      if (nama && !isNaN(harga) && !isNaN(stok)) {
        await addDoc(buahRef, { nama, harga, stok });
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
        document.getElementById("newStock").value = "";
        loadData();
      } else {
        alert("Isi semua kolom dengan benar!");
      }
    }

    window.hapusBuah = async function(id) {
      await deleteDoc(doc(buahRef, id));
      loadData();
    }

    window.hapusSemua = async function () {
      if (confirm("Yakin ingin menghapus SEMUA data buah?")) {
        const snapshot = await getDocs(buahRef);
        const promises = [];
        snapshot.forEach(docSnap => {
          promises.push(deleteDoc(doc(buahRef, docSnap.id)));
        });
        await Promise.all(promises);
        loadData();
      }
    }

    window.editField = async function(id, field, value) {
      const ref = doc(db, "buah", id);
      const update = {};
      update[field] = field === 'harga' || field === 'stok' ? parseInt(value) : value;
      await updateDoc(ref, update);
    }

    loadData();
  </script>
</body>
</html>
