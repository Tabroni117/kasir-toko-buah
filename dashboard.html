<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Stok</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Daftar Stok Buah</h1>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody id="stok-buah"></tbody>
  </table>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // 🔐 Ganti konfigurasi di bawah ini dengan yang asli dari Firebase Console kamu
    const firebaseConfig = {
      apiKey: "AIzaSyDUMMYKEY123456789",
      authDomain: "tokobuhakasir.firebaseapp.com",
      projectId: "tokobuhakasir",
      storageBucket: "tokobuhakasir.appspot.com",
      messagingSenderId: "123456789000",
      appId: "1:123456789000:web:abc123def456gh789"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const stokBody = document.getElementById("stok-buah");

    async function ambilStokBuah() {
      const querySnapshot = await getDocs(collection(db, "stok_buah"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.nama}</td>
            <td>Rp ${data.harga.toLocaleString()}</td>
            <td>${data.stok}</td>
          </tr>
        `;
        stokBody.innerHTML += row;
      });
    }

    ambilStokBuah();
  </script>
</body>
</html>
