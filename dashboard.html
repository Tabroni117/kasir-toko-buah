<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Stok Buah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff4;
      padding: 15px;
      margin: 0;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
      font-size: 1.5em;
    }

    .btn-kembali {
      text-align: center;
      margin-bottom: 15px;
    }

    .btn-kembali button {
      background-color: #81c784;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-input input {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-input button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    #loading {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-bottom: 10px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 600px;
      background: #d0f0c0;
      border-collapse: collapse;
      border-radius: 8px;
    }

    th, td {
      border: 1px solid #c5e1a5;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #aed581;
      color: #2e7d32;
    }

    input[type="number"], td input[type="text"] {
      width: 80px;
      padding: 5px;
      font-size: 1em;
    }

    button.hapus-btn {
      background-color: #ef5350;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }
      table {
        font-size: 0.85em;
      }
      .form-input input {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>üì¶ Daftar Stok Buah</h1>
  <div class="btn-kembali">
    <a href="index.html">
      <button>‚¨ÖÔ∏è Kembali</button>
    </a>
  </div>

  <div class="form-input">
    <input type="text" id="newName" placeholder="Nama Buah">
    <input type="number" id="newPrice" placeholder="Harga">
    <input type="number" id="newStock" placeholder="Stok">
    <button onclick="tambahBuah()">‚ûï Tambah</button>
  </div>

  <div id="loading">‚è≥ Memuat data...</div>

  <div class="table-container">
    <table>
      <thead>
        <tr><th>Nama</th><th>Harga</th><th>Stok</th><th>Aksi</th></tr>
      </thead>
      <tbody id="buahTable"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
      measurementId: "G-7CPE2DB2BV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const buahRef = collection(db, "buah");

    async function loadData() {
      document.getElementById("loading").style.display = "block";
      const snapshot = await getDocs(buahRef);
      document.getElementById("loading").style.display = "none";

      const table = document.getElementById("buahTable");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${data.nama}" onchange="editField('${id}', 'nama', this.value)"/></td>
          <td><input type="number" value="${data.harga}" onchange="editField('${id}', 'harga', this.value)"/></td>
          <td><input type="number" value="${data.stok}" onchange="editField('${id}', 'stok', this.value)"/></td>
          <td><button class="hapus-btn" onclick="hapusBuah('${id}')">üóëÔ∏è</button></td>
        `;
        table.appendChild(row);
      });
    }

    window.tambahBuah = async function () {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);

      if (nama && !isNaN(harga) && !isNaN(stok)) {
        await addDoc(buahRef, { nama, harga, stok });
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
        document.getElementById("newStock").value = "";
        loadData();
      } else {
        alert("Isi semua kolom dengan benar!");
      }
    }

    window.editField = async function (id, field, value) {
      if (field !== "nama") value = parseInt(value);
      const buahDoc = doc(db, "buah", id);
      await updateDoc(buahDoc, { [field]: value });
    }

    window.hapusBuah = async function (id) {
      if (confirm("Hapus buah ini?")) {
        const buahDoc = doc(db, "buah", id);
        await deleteDoc(buahDoc);
        loadData();
      }
    }

    loadData();
  </script>
</body>
</html>
