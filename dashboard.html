<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TOKO BUAH INDONESIA ‚Äì Aplikasi Kasir</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      font-size: 14px;
    }

    .running-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 5px 0;
      color: green;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 10px;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    h1 {
      font-size: 16px;
      margin: 0;
    }

    .login-btn {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }

    .bottom-nav {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4CAF50;
      width: 100%;
      height: 100%;
    }

    .bottom-nav i {
      font-size: 18px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <div class="running-text"><span>RUJAK BUAH INDONESIA</span></div>

  <header>
    <div class="logo-container">
      <img src="rujak-logo.png" alt="Logo Rujak Buah">
      <h1>TOKO BUAH INDONESIA</h1>
    </div>
    <button class="login-btn" onclick="window.location.href='login.html'">üîë Login</button>
  </header>

  <!-- üîª Navigator Bawah -->
  <div class="bottom-nav">
    <button onclick="window.location.reload()"><i>üîÉ</i><span>Refresh</span></button>
    <button onclick="alert('Menu Input Kosong')"><i>üçì</i><span>Input</span></button>
    <button onclick="alert('Menu QRIS Kosong')"><i>üí≥</i><span>QRIS</span></button>
    <button onclick="window.location.href='dashboard.html'"><i>üìä</i><span>Dashboard</span></button>
  </div>

</body>
</html>
