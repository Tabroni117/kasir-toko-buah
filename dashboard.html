<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¶ Stok Buah</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0fdf9, #e1f3f0);
      margin: 0;
      padding: 16px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 14px;
      padding: 20px;
      max-width: 100%;
      width: 360px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #cde8e2;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 {
      color: #00796b;
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    .marquee {
      color: #00796b;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      width: 140px;
      animation: blink 2s infinite alternate;
    }

    .marquee span {
      display: inline-block;
      animation: marquee 6s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes blink {
      0%   { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .input-row input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccd;
      border-radius: 6px;
      background-color: #f9fdfc;
      transition: all 0.2s;
    }

    .input-row input:focus {
      outline: none;
      border-color: #4db6ac;
      box-shadow: 0 0 5px rgba(77, 182, 172, 0.3);
    }

    .btn {
      font-size: 12px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-green {
      background-color: #4CAF50;
    }

    .btn-green:hover {
      background-color: #43a047;
    }

    .btn-red {
      background-color: #f44336;
    }

    .btn-red:hover {
      background-color: #d32f2f;
    }

    .btn-small {
      padding: 4px;
      font-size: 11px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 13px;
      background-color: #fefefe;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 8px 6px;
      text-align: center;
    }

    th {
      background-color: #e0f2f1;
      color: #004d40;
      font-weight: 600;
    }

    td input {
      width: 100%;
      font-size: 13px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #loading {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      text-align: center;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .refresh {
      margin-top: 10px;
      width: 100%;
    }

    @media (max-width: 400px) {
      .container {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Tombol Kembali -->
  <div style="margin-bottom: 12px;">
    <a href="index.html" style="text-decoration:none;">
      <button class="btn btn-red">‚¨ÖÔ∏è Kembali</button>
    </a>
  </div>

  <!-- Container utama -->
  <div class="container">
    <div class="header-row">
      <h1>üì¶ Stok Buah</h1>
      <div class="marquee"><span>RUJAK BUAH INDONESIA</span></div>
    </div>

    <div class="input-row">
      <input type="text" id="newName" placeholder="Nama Buah" />
      <input type="number" id="newPrice" placeholder="Harga" />
      <input type="number" id="newStock" placeholder="Stok" />
    </div>

    <div class="btn-group">
      <button class="btn btn-red" onclick="hapusSemua()">üóëÔ∏è</button>
      <div style="display: flex; gap: 4px;">
        <button class="btn btn-green" onclick="simpanSemua()">üíæ</button>
        <button class="btn btn-green" onclick="tambahBuah()">‚ûï</button>
      </div>
    </div>

    <button class="btn btn-green refresh" onclick="loadData()">üîÑ Refresh</button>

    <div id="loading" style="display:none;">‚è≥ Memuat data...</div>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>üõ†Ô∏è</th>
        </tr>
      </thead>
      <tbody id="buahTable"></tbody>
    </table>
  </div>

  <!-- Firebase script tetap seperti sebelumnya -->
</body>
</html>
