<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Stok Buah</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2e7d32;
    }

    .back-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      font-size: 16px;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #bbb;
      padding: 10px;
    }

    th {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Kembali ke Halaman Utama</a>
  <h2>Daftar Stok Buah</h2>
  <table id="stokTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCt-3cwNpvNGeByXzH70qQugkA5M9vwHts",
      authDomain: "tokobuhakasir.firebaseapp.com",
      projectId: "tokobuhakasir",
      storageBucket: "tokobuhakasir.appspot.com",
      messagingSenderId: "661381192318",
      appId: "1:661381192318:web:89a3b5c2e5bc68369c3790"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ambil data dari koleksi "stok_buah"
    db.collection("stok_buah").get()
      .then((querySnapshot) => {
        const tbody = document.getElementById("tableBody");
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${data.nama}</td>
            <td>Rp ${Number(data.harga).toLocaleString("id-ID")}</td>
            <td>${data.stok}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch((error) => {
        console.error("Error ambil data:", error);
        alert("Gagal mengambil data dari Firestore.");
      });
  </script>
</body>
</html>
