<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¶ Stok Buah</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #eaf7f4, #ffffff);
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 100px 10px 20px 10px;
    }

    .container {
      background: white;
      border: 2px solid #bfe5dc;
      border-radius: 16px;
      padding: 20px;
      max-width: 430px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .summary {
      background: #f2fff9;
    }

    h1 {
      font-size: 22px;
      color: #009688;
      margin: 0 0 8px 0;
    }

    .marquee {
      font-size: 13px;
      color: #009688;
      white-space: nowrap;
      overflow: hidden;
      width: 180px;
    }

    .marquee span {
      display: inline-block;
      animation: slide 6s linear infinite, blink 1.5s step-start infinite;
    }

    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    .input-row input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      font-size: 13px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-green { background-color: #4CAF50; }
    .btn-red { background-color: #f44336; }
    .btn-small { padding: 5px 7px; font-size: 12px; }

    .btn-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    .refresh {
      margin-top: 10px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    td input {
      width: 100%;
      font-size: 13px;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #loading {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .wrapper { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- KIRI -->
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>üì¶ Stok Buah</h1>
        <div class="marquee"><span>RUJAK BUAH INDONESIA</span></div>
      </div>

      <div class="input-row">
        <input type="text" id="newName" placeholder="Nama Buah" />
        <input type="number" id="newPrice" placeholder="Harga" />
        <input type="number" id="newStock" placeholder="Stok" />
      </div>

      <div class="btn-group">
        <button class="btn btn-red" onclick="hapusSemua()">üóëÔ∏è Hapus Semua</button>
        <button class="btn btn-green" onclick="simpanSemua()">üíæ Simpan</button>
        <button class="btn btn-green" onclick="tambahBuah()">‚ûï Tambah</button>
      </div>

      <button class="btn btn-green refresh" onclick="loadData()">üîÑ Refresh</button>

      <div id="loading" style="display:none;">‚è≥ Memuat data...</div>

      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>üõ†Ô∏è</th>
          </tr>
        </thead>
        <tbody id="buahTable"></tbody>
      </table>
    </div>

    <!-- KANAN -->
    <div class="container summary">
      <h1>üìä Ringkasan</h1>
      <p id="totalJenis">Total Jenis Buah: 0</p>
      <p id="totalStok">Total Jumlah Stok: 0</p>
      <p id="totalNilai">Total Nilai (Rp): 0</p>
    </div>
  </div>

  <!-- Firebase SDK (8.x compat agar aman di semua browser) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase config kamu (AMAN, gak dihapus ya)
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const buahRef = db.collection("buah");

    async function loadData() {
      document.getElementById("loading").style.display = "block";
      const snapshot = await buahRef.get();
      document.getElementById("loading").style.display = "none";

      const table = document.getElementById("buahTable");
      table.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td id="nama-${id}">${data.nama}</td>
          <td id="harga-${id}">${data.harga}</td>
          <td id="stok-${id}">${data.stok}</td>
          <td>
            <button class="btn btn-red btn-small" onclick="hapusBuah('${id}')">‚ùå</button>
            <button class="btn btn-green btn-small" onclick="toggleEdit('${id}')">‚úèÔ∏è</button>
          </td>
        `;
        table.appendChild(row);
      });

      updateRingkasan();
    }

    async function updateRingkasan() {
      const snapshot = await buahRef.get();
      let totalJenis = 0, totalStok = 0, totalNilai = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        totalJenis += 1;
        totalStok += data.stok || 0;
        totalNilai += (data.harga || 0) * (data.stok || 0);
      });

      document.getElementById("totalJenis").textContent = "Total Jenis Buah: " + totalJenis;
      document.getElementById("totalStok").textContent = "Total Jumlah Stok: " + totalStok;
      document.getElementById("totalNilai").textContent = "Total Nilai (Rp): " + totalNilai.toLocaleString("id-ID");
    }

    async function toggleEdit(id) {
      const namaCell = document.getElementById("nama-" + id);
      const hargaCell = document.getElementById("harga-" + id);
      const stokCell = document.getElementById("stok-" + id);
      const editBtn = stokCell.parentElement.querySelector(".btn-green");

      if (!namaCell.querySelector("input")) {
        namaCell.innerHTML = `<input type="text" id="input-nama-${id}" value="${namaCell.innerText}" />`;
        hargaCell.innerHTML = `<input type="number" id="input-harga-${id}" value="${hargaCell.innerText}" />`;
        stokCell.innerHTML = `<input type="number" id="input-stok-${id}" value="${stokCell.innerText}" />`;
        editBtn.textContent = "üíæ";
      } else {
        const newNama = document.getElementById("input-nama-" + id).value.trim();
        const newHarga = parseInt(document.getElementById("input-harga-" + id).value);
        const newStok = parseInt(document.getElementById("input-stok-" + id).value);

        if (newNama && !isNaN(newHarga) && !isNaN(newStok)) {
          await buahRef.doc(id).update({ nama: newNama, harga: newHarga, stok: newStok });
          namaCell.innerHTML = newNama;
          hargaCell.innerHTML = newHarga;
          stokCell.innerHTML = newStok;
          editBtn.textContent = "‚úèÔ∏è";
          alert("‚úÖ Data berhasil diperbarui!");
          updateRingkasan();
        } else {
          alert("‚ö†Ô∏è Data tidak valid!");
        }
      }
    }

    async function tambahBuah() {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);

      if (nama && !isNaN(harga) && !isNaN(stok)) {
        await buahRef.add({ nama, harga, stok });
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
        document.getElementById("newStock").value = "";
        loadData();
      } else {
        alert("‚ö†Ô∏è Isi semua kolom dengan benar!");
      }
    }

    async function hapusBuah(id) {
      await buahRef.doc(id).delete();
      loadData();
    }

    async function hapusSemua() {
      if (confirm("Yakin ingin menghapus semua data?")) {
        const snapshot = await buahRef.get();
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        loadData();
      }
    }

    async function simpanSemua() {
      const rows = document.querySelectorAll("#buahTable tr");
      for (const row of rows) {
        const id = row.querySelector("button.btn-green").getAttribute("onclick").match(/'(.+)'/)[1];
        const nama = document.getElementById("input-nama-" + id);
        const harga = document.getElementById("input-harga-" + id);
        const stok = document.getElementById("input-stok-" + id);
        if (nama && harga && stok) {
          await buahRef.doc(id).update({
            nama: nama.value.trim(),
            harga: parseInt(harga.value),
            stok: parseInt(stok.value)
          });
        }
      }
      alert("‚úÖ Semua data disimpan!");
      loadData();
    }

    loadData();
  </script>
</body>
</html>
