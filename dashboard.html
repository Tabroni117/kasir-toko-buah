<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Buah</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eaffdc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: green;
      margin-bottom: 10px;
    }
    .container {
      max-width: 360px;
      margin-left: 0;
    }
    .input-row {
      display: flex;
      gap: 6px;
    }
    .input-row input {
      flex: 1;
      font-size: 13px;
      padding: 4px;
    }
    button {
      padding: 8px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 14px;
      margin-top: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 15px;
      background: #d4f8c4;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    input.nama { width: 80px; }
    input.harga { width: 60px; }
    input.stok { width: 50px; }
    #loading {
      font-style: italic;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Stok Buah</h1>

    <div class="input-row">
      <input type="text" id="newName" placeholder="Nama Buah" />
      <input type="number" id="newPrice" placeholder="Harga" />
      <input type="number" id="newStock" placeholder="Stok" />
    </div>
    <button onclick="tambahBuah()">Tambah</button>

    <div id="loading" style="display:none;">‚è≥ Memuat data...</div>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>üóëÔ∏è</th>
        </tr>
      </thead>
      <tbody id="buahTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
      measurementId: "G-7CPE2DB2BV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const buahRef = collection(db, "buah");

    async function loadData() {
      document.getElementById("loading").style.display = "block";
      const snapshot = await getDocs(buahRef);
      document.getElementById("loading").style.display = "none";

      const table = document.getElementById("buahTable");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input class="nama" value="${data.nama}" onchange="editField('${id}', 'nama', this.value)" /></td>
          <td><input class="harga" type="number" value="${data.harga}" onchange="editField('${id}', 'harga', this.value)" /></td>
          <td><input class="stok" type="number" value="${data.stok}" onchange="editField('${id}', 'stok', this.value)" /></td>
          <td><button onclick="hapusBuah('${id}')">üóëÔ∏è</button></td>
        `;
        table.appendChild(row);
      });
    }

    window.tambahBuah = async function () {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);

      if (nama && !isNaN(harga) && !isNaN(stok)) {
        await addDoc(buahRef, { nama, harga, stok });
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
        document.getElementById("newStock").value = "";
        loadData();
      } else {
        alert("Isi semua kolom dengan benar!");
      }
    }

    window.hapusBuah = async function(id) {
      await deleteDoc(doc(buahRef, id));
      loadData();
    }

    window.editField = async function(id, field, value) {
      const ref = doc(buahRef, id);
      const update = {};
      update[field] = field === 'harga' || field === 'stok' ? parseInt(value) : value;
      await updateDoc(ref, update);
    }

    loadData();
  </script>
</body>
</html>
