<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçâ Kasir Stok Buah</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #eafaf1, #ffffff);
      color: #333;
    }

    .wrapper {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00796b;
      margin-bottom: 5px;
    }

    .marquee {
      width: 100%;
      max-width: 300px;
      overflow: hidden;
      white-space: nowrap;
      color: #009688;
      font-weight: bold;
      font-size: 14px;
      border: 1px dashed #009688;
      padding: 5px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .marquee span {
      display: inline-block;
      animation: slide 8s linear infinite;
    }

    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      width: 100%;
      max-width: 480px;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    .input-row input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }

    .btn-green { background: #4CAF50; }
    .btn-red { background: #f44336; }
    .btn-small { font-size: 12px; padding: 6px 8px; }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    td input {
      width: 100%;
      padding: 4px;
    }

    .refresh {
      width: 100%;
      margin-top: 10px;
    }

    .summary {
      margin-top: 20px;
      background: #e0f7fa;
      border-radius: 12px;
      padding: 15px;
      font-size: 14px;
    }

    #loading {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>üì¶ Stok Buah</h1>
    <div class="marquee"><span>‚ú® Aplikasi Kasir Rujak Buah Indonesia ‚ú®</span></div>

    <div class="container">
      <div class="input-row">
        <input type="text" id="newName" placeholder="Nama Buah" />
        <input type="number" id="newPrice" placeholder="Harga" />
        <input type="number" id="newStock" placeholder="Stok" />
      </div>

      <div class="btn-group">
        <button class="btn btn-red" onclick="hapusSemua()">üóëÔ∏è</button>
        <div style="display: flex; gap: 5px;">
          <button class="btn btn-green" onclick="simpanSemua()">üíæ</button>
          <button class="btn btn-green" onclick="tambahBuah()">‚ûï</button>
        </div>
      </div>

      <button class="btn btn-green refresh" onclick="loadData()">üîÑ Refresh</button>
      <div id="loading" style="display:none;">‚è≥ Memuat data...</div>

      <table>
        <thead>
          <tr><th>Nama</th><th>Harga</th><th>Stok</th><th>üõ†Ô∏è</th></tr>
        </thead>
        <tbody id="buahTable"></tbody>
      </table>

      <div class="summary">
        <p id="totalJenis">Total Jenis Buah: 0</p>
        <p id="totalStok">Total Jumlah Stok: 0</p>
        <p id="totalNilai">Total Nilai (Rp): 0</p>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
      measurementId: "G-7CPE2DB2BV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const buahRef = db.collection("buah");

    async function loadData() {
      document.getElementById("loading").style.display = "block";
      const snapshot = await buahRef.get();
      document.getElementById("loading").style.display = "none";

      const table = document.getElementById("buahTable");
      table.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td id="nama-${id}">${data.nama}</td>
          <td id="harga-${id}">${data.harga}</td>
          <td id="stok-${id}">${data.stok}</td>
          <td>
            <button class="btn btn-red btn-small" onclick="hapusBuah('${id}')">‚ùå</button>
            <button class="btn btn-green btn-small" onclick="toggleEdit('${id}')">‚úèÔ∏è</button>
          </td>
        `;
        table.appendChild(row);
      });

      updateRingkasan();
    }

    async function updateRingkasan() {
      const snapshot = await buahRef.get();
      let totalJenis = 0, totalStok = 0, totalNilai = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        totalJenis++;
        totalStok += data.stok || 0;
        totalNilai += (data.harga || 0) * (data.stok || 0);
      });

      document.getElementById("totalJenis").textContent = `Total Jenis Buah: ${totalJenis}`;
      document.getElementById("totalStok").textContent = `Total Jumlah Stok: ${totalStok}`;
      document.getElementById("totalNilai").textContent = `Total Nilai (Rp): ${totalNilai.toLocaleString("id-ID")}`;
    }

    async function tambahBuah() {
      const nama = document.getElementById("newName").value.trim();
      const harga = parseInt(document.getElementById("newPrice").value);
      const stok = parseInt(document.getElementById("newStock").value);
      if (nama && !isNaN(harga) && !isNaN(stok)) {
        await buahRef.add({ nama, harga, stok });
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
        document.getElementById("newStock").value = "";
        loadData();
      } else {
        alert("‚ö†Ô∏è Lengkapi semua input dengan benar.");
      }
    }

    async function hapusBuah(id) {
      await buahRef.doc(id).delete();
      loadData();
    }

    async function hapusSemua() {
      if (confirm("Yakin ingin menghapus semua data?")) {
        const snapshot = await buahRef.get();
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        loadData();
      }
    }

    async function simpanSemua() {
      const rows = document.querySelectorAll("#buahTable tr");
      for (const row of rows) {
        const editBtn = row.querySelector("button.btn-green");
        if (!editBtn) continue;

        const idMatch = editBtn.getAttribute("onclick").match(/'(.+)'/);
        if (!idMatch) continue;
        const id = idMatch[1];

        const namaInput = document.getElementById("input-nama-" + id);
        const hargaInput = document.getElementById("input-harga-" + id);
        const stokInput = document.getElementById("input-stok-" + id);

        if (namaInput && hargaInput && stokInput) {
          const nama = namaInput.value.trim();
          const harga = parseInt(hargaInput.value);
          const stok = parseInt(stokInput.value);
          if (nama && !isNaN(harga) && !isNaN(stok)) {
            await buahRef.doc(id).update({ nama, harga, stok });
          }
        }
      }

      alert("‚úÖ Semua data berhasil disimpan!");
      loadData();
    }

    async function toggleEdit(id) {
      const namaCell = document.getElementById("nama-" + id);
      const hargaCell = document.getElementById("harga-" + id);
      const stokCell = document.getElementById("stok-" + id);
      const editBtn = namaCell.parentElement.querySelector(".btn-green");

      if (!namaCell.querySelector("input")) {
        const nama = namaCell.innerText;
        const harga = hargaCell.innerText;
        const stok = stokCell.innerText;
        namaCell.innerHTML = `<input id="input-nama-${id}" value="${nama}" />`;
        hargaCell.innerHTML = `<input type="number" id="input-harga-${id}" value="${harga}" />`;
        stokCell.innerHTML = `<input type="number" id="input-stok-${id}" value="${stok}" />`;
        editBtn.textContent = "üíæ";
      } else {
        simpanSemua(); // otomatis simpan saat klik ulang
      }
    }

    loadData();
  </script>
</body>
</html>
