<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan | Rujak Buah Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #4ADE80;
      --primary-dark: #22C55E;
      --accent: #F59E0B;
      --white: #FFFFFF;
      --light-bg: #F0FDF4;
      --dark: #1E293B;
      --radius: 1rem;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--light-bg);
      color: var(--dark);
      padding-top: 80px;
      padding-bottom: 70px;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    header .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    header .brand i {
      font-size: 1.5rem;
    }
    header .brand-text h1 {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .logout-button {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid white;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-left: 10px;
      margin-right: 10px;
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }
    .logout-button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .logout-button i {
      font-size: 14px;
      margin-right: 5px;
    }
    .app-container {
      background: white;
      margin: 1rem;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: var(--primary);
      color: white;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .card h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .button-group {
      margin: 1rem 0;
    }
    .button-group button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .button-group button:hover {
      background: var(--primary-dark);
    }
    .button-group .refresh-button {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      margin-left: 20px;
    }
    .button-group .refresh-button:hover {
      background: rgba(74, 222, 128, 0.1);
    }
    canvas {
      margin-top: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      height: 300px; /* âœ… Tambahan agar chart terlihat */
    }


  #loader {
    position: fixed;
    z-index: 9999;
    background: white;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #22C55E; /* Warna hijau premium */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

















    
</head>
<body>    
  
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <!-- Header dan konten halaman lainnya -->

  
  <header>
    <div class="brand">
      <i class="fas fa-leaf"></i>
      <div class="brand-text">
        <h1>Rujak Buah Indonesia</h1>
      </div>
    </div>
    <button class="logout-button" onclick="window.location.href='navigator-input.html'">
      <i class="fas fa-sign-out-alt"></i> Kembali
    </button>
  </header>

  <main class="app-container">
    <h2 class="section-title"><i class="fas fa-chart-bar"></i> Laporan</h2>
    <div class="button-group">
      <button onclick="ambilLaporan('harian')">Harian</button>
      <button onclick="ambilLaporan('mingguan')">Mingguan</button>
      <button onclick="ambilLaporan('bulanan')">Bulanan</button>
      <button class="refresh-button" onclick="ambilLaporan('harian')">Refresh</button>
    </div>
    <div class="stats">
      <div class="card">
        <h3>Total Transaksi</h3>
        <p id="totalTransaksi">0</p>
      </div>
      <div class="card">
        <h3>Total Pendapatan</h3>
        <p id="totalPendapatan">Rp 0</p>
      </div>
      <div class="card">
        <h3>Rata-rata</h3>
        <p id="rataRata">Rp 0</p>
      </div>
    </div>
    <canvas id="laporanChart" width="400" height="200"></canvas>
  </main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
    authDomain: "tokobuahkasir.firebaseapp.com",
    projectId: "tokobuahkasir",
    storageBucket: "tokobuahkasir.appspot.com",
    messagingSenderId: "731011133713",
    appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
    measurementId: "G-7CPE2DB2BV"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    const isLoggingOut = localStorage.getItem('isLoggingOut');
    const storedRole = localStorage.getItem('userRole');

    if (isLoggingOut) {
      localStorage.removeItem('isLoggingOut');
    }

    if (!user || storedRole !== 'penjual') {
      if (!isLoggingOut) {
        alert('Akses Ditolak: Anda harus login sebagai Penjual untuk mengakses halaman ini.');
      }
      window.location.href = 'index.html';
      return;
    }

    ambilLaporan('harian');
  });

  function formatCurrency(amount) {
    return new Intl.NumberFormat("id-ID", {
      style: "currency",
      currency: "IDR",
      minimumFractionDigits: 0,
    }).format(amount);
  }

  function ambilLaporan(jenis) {
    const sekarang = new Date();
    let mulai, akhir;

    if (jenis === 'harian') {
      mulai = new Date(sekarang); mulai.setHours(0, 0, 0, 0);
      akhir = new Date(sekarang); akhir.setHours(23, 59, 59, 999);
    } else if (jenis === 'mingguan') {
      mulai = new Date(sekarang); mulai.setDate(sekarang.getDate() - sekarang.getDay()); mulai.setHours(0, 0, 0, 0);
      akhir = new Date(sekarang); akhir.setDate(mulai.getDate() + 6); akhir.setHours(23, 59, 59, 999);
    } else if (jenis === 'bulanan') {
      mulai = new Date(sekarang.getFullYear(), sekarang.getMonth(), 1);
      akhir = new Date(sekarang.getFullYear(), sekarang.getMonth() + 1, 0, 23, 59, 59, 999);
    }

    db.collection("pesanan")
      .where("waktu", ">=", mulai)
      .where("waktu", "<=", akhir)
      .get()
      .then(snapshot => {
        let total = 0;
        let jumlah = snapshot.size;

        snapshot.forEach(doc => {
          total += doc.data().total || 0;
        });

        document.getElementById("totalTransaksi").textContent = jumlah;
        document.getElementById("totalPendapatan").textContent = formatCurrency(total);
        document.getElementById("rataRata").textContent = formatCurrency(jumlah ? total / jumlah : 0);

        updateChart(jumlah, total, jumlah ? total / jumlah : 0);
      });
  }

  function updateChart(totalTransaksi, totalPendapatan, rataRata) {
    const ctx = document.getElementById('laporanChart').getContext('2d');
    if (window.laporanChart) window.laporanChart.destroy();

    window.laporanChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Total Transaksi', 'Total Pendapatan', 'Rata-rata'],
        datasets: [{
          label: 'Jumlah',
          data: [totalTransaksi, totalPendapatan, rataRata],
          backgroundColor: [
            'rgba(34, 197, 94, 0.6)',
            'rgba(245, 158, 11, 0.6)',
            'rgba(59, 130, 246, 0.6)'
          ],
          borderColor: [
            'rgba(34, 197, 94, 1)',
            'rgba(245, 158, 11, 1)',
            'rgba(59, 130, 246, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    const loader = document.getElementById("loader");
    if (loader) loader.style.display = "none";
  });
</script>
</body>
</html>
