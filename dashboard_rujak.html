<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penjualan - RUJAK BUAH INDONESIA (Ringkas Responsif)</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA; /* Sangat ringan, abu-abu putih */
            color: rgb(33, 37, 41);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        .dashboard-header {
            background: linear-gradient(to right, #388E3C, #4CAF50); /* Hijau Tua ke Hijau Primer */
            color: #FFFFFF;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .dashboard-header .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 28px;
            color: #FFFFFF;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .dashboard-header .title {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 18px;
            margin-left: 15px;
            color: #E0E0E0;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            padding: 25px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #E0E6EB;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }

        .metric-card .label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 15px;
            color: #495057;
            margin-bottom: 10px;
        }

        .metric-card .value {
            font-family: 'Lato', sans-serif;
            font-weight: 900;
            font-size: 36px;
            color: #4CAF50; /* Hijau Primer */
            margin-bottom: 5px;
        }

        .metric-card .change {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4CAF50; /* Hijau untuk positif */
        }

        .metric-card .change.negative {
            color: #C0392B; /* Merah untuk negatif */
        }

        .metric-card .change .arrow {
            margin-right: 5px;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: 1fr; /* Hanya satu kolom untuk chart yang tersisa */
            gap: 20px;
        }

        .chart-card {
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #E0E6EB;
        }

        .chart-card .chart-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 17px;
            color: #495057;
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #DEE2E6;
            padding-bottom: 10px;
        }

        .chart-canvas {
            width: 100% !important;
            height: 250px; /* Consistent height for charts */
        }

        /* --- Media Queries untuk Responsif --- */

        /* Untuk layar dengan lebar maksimum 992px (misalnya tablet) */
        @media (max-width: 992px) {
            .dashboard-container {
                padding: 0 15px;
            }
            .dashboard-header {
                padding: 18px 25px;
            }
            .dashboard-header .logo {
                font-size: 26px;
            }
            .dashboard-header .title {
                font-size: 16px;
            }
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .metric-card .value {
                font-size: 32px;
            }
            .chart-canvas {
                height: 220px;
            }
        }

        /* Untuk layar dengan lebar maksimum 768px (misalnya smartphone landscape) */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 15px auto;
                padding: 0 10px;
                gap: 15px;
            }
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
                border-radius: 8px;
            }
            .dashboard-header .logo {
                font-size: 22px;
            }
            .dashboard-header .title {
                font-size: 14px;
                margin-left: 0;
                margin-top: 5px;
            }
            .metrics-grid, .charts-section {
                grid-template-columns: 1fr; /* Semua kartu dan grafik menjadi satu kolom */
                gap: 15px;
            }
            .metric-card {
                padding: 20px;
            }
            .metric-card .value {
                font-size: 28px;
            }
            .metric-card .label {
                font-size: 14px;
            }
            .metric-card .change {
                font-size: 12px;
            }
            .chart-card {
                min-height: 250px;
                padding: 15px;
            }
            .chart-card .chart-title {
                font-size: 16px;
                margin-bottom: 10px;
                padding-bottom: 8px;
            }
            .chart-canvas {
                height: 200px;
            }
        }

        /* Untuk layar dengan lebar maksimum 480px (misalnya smartphone portrait) */
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 0 10px;
                margin: 10px auto;
            }
            .dashboard-header {
                padding: 10px 15px;
            }
            .dashboard-header .logo {
                font-size: 20px;
            }
            .dashboard-header .title {
                font-size: 13px;
                margin-top: 3px;
            }
            .metric-card {
                padding: 15px;
            }
            .metric-card .value {
                font-size: 24px;
            }
            .chart-card {
                min-height: 220px;
            }
            .chart-canvas {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <div style="display: flex; align-items: baseline;">
                <span class="logo">RUJAK BUAH INDONESIA</span>
                <span class="title">Dashboard Penjualan</span>
            </div>
        </header>

        <section class="metrics-grid">
            <div class="metric-card">
                <div class="label">Total Penjualan</div>
                <div class="value" id="grossSalesValue">Rp 12.345.678</div>
                <div class="change positive" id="grossSalesChange"><span class="arrow">&#9650;</span> 15.2% dari Bulan Lalu</div>
            </div>

            <div class="metric-card">
                <div class="label">Total Transaksi</div>
                <div class="value" id="totalOrdersValue">56.789</div>
                <div class="change positive" id="totalOrdersChange"><span class="arrow">&#9650;</span> 8.9% dari Bulan Lalu</div>
            </div>

            <div class="metric-card">
                <div class="label">Margin Keuntungan</div>
                <div class="value" id="profitMarginValue">28.5%</div>
                <div class="change positive" id="profitMarginChange"><span class="arrow">&#9650;</span> 1.1% Poin</div>
            </div>

            <div class="metric-card">
                <div class="label">Nilai Rata-rata Pesanan</div>
                <div class="value" id="aovValue">Rp 195.500</div>
                <div class="change negative" id="aovChange"><span class="arrow">&#9660;</span> 2.1% dari Bulan Lalu</div>
            </div>
        </section>

        <section class="charts-section">
            <div class="chart-card">
                <div class="chart-title">Distribusi Penjualan Saluran</div>
                <canvas id="salesChannelsChart" class="chart-canvas"></canvas>
            </div>
        </section>

    </div>

    <script>
        // --- Data Dummy (Anda bisa ubah angka di sini) ---
        const dummyData = {
            // Metrik Utama
            grossSales: { value: 12345678, change: 15.2, positive: true },
            totalOrders: { value: 56789, change: 8.9, positive: true },
            profitMargin: { value: 28.5, change: 1.1, positive: true },
            aov: { value: 195500, change: 2.1, positive: false }, // false untuk negatif

            // Data untuk Grafik Saluran Penjualan (Donut Chart)
            salesChannels: {
                labels: ['Toko Fisik', 'GoFood', 'GrabFood', 'WhatsApp', 'Event'],
                data: [45, 30, 15, 7, 3] // Persentase
            }
        };

        // --- Fungsi Format (Opsional, untuk tampilan lebih rapi) ---
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        };

        // --- Inisialisasi Grafik ---
        document.addEventListener('DOMContentLoaded', () => {
            // Inisialisasi Chart.js untuk Distribusi Saluran Penjualan
            const salesChannelsCtx = document.getElementById('salesChannelsChart').getContext('2d');
            new Chart(salesChannelsCtx, {
                type: 'doughnut',
                data: {
                    labels: dummyData.salesChannels.labels,
                    datasets: [{
                        data: dummyData.salesChannels.data,
                        backgroundColor: [
                            '#4CAF50',   /* Hijau Primer */
                            '#8BC34A',   /* Hijau Lebih Muda */
                            '#AED581',   /* Hijau Paling Muda */
                            '#FFD700',   /* Emas untuk kontras */
                            '#C0392B'    /* Sedikit merah untuk minoritas/lain-lain */
                        ],
                        borderColor: '#FFFFFF',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#333',
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) { label += ': '; }
                                    if (context.parsed !== null) { label += context.parsed.toFixed(1) + '%'; }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        });

        // --- Update Metrik di Awal (Dari Data Dummy) ---
        document.getElementById('grossSalesValue').textContent = formatCurrency(dummyData.grossSales.value);
        document.getElementById('grossSalesChange').className = `change ${dummyData.grossSales.positive ? 'positive' : 'negative'}`;
        document.getElementById('grossSalesChange').innerHTML = `<span class="arrow">${dummyData.grossSales.positive ? '&#9650;' : '&#9660;'}</span> ${dummyData.grossSales.change}% dari Bulan Lalu`;

        document.getElementById('totalOrdersValue').textContent = dummyData.totalOrders.value.toLocaleString('id-ID');
        document.getElementById('totalOrdersChange').className = `change ${dummyData.totalOrders.positive ? 'positive' : 'negative'}`;
        document.getElementById('totalOrdersChange').innerHTML = `<span class="arrow">${dummyData.totalOrders.positive ? '&#9650;' : '&#9660;'}</span> ${dummyData.totalOrders.change}% dari Bulan Lalu`;

        document.getElementById('profitMarginValue').textContent = `${dummyData.profitMargin.value.toFixed(1)}%`;
        document.getElementById('profitMarginChange').className = `change ${dummyData.profitMargin.positive ? 'positive' : 'negative'}`;
        document.getElementById('profitMarginChange').innerHTML = `<span class="arrow">${dummyData.profitMargin.positive ? '&#9650;' : '&#9660;'}</span> ${dummyData.profitMargin.change}% Poin`;

        document.getElementById('aovValue').textContent = formatCurrency(dummyData.aov.value);
        document.getElementById('aovChange').className = `change ${dummyData.aov.positive ? 'positive' : 'negative'}`;
        document.getElementById('aovChange').innerHTML = `<span class="arrow">${dummyData.aov.positive ? '&#9650;' : '&#9660;'}</span> ${dummyData.aov.change}% dari Bulan Lalu`;

    </script>
</body>
</html>
