<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TOKO BUAH INDONESIA ‚Äì Aplikasi Kasir</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f0f8ff; margin: 0; padding: 10px; font-size: 14px; }
    .running-text { width: 100%; overflow: hidden; white-space: nowrap; padding: 5px 0; color: green; font-weight: bold; font-size: 14px; background-color: #d0f0c0; text-align: center; }
    .running-text span { display: inline-block; padding-left: 100%; animation: marquee 12s linear infinite; }
    @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    header { display: flex; justify-content: space-between; align-items: center; background: #4CAF50; color: white; padding: 10px; border-radius: 10px; flex-wrap: wrap; }
    .logo-container { display: flex; align-items: center; }
    .logo-container img { height: 40px; margin-right: 10px; border-radius: 50%; }
    h1 { font-size: 16px; margin: 0; }
    .login-btn { background: white; color: #4CAF50; border: none; padding: 6px 10px; border-radius: 6px; font-weight: bold; font-size: 12px; cursor: pointer; }
    .form-section { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 6px; margin: 10px 0; }
    form, .tombol-aksi { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); flex: 1 1 48%; box-sizing: border-box; font-size: 13px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 6px; font-size: 13px; }
    button, .btn { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; width: 100%; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-size: 12px; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #e8f5e9; }
    @media screen and (max-width: 768px) { .form-section { flex-direction: row; flex-wrap: wrap; } form, .tombol-aksi { flex: 1 1 48%; } table { display: block; overflow-x: auto; font-size: 12px; } }
  </style>
</head>
<body>

<div class="running-text">
  <span>RUJAK BUAH INDONESIA</span>
</div>

<header>
  <div class="logo-container">
    <img src="rujak-logo.png" alt="Logo Rujak Buah">
    <h1>TOKO BUAH INDONESIA</h1>
  </div>
  <button class="login-btn" onclick="window.location.href='login.html'">üîê Login</button>
</header>

<div class="form-section">
  <form id="form">
    <label>Pilih Buah
      <select id="nama"></select>
    </label>
    <label>Harga Satuan (Rp)
      <input type="number" id="harga" readonly>
    </label>
    <label>Jumlah
      <input type="number" id="jumlah">
    </label>
    <label>Sambal
      <select id="sambal">
        <option value="pedas">Pedas</option>
        <option value="extra pedas">Extra Pedas</option>
        <option value="tidak pedas">Tidak Pedas</option>
      </select>
    </label>
    <label>Ukuran
      <select id="ukuran">
        <option value="1000ml">1000 ml</option>
        <option value="750ml">750 ml</option>
        <option value="650ml">650 ml</option>
        <option value="500ml">500 ml</option>
      </select>
    </label>
    <label>Bumbu
      <select id="bumbu">
        <option value="pakai kacang">Pakai Kacang</option>
        <option value="tidak pakai kacang">Tidak Pakai Kacang</option>
      </select>
    </label>
    <button type="button" onclick="tambahItem()">+ Tambah ke Keranjang</button>
  </form>

  <div class="tombol-aksi">
    <button onclick="simpanTransaksi()">üíæ Simpan Transaksi</button>
    <button onclick="keranjang=[]; updateTabel();">üóëÔ∏è Hapus Semua</button>
    <button onclick="document.getElementById('form').reset()">üîÑ Reset Form</button>
    <button onclick="window.location.reload()">üîÉ Refresh Halaman</button>
    <button onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
  </div>
</div>

<h3>üõí Daftar Belanja</h3>
<table>
  <thead>
    <tr>
      <th>Nama Buah</th>
      <th>Jumlah</th>
      <th>Subtotal</th>
      <th>Custom</th>
    </tr>
  </thead>
  <tbody id="tabelBelanja"></tbody>
  <tfoot>
    <tr><td colspan="2">Total</td><td colspan="2" id="totalBelanja">Rp 0</td></tr>
  </tfoot>
</table>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
    authDomain: "tokobuahkasir.firebaseapp.com",
    projectId: "tokobuahkasir",
    storageBucket: "tokobuahkasir.appspot.com",
    messagingSenderId: "731011133713",
    appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let buahData = [], keranjang = [];
  const selectNama = document.getElementById("nama"), inputHarga = document.getElementById("harga");

  db.collection("buah").get().then(snapshot => {
    buahData = [];
    selectNama.innerHTML = '<option value="">-- Pilih Buah --</option>';
    snapshot.forEach(doc => {
      const data = doc.data();
      buahData.push(data);
      const option = document.createElement("option");
      option.value = data.nama;
      option.textContent = data.nama;
      selectNama.appendChild(option);
    });
  });

  selectNama.addEventListener("change", () => {
    const selected = buahData.find(buah => buah.nama === selectNama.value);
    inputHarga.value = selected ? selected.harga : '';
  });

  function tambahItem() {
    const nama = selectNama.value;
    const harga = parseInt(inputHarga.value);
    const jumlah = parseInt(document.getElementById("jumlah").value);
    const sambal = document.getElementById("sambal").value;
    const ukuran = document.getElementById("ukuran").value;
    const bumbu = document.getElementById("bumbu").value;

    if (!nama || isNaN(harga) || isNaN(jumlah) || jumlah <= 0) {
      alert("Mohon isi semua data dengan benar.");
      return;
    }

    keranjang.push({ nama, harga, jumlah, sambal, ukuran, bumbu });
    updateTabel();
  }

  function updateTabel() {
    const tabel = document.getElementById("tabelBelanja");
    tabel.innerHTML = "";
    let total = 0;
    keranjang.forEach(item => {
      const subtotal = item.harga * item.jumlah;
      total += subtotal;
      tabel.innerHTML += `<tr>
        <td>${item.nama}</td>
        <td>${item.jumlah}</td>
        <td>Rp ${subtotal.toLocaleString()}</td>
        <td>${item.sambal}, ${item.ukuran}, ${item.bumbu}</td>
      </tr>`;
    });
    document.getElementById("totalBelanja").textContent = "Rp " + total.toLocaleString();
  }

  function simpanTransaksi() {
    if (keranjang.length === 0) {
      alert("Keranjang kosong.");
      return;
    }

    const total = keranjang.reduce((sum, item) => sum + item.harga * item.jumlah, 0);

    db.collection("transaksi").add({
      tanggal: new Date(),
      item: keranjang,
      total: total
    }).then(() => {
      alert("Transaksi berhasil disimpan!");
      keranjang = [];
      updateTabel();
    }).catch(err => {
      alert("Gagal menyimpan transaksi.");
      console.error(err);
    });
  }
</script>
</body>
</html>
