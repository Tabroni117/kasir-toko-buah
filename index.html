                    <div class="w-14 h-14 rounded-xl bg-primary-100 dark:bg-primary-900/20 flex items-center justify-center mr-4">

                    <div class="w-14 h-14 rounded-xl bg-primary-100 dark:bg-primary-900/20 flex items-center justify-center mr-4">

                    </div>

            <button id="continueBtn" onclick="continueToAuth()" class="w-full mt-8 py-4 rounded-xl bg-primary-500 hover:bg-primary-600 text-white font-semibold flex items-center justify-center opacity-50 cursor-not-allowed" disabled>
                <i class="fas fa-arrow-right mr-3"></i>Lanjutkan
            </button>
        </div>

        <div class="px-8 py-4 bg-gray-50 dark:bg-gray-700/30 border-t border-gray-200 dark:border-gray-700 text-center">

        </div>
    </div>
</div>

<script>
    let selectedRole = null;
    let isLoggedIn = false;

    function selectRole(role) {
        selectedRole = role;
        document.querySelectorAll('.role-card').forEach(card => card.classList.remove('selected'));
        document.getElementById(`${role}Option`).classList.add('selected');
        document.getElementById('continueBtn').disabled = false;
        document.getElementById('continueBtn').classList.remove('opacity-50', 'cursor-not-allowed');
    }

    function continueToAuth() {
        if (!selectedRole) return;
        document.getElementById('authRoleTitle').textContent = selectedRole === 'pembeli' ? 'Pembeli' : 'Penjual';
        document.getElementById('authModal').classList.remove('hidden');
    }

    function closeAuthModal() {
        document.getElementById('authModal').classList.add('hidden');
    }

    document.getElementById('authSubmitBtn').addEventListener('click', function () {
        const username = document.getElementById('authUsername').value.trim();
        const password = document.getElementById('authPassword').value.trim();
        const submitBtn = this;

        if (!username || !password) {
            alert('Silakan isi Username dan Password!');
            return;
        }

        let valid = false;
        let redirectUrl = '';

        if (selectedRole === 'penjual' && username === 'penjual' && password === '12345') {
            valid = true;
            redirectUrl = 'home.html';
        } else if (selectedRole === 'pembeli' && username === 'pembeli' && password === '12345') {
            valid = true;
            redirectUrl = 'dashboard.html';
        }

        if (valid) {
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memeriksa...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert('Login Berhasil!');
                isLoggedIn = true;
                window.location.href = redirectUrl;
            }, 1500);
        } else {
            alert('Username atau Password salah!');
        }
    });

    function goToPage(page) {
        if (!isLoggedIn) {
            alert('Silakan login terlebih dahulu!');
            return;
        }
        window.location.href = page;
    }
