<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>TOKO BUAH INDONESIA - Kasir</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 28px;
      color: #2d89ef;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2d89ef;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e6fce;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2d89ef;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    #qrisContainer {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    #qrisContainer img {
      width: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>üì¶ TOKO BUAH INDONESIA - Aplikasi Kasir</h1>
    <button onclick="window.location.href='login.html'">üîê Login Admin</button>
  </header>

  <div class="form-group">
    <label>Nama Buah</label>
    <input type="text" id="namaBuah" placeholder="Contoh: Apel" />
  </div>
  <div class="form-group">
    <label>Harga Satuan (Rp)</label>
    <input type="number" id="hargaBuah" placeholder="Contoh: 10000" />
  </div>
  <div class="form-group">
    <label>Jumlah</label>
    <input type="number" id="jumlahBuah" placeholder="Contoh: 2" />
  </div>

  <button onclick="tambahKeKeranjang()">Tambah ke Keranjang</button>

  <h2>üõí Daftar Belanja</h2>
  <table id="keranjang">
    <thead>
      <tr>
        <th>Nama Buah</th>
        <th>Harga Satuan</th>
        <th>Jumlah</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td id="totalBayar">Rp 0</td>
      </tr>
    </tfoot>
  </table>

  <button onclick="pilihCetak()">üßæ Cetak Struk</button>

  <div id="qrisContainer">
    <h3>Silakan Bayar via QRIS:</h3>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgA..." alt="QRIS" />
  </div>

  <script>
    const keranjang = [];
    let total = 0;

    function tambahKeKeranjang() {
      const nama = document.getElementById("namaBuah").value;
      const harga = parseInt(document.getElementById("hargaBuah").value);
      const jumlah = parseInt(document.getElementById("jumlahBuah").value);
      if (!nama || !harga || !jumlah) {
        alert("Mohon isi semua data!");
        return;
      }
      const subtotal = harga * jumlah;
      keranjang.push({ nama, harga, jumlah, subtotal });
      total += subtotal;
      renderKeranjang();
      resetForm();
    }

    function renderKeranjang() {
      const tbody = document.querySelector("#keranjang tbody");
      tbody.innerHTML = "";
      keranjang.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nama}</td>
          <td>Rp ${item.harga.toLocaleString()}</td>
          <td>${item.jumlah}</td>
          <td>Rp ${item.subtotal.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("totalBayar").innerText = "Rp " + total.toLocaleString();
    }

    function resetForm() {
      document.getElementById("namaBuah").value = "";
      document.getElementById("hargaBuah").value = "";
      document.getElementById("jumlahBuah").value = "";
    }

    function pilihCetak() {
      const pilihan = confirm("Klik OK untuk cetak struk + QRIS\nKlik BATAL untuk struk biasa.");
      if (pilihan) {
        cetakStruk(true);
      } else {
        cetakStruk(false);
      }
    }

    function cetakStruk(tampilkanQR) {
      let struk = "=== TOKO BUAH INDONESIA ===\n";
      keranjang.forEach(item => {
        struk += `${item.nama} (${item.jumlah} x Rp ${item.harga.toLocaleString()}) = Rp ${item.subtotal.toLocaleString()}\n`;
      });
      struk += "-----------------------------\nTOTAL: Rp " + total.toLocaleString() + "\n";
      struk += "Terima kasih belanja di TOKO BUAH INDONESIA!\n";

      alert(struk);

      const qris = document.getElementById("qrisContainer");
      qris.style.display = tampilkanQR ? "block" : "none";
    }
  </script>
</body>
</html>
