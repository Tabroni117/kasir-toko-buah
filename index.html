<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TOKO BUAH INDONESIA ‚Äì Aplikasi Kasir</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal QRIS */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    .btn-secondary {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üçâ TOKO BUAH INDONESIA ‚Äì Aplikasi Kasir</h1>

  <form id="form">
    <label>Nama Buah<br><input type="text" id="nama" placeholder="Contoh: Apel"></label><br>
    <label>Harga Satuan (Rp)<br><input type="number" id="harga" placeholder="Contoh: 10000"></label><br>
    <label>Jumlah<br><input type="number" id="jumlah" placeholder="Contoh: 2"></label><br>
    <button type="button" onclick="tambahItem()">Tambah ke Keranjang</button>
  </form>

  <h3>üõí Daftar Belanja</h3>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Nama Buah</th>
        <th>Harga Satuan</th>
        <th>Jumlah</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="tabelBelanja"></tbody>
    <tfoot>
      <tr>
        <td colspan="3"><b>Total</b></td>
        <td id="totalBelanja">Rp 0</td>
      </tr>
    </tfoot>
  </table>

  <br>
  <button class="btn btn-primary" onclick="showQrisModal()">üßæ Cetak Struk</button>

  <!-- Modal QRIS -->
  <div id="qrisModal" class="modal">
    <div class="modal-content">
      <h3>Silakan Scan QRIS untuk Pembayaran</h3>
      <img src="qris.png.png" alt="QRIS Pembayaran">
      <br>
      <button class="btn btn-primary" onclick="cetakStruk()">‚úÖ Lanjutkan Cetak Struk</button>
      <button class="btn btn-secondary" onclick="closeQrisModal()">Tutup</button>
    </div>
  </div>

  <script>
    let keranjang = [];

    function tambahItem() {
      const nama = document.getElementById("nama").value;
      const harga = parseInt(document.getElementById("harga").value);
      const jumlah = parseInt(document.getElementById("jumlah").value);

      if (!nama || isNaN(harga) || isNaN(jumlah)) {
        alert("Mohon isi semua data dengan benar.");
        return;
      }

      keranjang.push({ nama, harga, jumlah });
      updateTabel();
    }

    function updateTabel() {
      const tabel = document.getElementById("tabelBelanja");
      tabel.innerHTML = "";
      let total = 0;

      keranjang.forEach(item => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;

        const row = `<tr>
          <td>${item.nama}</td>
          <td>Rp ${item.harga.toLocaleString()}</td>
          <td>${item.jumlah}</td>
          <td>Rp ${subtotal.toLocaleString()}</td>
        </tr>`;
        tabel.innerHTML += row;
      });

      document.getElementById("totalBelanja").textContent = "Rp " + total.toLocaleString();
    }

    function showQrisModal() {
      document.getElementById("qrisModal").style.display = "block";
    }

    function closeQrisModal() {
      document.getElementById("qrisModal").style.display = "none";
    }

    function cetakStruk() {
      closeQrisModal();

      let struk = "=== TOKO BUAH INDONESIA ===\n";
      let total = 0;

      keranjang.forEach(item => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;
        struk += `${item.nama} (${item.jumlah} x Rp ${item.harga.toLocaleString()}) = Rp ${subtotal.toLocaleString()}\n`;
      });

      struk += "----------------------------\n";
      struk += "TOTAL: Rp " + total.toLocaleString() + "\n";
      struk += "Terima kasih belanja di TOKO BUAH INDONESIA!\n";

      alert(struk);
    }
  </script>
</body>
</html>
