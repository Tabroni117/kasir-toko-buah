<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Buah Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }header {
  background-color: #22c55e;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
}

.login-bar {
  background-color: #22c55e;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 15px;
}

.login-bar button {
  background-color: white;
  color: #16a34a;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: 600;
}

.container-kasir {
  padding: 15px;
  max-width: 1200px;
  margin: auto;
}

.form-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

form {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.tombol-aksi {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.tombol-aksi button {
  background-color: #22c55e;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  font-weight: 600;
}

table {
  margin-top: 20px;
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 8px;
  overflow: hidden;
}

table th, table td {
  padding: 10px;
  text-align: center;
}

table thead {
  background-color: #bbf7d0;
}

.total {
  font-weight: bold;
}

@media screen and (max-width: 768px) {
  .form-section {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>
  <header>üçâ TOKO BUAH INDONESIA</header>
  <div class="login-bar">
    <span>üõçÔ∏è Rujak Buah</span>
    <button>üîê Login</button>
  </div>  <div class="container-kasir">
    <div class="form-section">
      <!-- FORM INPUT -->
      <form id="form-buah">
        <div class="mb-2">
          <label>Pilih Buah</label>
          <select class="form-select" id="nama-buah">
            <option value="Mangga">Mangga</option>
            <option value="Apel">Apel</option>
            <option value="Jeruk">Jeruk</option>
          </select>
        </div>
        <div class="mb-2">
          <label>Harga Satuan (Rp)</label>
          <input type="text" class="form-control" id="harga" placeholder="Harga otomatis" readonly>
        </div>
        <div class="mb-2">
          <label>Jumlah</label>
          <input type="number" class="form-control" id="jumlah" placeholder="Contoh: 2">
        </div>
        <button type="submit" class="btn btn-success w-100">+ Tambah ke Keranjang</button>
      </form><!-- TOMBOL TOMBOL -->
  <div class="tombol-aksi">
    <button onclick="hapusSemua()">üóëÔ∏è Hapus Semua</button>
    <button onclick="resetForm()">‚ôªÔ∏è Reset Form</button>
    <button onclick="cetakStruk()">üßæ Cetak Struk</button>
    <button onclick="refreshHalaman()">üîÑ Refresh Halaman</button>
    <button onclick="keDashboard()">üìä Dashboard</button>
    <button onclick="simpanTransaksi()">üíæ Simpan Transaksi</button>
  </div>
</div>

<!-- TABEL BELANJA -->
<h5 class="mt-4">üß∫ Daftar Belanja</h5>
<table>
  <thead>
    <tr>
      <th>Nama Buah</th>
      <th>Harga Satuan</th>
      <th>Jumlah</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody id="tabel-belanja"></tbody>
  <tfoot>
    <tr class="total">
      <td colspan="3">Total</td>
      <td id="total-belanja">Rp 0</td>
    </tr>
  </tfoot>
</table>

  </div>  <script>
    function hapusSemua() {
      document.getElementById('tabel-belanja').innerHTML = '';
      document.getElementById('total-belanja').innerText = 'Rp 0';
    }

    function resetForm() {
      document.getElementById('form-buah').reset();
    }

    function cetakStruk() {
      alert('Struk dicetak!');
    }

    function refreshHalaman() {
      location.reload();
    }

    function keDashboard() {
      alert('Menuju dashboard...');
    }

    function simpanTransaksi() {
      alert('Transaksi disimpan!');
    }

    document.getElementById('nama-buah').addEventListener('change', function () {
      const hargaMap = {
        'Mangga': 10000,
        'Apel': 12000,
        'Jeruk': 8000
      };
      document.getElementById('harga').value = hargaMap[this.value] || '';
    });
  </script></body>
</html>
