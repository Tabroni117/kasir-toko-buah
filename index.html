<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TOKO BUAH INDONESIA ‚Äì Aplikasi Kasir</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 24px;
      color: #4CAF50;
    }

    .login-btn {
      background-color: #2d89ef;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .login-btn:hover {
      background-color: #1e6fce;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #43a047;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #e0f2f1;
      color: #333;
    }

    /* Modal QRIS */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .modal img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçâ TOKO BUAH INDONESIA</h1>
    <button class="login-btn" onclick="window.location.href='login.html'">üîê Login Admin</button>
  </header>

  <form id="form">
    <label>Nama Buah
      <input type="text" id="nama" placeholder="Contoh: Apel">
    </label>
    <label>Harga Satuan (Rp)
      <input type="number" id="harga" placeholder="Contoh: 10000">
    </label>
    <label>Jumlah
      <input type="number" id="jumlah" placeholder="Contoh: 2">
    </label>
    <button type="button" onclick="tambahItem()">+ Tambah ke Keranjang</button>
  </form>

  <h3>üõí Daftar Belanja</h3>
  <table>
    <thead>
      <tr>
        <th>Nama Buah</th>
        <th>Harga Satuan</th>
        <th>Jumlah</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="tabelBelanja"></tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Total</strong></td>
        <td id="totalBelanja">Rp 0</td>
      </tr>
    </tfoot>
  </table>

  <button class="btn btn-primary" onclick="showQrisModal()">üßæ Cetak Struk</button>

  <!-- Modal QRIS -->
  <div id="qrisModal" class="modal">
    <div class="modal-content">
      <h3>Silakan Scan QRIS untuk Pembayaran</h3>
      <img src="qris.png.png" alt="QRIS Pembayaran">
      <br>
      <button class="btn btn-primary" onclick="cetakStruk()">‚úÖ Lanjutkan Cetak Struk</button>
      <button class="btn btn-secondary" onclick="closeQrisModal()">Tutup</button>
    </div>
  </div>

  <script>
    let keranjang = [];

    function tambahItem() {
      const nama = document.getElementById("nama").value;
      const harga = parseInt(document.getElementById("harga").value);
      const jumlah = parseInt(document.getElementById("jumlah").value);

      if (!nama || isNaN(harga) || isNaN(jumlah)) {
        alert("Mohon isi semua data dengan benar.");
        return;
      }

      keranjang.push({ nama, harga, jumlah });
      updateTabel();
    }

    function updateTabel() {
      const tabel = document.getElementById("tabelBelanja");
      tabel.innerHTML = "";
      let total = 0;

      keranjang.forEach(item => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;

        const row = `<tr>
          <td>${item.nama}</td>
          <td>Rp ${item.harga.toLocaleString()}</td>
          <td>${item.jumlah}</td>
          <td>Rp ${subtotal.toLocaleString()}</td>
        </tr>`;
        tabel.innerHTML += row;
      });

      document.getElementById("totalBelanja").textContent = "Rp " + total.toLocaleString();
    }

    function showQrisModal() {
      document.getElementById("qrisModal").style.display = "block";
    }

    function closeQrisModal() {
      document.getElementById("qrisModal").style.display = "none";
    }

    function cetakStruk() {
      closeQrisModal();

      let struk = "=== TOKO BUAH INDONESIA ===\n";
      let total = 0;

      keranjang.forEach(item => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;
        struk += `${item.nama} (${item.jumlah} x Rp ${item.harga.toLocaleString()}) = Rp ${subtotal.toLocaleString()}\n`;
      });

      struk += "----------------------------\n";
      struk += "TOTAL: Rp " + total.toLocaleString() + "\n";
      struk += "Terima kasih belanja di TOKO BUAH INDONESIA!\n";

      alert(struk);
    }
  </script>
</body>
</html>
