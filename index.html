<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Barlow', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .running-text {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #d0f0c0;
            padding: 5px 0;
            color: green;
            font-weight: bold;
            text-align: center;
        }
        .running-text span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 12s linear infinite;
        }
        .bottom-nav {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            justify-content: space-around;
            align-items: center;
            z-index: 999;
        }
        .bottom-nav button {
            background: none;
            border: none;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #4CAF50;
            width: 100%;
            height: 100%;
        }
        .bottom-nav i {
            font-size: 18px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col items-center p-4 transition-colors duration-300">

    <!-- Running Text -->
    <div class="running-text mt-2">
        <span>RUJAK BUAH INDONESIA</span>
    </div>

    <!-- Header -->
    <header class="flex items-center justify-between bg-green-500 text-white p-4 rounded-xl my-4 w-full max-w-md">
        <div class="flex items-center mx-auto">
            <img src="rujak-logo.png" alt="Logo Rujak Buah" class="h-10 w-10 rounded-full mr-4">
            <h1 class="text-lg font-semibold">TOKO BUAH INDONESIA</h1>
        </div>
    </header>

    <!-- Konten Utama -->
    <div class="w-full max-w-md flex-grow flex items-center justify-center">

        <!-- Role Selection -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden animate-fadeIn w-full">
            <div class="p-8">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-6 text-center">
                    <i class="fas fa-user-shield mr-2 text-primary-500"></i>Pilih Jenis Akun
                </h2>

                <div class="space-y-4">
                    <div id="pembeliOption" class="role-card cursor-pointer p-6 border-2 border-gray-200 dark:border-gray-700 rounded-xl flex items-center hover:border-primary-400"
                        onclick="selectRole('pembeli')">
                        <div class="w-14 h-14 rounded-xl bg-primary-100 dark:bg-primary-900/20 flex items-center justify-center mr-4">
                            <i class="fas fa-user-tag text-2xl text-primary-600 dark:text-primary-400"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 dark:text-white">Pembeli</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Customer Portal</p>
                        </div>
                    </div>

                    <div id="penjualOption" class="role-card cursor-pointer p-6 border-2 border-gray-200 dark:border-gray-700 rounded-xl flex items-center hover:border-primary-400"
                        onclick="selectRole('penjual')">
                        <div class="w-14 h-14 rounded-xl bg-primary-100 dark:bg-primary-900/20 flex items-center justify-center mr-4">
                            <i class="fas fa-store-alt text-2xl text-primary-600 dark:text-primary-400"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 dark:text-white">Penjual</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Merchant Dashboard</p>
                        </div>
                    </div>
                </div>

                <button id="continueBtn" onclick="continueToAuth()" class="w-full mt-8 py-4 rounded-xl bg-primary-500 hover:bg-primary-600 text-white font-semibold flex items-center justify-center opacity-50 cursor-not-allowed" disabled>
                    <i class="fas fa-arrow-right mr-3"></i>Lanjutkan
                </button>
            </div>

            <div class="px-8 py-4 bg-gray-50 dark:bg-gray-700/30 border-t border-gray-200 dark:border-gray-700 text-center">
                <p class="text-xs text-gray-500 dark:text-gray-400">¬© 2023. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md animate-fadeIn">
            <div class="bg-primary-500 p-6 text-white flex justify-between items-center">
                <h2 class="text-xl font-semibold"><i class="fas fa-lock mr-2"></i><span id="authRoleTitle">Pembeli</span> Authentication</h2>
                <button onclick="closeAuthModal()" class="text-white hover:text-primary-200"><i class="fas fa-times"></i></button>
            </div>

            <div class="p-6">

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"><i class="fas fa-user mr-2 text-primary-500"></i>Login User</label>
                    <input type="text" id="authUsername" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition" placeholder="Masukkan Username">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-primary-500"></i>Password
                    </label>
                    <input type="password" id="authPassword" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition" placeholder="Masukkan Password">
                </div>

                <button id="authSubmitBtn" class="w-full py-3 rounded-lg bg-primary-500 hover:bg-primary-600 text-white font-medium flex items-center justify-center transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>

            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="window.location.reload()"><i>üîÉ</i><span>Refresh</span></button>
        <button onclick="document.getElementById('form').scrollIntoView()"><i>üçì</i><span>Input</span></button>
        <button onclick="showQrisModal()"><i>üí≥</i><span>QRIS</span></button>
        <button onclick="goToPage('dashboard.html')"><i>üìä</i><span>Pembeli</span></button>
        <button onclick="goToPage('home.html')"><i>üìä</i><span>Penjual</span></button>
    </div>

    <script>
        let selectedRole = null;
        let isLoggedIn = false;

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-card').forEach(card => card.classList.remove('selected'));
            document.getElementById(`${role}Option`).classList.add('selected');
            document.getElementById('continueBtn').disabled = false;
            document.getElementById('continueBtn').classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function continueToAuth() {
            if (!selectedRole) return;
            document.getElementById('authRoleTitle').textContent = selectedRole === 'pembeli' ? 'Pembeli' : 'Penjual';
            document.getElementById('authModal').classList.remove('hidden');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        document.getElementById('authSubmitBtn').addEventListener('click', function () {
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value.trim();
            const submitBtn = this;

            if (!username || !password) {
                alert('Silakan isi Username dan Password!');
                return;
            }

            let valid = false;
            let redirectUrl = '';

            if (selectedRole === 'penjual' && username === 'penjual' && password === '12345') {
                valid = true;
                redirectUrl = 'home.html';
            } else if (selectedRole === 'pembeli' && username === 'pembeli' && password === '12345') {
                valid = true;
                redirectUrl = 'dashboard.html';
            }

            if (valid) {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memeriksa...';
                submitBtn.disabled = true;

                setTimeout(() => {
                    alert('Login Berhasil!');
                    isLoggedIn = true;
                    window.location.href = redirectUrl;
                }, 1500);
            } else {
                alert('Username atau Password salah!');
            }
        });

        function goToPage(page) {
            if (!isLoggedIn) {
                alert('Silakan login terlebih dahulu!');
                return;
            }
            window.location.href = page;
        }

        function showQrisModal() {
            alert('Fitur QRIS sedang dikembangkan.');
        }
    </script>

</body>
</html>
