<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .tombol-utama, .pilihan-login button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .tombol-utama {
      background-color: #4CAF50;
      color: white;
    }

    .pilihan-login button:nth-child(1) {
      background-color: #2196F3; /* Biru untuk pembeli */
      color: white;
    }

    .pilihan-login button:nth-child(2) {
      background-color: #FF9800; /* Orange untuk penjual */
      color: white;
    }

    .pilihan-login {
      display: none; /* Awalnya disembunyikan */
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2>Selamat Datang di Toko Buah Indonesia</h2>

  <!-- Tombol Utama -->
  <button class="tombol-utama" onclick="tampilkanPilihan()">Login Sebagai</button>

  <!-- Pilihan Login -->
  <div class="pilihan-login" id="pilihanLogin">
    <button onclick="window.location.href='login-pembeli.html'">Login Pembeli</button>
    <button onclick="window.location.href='login-penjual.html'">Login Penjual</button>
  </div>

  <script>
    function tampilkanPilihan() {
      document.getElementById('pilihanLogin').style.display = 'flex';
    }
  </script>

</body>
</html>
