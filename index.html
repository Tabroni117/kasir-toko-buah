<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOKO BUAH INDONESIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      font-size: 14px;
    }
    .running-text {
      background-color: #d0f0c0;
      text-align: center;
      font-weight: bold;
      padding: 5px;
      color: green;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 10px;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .login-btn {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }
    .form-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
      margin: 10px 0 70px; /* supaya tidak ketutupan tombol */
    }
    form, .custom-menu {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1 1 48%;
      box-sizing: border-box;
      font-size: 13px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      margin-top: 6px;
    }
    button:hover {
      background-color: #43a047;
    }
    .tabel-scroll {
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #e8f5e9;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
    }

    .tombol-aksi {
  transition: opacity 0.3s ease;
}
.tombol-aksi.hide {
  opacity: 0;
  pointer-events: none;

    }

    .bottom-nav {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      justify-content: space-around;
      align-items: center;
      z-index: 998;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<div class="running-text"> RUJAK BUAH INDONESIA</div>

<header>
  <div class="logo-container">
    <img src="rujak-logo.png" alt="Logo Rujak">
    <h1>TOKO BUAH INDONESIA</h1>
  </div>
  <button class="login-btn" onclick="window.location.href='login.html'">üîê Login</button>
</header>

<div class="form-section">
  <form id="form">
    <label>Pilih Buah<select id="nama"></select></label>
    <label>Harga Satuan (Rp)<input type="number" id="harga" readonly></label>
    <label>Jumlah<input type="number" id="jumlah"></label>
    <button type="button" onclick="tambahItem()">+ Tambah ke Keranjang</button>
  </form>

  <div class="custom-menu">
    <label>Pilih Sambal<select id="sambal">
      <option value="Tanpa Custom">Tanpa Custom</option>
      <option value="Tidak Pedas">Tidak Pedas</option>
      <option value="Pedas">Pedas</option>
    </select></label>
    <label>Pilih Ukuran<select id="ukuran">
      <option value="Tanpa Custom">Tanpa Custom</option>
      <option value="500 ml">500 ml</option>
    </select></label>
    <label>Pilih Bumbu<select id="bumbu">
      <option value="Tanpa Custom">Tanpa Custom</option>
      <option value="Pakai Kacang">Pakai Kacang</option>
    </select></label>
  </div>
</div>

<!-- Tombol Aksi Melayang -->
<div class="tombol-aksi">
  <button onclick="simpanTransaksi()">üíæ Simpan Transaksi</button>
  <button onclick="hapusSemua()">üóëÔ∏è Hapus Semua</button>
  <button onclick="resetForm()">üîÑ Reset Form</button>
  <button onclick="showQrisModal()">üßæ Cetak Struk</button>
</div>

<h3>üõí Daftar Belanja</h3>
<div class="tabel-scroll" id="scrollTabel">
  <table>
    <thead>
      <tr><th>Nama Buah</th><th>Harga</th><th>Jumlah</th><th>Subtotal</th></tr>
    </thead>
    <tbody id="tabelBelanja"></tbody>
    <tfoot>
      <tr><td colspan="3">Total</td><td id="totalBelanja">Rp 0</td></tr>
    </tfoot>
  </table>
</div>

<!-- Modal QRIS -->
<div class="modal" id="qrisModal">
  <div class="modal-content">
    <h3>Silakan Scan QRIS</h3>
    <img src="qris.png" style="width: 100%">
    <button onclick="cetakStruk()">‚úÖ Cetak Struk</button>
    <button onclick="closeQrisModal()">Tutup</button>
  </div>
</div>

<!-- Navigasi bawah -->
<div class="bottom-nav">
  <button onclick="window.location.reload()">üîÉ<span>Refresh</span></button>
  <button onclick="document.getElementById('form').scrollIntoView()">üçì<span>Input</span></button>
  <button onclick="showQrisModal()">üí≥<span>QRIS</span></button>
</div>

<script>
const firebaseConfig = {
  apiKey: "xxx",
  authDomain: "xxx",
  projectId: "xxx"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let buahData = [], keranjang = [];

const selectNama = document.getElementById("nama");
const inputHarga = document.getElementById("harga");

db.collection("buah").get().then(snapshot => {
  buahData = [];
  selectNama.innerHTML = '<option value="">-- Pilih Buah --</option>';
  snapshot.forEach(doc => {
    const data = doc.data();
    buahData.push(data);
    const option = document.createElement("option");
    option.value = data.nama;
    option.textContent = data.nama;
    selectNama.appendChild(option);
  });
  selectNama.addEventListener("change", () => {
    const selected = buahData.find(buah => buah.nama === selectNama.value);
    inputHarga.value = selected ? selected.harga : '';
  });
});

function tambahItem() {
  const nama = selectNama.value;
  const harga = parseInt(inputHarga.value);
  const jumlah = parseInt(document.getElementById("jumlah").value);
  const sambal = document.getElementById("sambal").value;
  const ukuran = document.getElementById("ukuran").value;
  const bumbu = document.getElementById("bumbu").value;
  if (!nama || isNaN(harga) || isNaN(jumlah)) return alert("Isi lengkap");
  keranjang.push({ nama, harga, jumlah, sambal, ukuran, bumbu });
  updateTabel();
}

function updateTabel() {
  const tabel = document.getElementById("tabelBelanja");
  tabel.innerHTML = "";
  let total = 0;
  keranjang.forEach(item => {
    const subtotal = item.harga * item.jumlah;
    total += subtotal;
    tabel.innerHTML += `<tr>
      <td>${item.nama}<br><small>${item.sambal}, ${item.ukuran}, ${item.bumbu}</small></td>
      <td>Rp ${item.harga.toLocaleString()}</td>
      <td>${item.jumlah}</td>
      <td>Rp ${subtotal.toLocaleString()}</td>
    </tr>`;
  });
  document.getElementById("totalBelanja").textContent = "Rp " + total.toLocaleString();
}

function simpanTransaksi() {
  if (keranjang.length === 0) return alert("Keranjang kosong.");
  db.collection("transaksi").add({
    tanggal: new Date(),
    item: keranjang,
    total: keranjang.reduce((sum, item) => sum + item.harga * item.jumlah, 0)
  }).then(() => alert("Disimpan!"));
}
function hapusSemua() {
  if (confirm("Hapus semua?")) {
    keranjang = [];
    updateTabel();
  }
}
function resetForm() {
  document.getElementById("form").reset();
  inputHarga.value = "";
}
function showQrisModal() {
  document.getElementById("qrisModal").style.display = "block";
}
function closeQrisModal() {
  document.getElementById("qrisModal").style.display = "none";
}
function cetakStruk() {
  closeQrisModal();
  let struk = "TOKO BUAH INDONESIA\n";
  let total = 0;
  keranjang.forEach(item => {
    const subtotal = item.harga * item.jumlah;
    total += subtotal;
    struk += `${item.nama} x${item.jumlah} = Rp ${subtotal.toLocaleString()}\n`;
  });
  struk += `TOTAL: Rp ${total.toLocaleString()}\nTerima kasih!`;
  alert(struk);
}

// Efek scroll
let lastScrollTop = 0;
const scrollBox = document.getElementById("scrollTabel");
const tombolAksi = document.querySelector(".tombol-aksi");
scrollBox.addEventListener("scroll", function () {
  const scrollTop = this.scrollTop;
  if (scrollTop > lastScrollTop) {
    tombolAksi.classList.remove("hide");
  } else {
    tombolAksi.classList.add("hide");
  }
  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
});
</script>
</body>
</html>
