<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUJAK BUAH INDONESIA | Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Barlow', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .role-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .role-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .role-card.selected {
            border-color: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
        }

        .glow-text {
            text-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div class="w-full max-w-md">
        <!-- Brand Header -->
        <div class="text-center mb-12 animate-fadeIn">
            <div class="floating inline-block mb-6">
                <div class="w-20 h-20 rounded-2xl bg-primary-500 flex items-center justify-center mx-auto shadow-lg">
                    <i class="fas fa-leaf text-3xl text-white"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2 glow-text font-display">
                RUJAK BUAH <span class="text-primary-600">INDONESIA</span>
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 font-medium">Enterprise Access Portal</p>
        </div>

        <!-- Role Selection Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden animate-fadeIn" style="animation-delay: 0.1s">
            <div class="p-8">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-6 text-center">
                    <i class="fas fa-user-shield mr-2 text-primary-500"></i>Pilih Jenis Akun
                </h2>

                <div class="space-y-4">
                    <!-- Pembeli Card -->
                    <div id="pembeliOption"
                        class="role-card cursor-pointer p-6 border-2 border-gray-200 dark:border-gray-700 rounded-xl flex items-center hover:border-primary-400 bg-gradient-to-r from-white to-gray-50 dark:from-gray-800 dark:to-gray-700"
                        onclick="selectRole('pembeli')">
                        <div class="w-14 h-14 rounded-xl bg-primary-100 dark:bg-primary-900/20 flex items-center justify-center mr-4">
                            <i class="fas fa-user-tag text-2xl text-primary-600 dark:text-primary-400"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 dark:text-white">Pembeli</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Customer Portal</p>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center transition-all duration-300">
                            <div class="w-3 h-3 rounded-full bg-primary-500 opacity-0 transition-all duration-300"></div>
                        </div>
                    </div>

                    <!-- Penjual Card -->
                    <div id="penjualOption"
                        class="role-card cursor-pointer p-6 border-2 border-gray-200 dark:border-gray-700 rounded-xl flex items-center hover:border-primary-400 bg-gradient-to-r from-white to-gray-50 dark:from-gray-800 dark:to-gray-700"
                        onclick="selectRole('penjual')">
                        <div class="w-14 h-14 rounded-xl bg-primary-100 dark:bg-primary-900/20 flex items-center justify-center mr-4">
                            <i class="fas fa-store-alt text-2xl text-primary-600 dark:text-primary-400"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 dark:text-white">Penjual</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Merchant Dashboard</p>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center transition-all duration-300">
                            <div class="w-3 h-3 rounded-full bg-primary-500 opacity-0 transition-all duration-300"></div>
                        </div>
                    </div>
                </div>

                <!-- Continue Button -->
                <button id="continueBtn"
                    onclick="continueToAuth()"
                    class="w-full mt-8 py-4 rounded-xl bg-primary-500 hover:bg-primary-600 text-white font-semibold flex items-center justify-center transition-all duration-300 opacity-50 cursor-not-allowed"
                    disabled>
                    <i class="fas fa-arrow-right mr-3"></i>Lanjutkan
                </button>
            </div>

            <!-- Footer -->
            <div class="px-8 py-4 bg-gray-50 dark:bg-gray-700/30 border-t border-gray-200 dark:border-gray-700 text-center">
                <p class="text-xs text-gray-500 dark:text-gray-400">
                    Â© 2023 RUJAK BUAH INDONESIA. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md overflow-hidden animate-fadeIn">
            <!-- Modal Header -->
            <div class="bg-primary-500 p-6 text-white">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">
                        <i class="fas fa-lock mr-2"></i>
                        <span id="authRoleTitle">Pembeli</span> Authentication
                    </h2>
                    <button onclick="closeAuthModal()" class="text-white hover:text-primary-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="p-6">
                <!-- Username Input -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-user mr-2 text-primary-500"></i>Login User
                    </label>
                    <input type="text" id="authUsername"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                        placeholder="Masukkan Username">
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-primary-500"></i>Password
                    </label>
                    <input type="password" id="authPassword"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                        placeholder="Masukkan Password">
                </div>

                <!-- Submit Button -->
                <button id="authSubmitBtn"
                    class="w-full py-3 rounded-lg bg-primary-500 hover:bg-primary-600 text-white font-medium flex items-center justify-center transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = null;

        function selectRole(role) {
            selectedRole = role;

            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
                card.querySelector('div:last-child div').classList.remove('opacity-100');
                card.querySelector('div:last-child div').classList.add('opacity-0');
                card.style.borderColor = '';
            });

            const selectedCard = document.getElementById(`${role}Option`);
            selectedCard.classList.add('selected');
            selectedCard.style.borderColor = '#22c55e';
            selectedCard.querySelector('div:last-child div').classList.remove('opacity-0');
            selectedCard.querySelector('div:last-child div').classList.add('opacity-100');

            document.getElementById('continueBtn').disabled = false;
            document.getElementById('continueBtn').classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('continueBtn').classList.add('opacity-100', 'cursor-pointer');
        }

        function continueToAuth() {
            if (!selectedRole) return;

            document.getElementById('authRoleTitle').textContent =
                selectedRole === 'pembeli' ? 'Pembeli' : 'Penjual';

            document.getElementById('authModal').classList.remove('hidden');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        document.getElementById('authSubmitBtn').addEventListener('click', function () {
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value.trim();

            if (!username || !password) {
                alert('Silakan isi Username dan Password!');
                return;
            }

            this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memeriksa...';
            this.disabled = true;

            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-check mr-2"></i>Login Berhasil!';

                setTimeout(() => {
                    closeAuthModal();
                    window.location.href = selectedRole === 'pembeli' ? '/pembeli/dashboard' : '/penjual/dashboard';
                }, 1000);
            }, 1500);
        });
    </script>

</body>
</html>
