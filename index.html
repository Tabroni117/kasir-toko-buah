<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kasir Toko Buah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        form {
            margin-bottom: 20px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Kasir Toko Buah Indonesia</h1>

    <h2>Tambah ke Keranjang</h2>
    <form id="formBeli">
        <label>Nama Buah
            <input type="text" id="nama" placeholder="Contoh: Apel">
        </label>
        <label>Harga Satuan (Rp)
            <input type="number" id="harga" placeholder="Contoh: 10000">
        </label>
        <label>Jumlah
            <input type="number" id="jumlah" placeholder="Contoh: 3">
        </label>
        <button type="button" onclick="tambahKeKeranjang()">+ Tambah ke Keranjang</button>
    </form>

    <h2>Tambah ke Stok</h2>
    <form id="formStok">
        <label>Nama Buah
            <input type="text" id="stokNama" placeholder="Contoh: Jeruk" required>
        </label>
        <label>Harga Satuan (Rp)
            <input type="number" id="stokHarga" placeholder="Contoh: 15000" required>
        </label>
        <label>Stok Awal
            <input type="number" id="stokJumlah" placeholder="Contoh: 50" required>
        </label>
        <button type="button" onclick="tambahBuahKeStok()">âœ… Simpan ke Stok</button>
    </form>

    <h2>Daftar Stok Buah</h2>
    <table id="tabelStok">
        <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
        </tr>
    </table>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function tambahBuahKeStok() {
            const nama = document.getElementById("stokNama").value.trim();
            const harga = parseInt(document.getElementById("stokHarga").value);
            const stok = parseInt(document.getElementById("stokJumlah").value);

            if (!nama || isNaN(harga) || isNaN(stok)) {
                alert("Semua kolom wajib diisi!");
                return;
            }

            db.collection("stok").add({ nama, harga, stok })
                .then(() => {
                    alert("Buah berhasil ditambahkan ke stok!");
                    document.getElementById("formStok").reset();
                    tampilkanStokBuah();
                })
                .catch(error => {
                    alert("Terjadi kesalahan: " + error);
                });
        }

        function tampilkanStokBuah() {
            const tabel = document.getElementById("tabelStok");
            tabel.innerHTML = `
                <tr>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Stok</th>
                </tr>
            `;
            db.collection("stok").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = tabel.insertRow();
                    row.innerHTML = `
                        <td>${data.nama}</td>
                        <td>Rp ${data.harga.toLocaleString()}</td>
                        <td>${data.stok}</td>
                    `;
                });
            });
        }

        function tambahKeKeranjang() {
            alert("Fitur tambah ke keranjang belum diaktifkan di versi ini.");
        }

        window.onload = tampilkanStokBuah;
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</body>
</html>
