<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOKO BUAH INDONESIA ‚Äì Aplikasi Kasir</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* ... seluruh CSS seperti yang di atas ... */
  </style>
</head>
<body><header>
  <div class="logo-container">
    <img src="rujak-logo.png" alt="Logo Rujak Buah">
    <h1>TOKO BUAH INDONESIA</h1>
  </div>
  <button class="login-btn" onclick="window.location.href='login.html'">üîê Login</button>
</header><form id="form">
  <label>Nama Buah
    <input type="text" id="nama" placeholder="Contoh: Apel">
  </label>
  <label>Harga Satuan (Rp)
    <input type="number" id="harga" placeholder="Contoh: 10000">
  </label>
  <label>Jumlah
    <input type="number" id="jumlah" placeholder="Contoh: 2">
  </label>
  <button type="button" onclick="tambahItem()">+ Tambah ke Keranjang</button>
</form><h3>üõí Daftar Belanja</h3>
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Harga</th>
      <th>Jumlah</th>
      <th>Subtotal</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="tabelBelanja"></tbody>
  <tfoot>
    <tr>
      <td colspan="4">Total</td>
      <td id="totalBelanja">Rp 0</td>
    </tr>
  </tfoot>
</table><br>
<button class="btn btn-primary" onclick="showQrisModal()">üßæ Cetak Struk</button><!-- Modal QRIS --><div id="qrisModal" class="modal">
  <div class="modal-content">
    <h3>Silakan Scan QRIS untuk Pembayaran</h3>
    <img src="qris.png.png" alt="QRIS Pembayaran">
    <br>
    <button class="btn btn-primary" onclick="cetakStruk()">‚úÖ Lanjutkan Cetak Struk</button>
    <button class="btn btn-secondary" onclick="closeQrisModal()">Tutup</button>
  </div>
</div><!-- Modal Edit --><div id="editModal" class="edit-modal">
  <div class="edit-content">
    <h3>Edit Item</h3>
    <input type="text" id="editNama" placeholder="Nama Buah">
    <input type="number" id="editHarga" placeholder="Harga">
    <input type="number" id="editJumlah" placeholder="Jumlah">
    <br><br>
    <button class="btn btn-primary" onclick="simpanEdit()">Simpan</button>
    <button class="btn btn-secondary" onclick="closeEditModal()">Batal</button>
  </div>
</div><!-- Firebase SDK --><script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
    authDomain: "tokobuahkasir.firebaseapp.com",
    projectId: "tokobuahkasir",
    storageBucket: "tokobuahkasir.firebasestorage.app",
    messagingSenderId: "731011133713",
    appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
    measurementId: "G-7CPE2DB2BV"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let keranjang = [];
  let indexEdit = null;

  function tambahItem() {
    const nama = document.getElementById("nama").value;
    const harga = parseInt(document.getElementById("harga").value);
    const jumlah = parseInt(document.getElementById("jumlah").value);

    if (!nama || isNaN(harga) || isNaN(jumlah)) {
      alert("Mohon isi semua data dengan benar.");
      return;
    }

    const item = { nama, harga, jumlah };
    keranjang.push(item);
    updateTabel();
    document.getElementById("form").reset();
    simpanKeFirebase(item);
  }

  function simpanKeFirebase(item) {
    db.collection("transaksi").add({
      nama: item.nama,
      harga: item.harga,
      jumlah: item.jumlah,
      total: item.harga * item.jumlah,
      waktu: new Date()
    });
  }

  function updateTabel() {
    const tabel = document.getElementById("tabelBelanja");
    tabel.innerHTML = "";
    let total = 0;

    keranjang.forEach((item, index) => {
      const subtotal = item.harga * item.jumlah;
      total += subtotal;

      const row = `<tr>
        <td>${item.nama}</td>
        <td>Rp ${item.harga.toLocaleString()}</td>
        <td>${item.jumlah}</td>
        <td>Rp ${subtotal.toLocaleString()}</td>
        <td>
          <button class="btn btn-edit" onclick="editItem(${index})">‚úèÔ∏è</button>
          <button class="btn btn-delete" onclick="hapusItem(${index})">üóëÔ∏è</button>
        </td>
      </tr>`;
      tabel.innerHTML += row;
    });

    document.getElementById("totalBelanja").textContent = "Rp " + total.toLocaleString();
  }

  function hapusItem(index) {
    if (confirm("Yakin ingin menghapus item ini?")) {
      keranjang.splice(index, 1);
      updateTabel();
    }
  }

  function editItem(index) {
    indexEdit = index;
    const item = keranjang[index];
    document.getElementById("editNama").value = item.nama;
    document.getElementById("editHarga").value = item.harga;
    document.getElementById("editJumlah").value = item.jumlah;
    document.getElementById("editModal").style.display = "block";
  }

  function closeEditModal() {
    document.getElementById("editModal").style.display = "none";
  }

  function simpanEdit() {
    const nama = document.getElementById("editNama").value;
    const harga = parseInt(document.getElementById("editHarga").value);
    const jumlah = parseInt(document.getElementById("editJumlah").value);

    if (!nama || isNaN(harga) || isNaN(jumlah)) {
      alert("Mohon isi data edit dengan benar.");
      return;
    }

    keranjang[indexEdit] = { nama, harga, jumlah };
    closeEditModal();
    updateTabel();
  }

  function showQrisModal() {
    document.getElementById("qrisModal").style.display = "block";
  }

  function closeQrisModal() {
    document.getElementById("qrisModal").style.display = "none";
  }

  function cetakStruk() {
    closeQrisModal();

    let struk = "=== TOKO BUAH INDONESIA ===\n";
    let total = 0;

    keranjang.forEach(item => {
      const subtotal = item.harga * item.jumlah;
      total += subtotal;
      struk += `${item.nama} (${item.jumlah} x Rp ${item.harga.toLocaleString()}) = Rp ${subtotal.toLocaleString()}\n`;
    });

    struk += "----------------------------\n";
    struk += "TOTAL: Rp " + total.toLocaleString() + "\n";
    struk += "Terima kasih belanja di TOKO BUAH INDONESIA!\n";

    alert(struk);
  }
</script></body>
</html>
