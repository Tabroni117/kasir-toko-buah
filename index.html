<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Belanja</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Tambahan CSS supaya langsung tampil bagus */

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 15px;
    }

    .aksi-btn {
      padding: 6px 8px;
      margin: 0 2px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .aksi-btn.edit {
      background-color: #ffcc00;
      color: black;
    }

    .aksi-btn.hapus {
      background-color: #e74c3c;
      color: white;
    }

    /* Modal edit */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      width: 300px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }

      .aksi-btn {
        font-size: 12px;
        padding: 5px 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Daftar Belanja</h1>
  <table id="belanjaTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apel</td>
        <td>Rp 10.000</td>
        <td>2</td>
        <td style="text-align:center;">
          <button class="aksi-btn edit" onclick="editItem(this)">‚úèÔ∏è</button>
          <button class="aksi-btn hapus" onclick="hapusItem(this)">üóëÔ∏è</button>
        </td>
      </tr>
      <tr>
        <td>Pisang</td>
        <td>Rp 5.000</td>
        <td>4</td>
        <td style="text-align:center;">
          <button class="aksi-btn edit" onclick="editItem(this)">‚úèÔ∏è</button>
          <button class="aksi-btn hapus" onclick="hapusItem(this)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal untuk Edit -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Item</h3>
      <input type="text" id="editNama" placeholder="Nama">
      <input type="text" id="editHarga" placeholder="Harga">
      <input type="number" id="editJumlah" placeholder="Jumlah">
      <button onclick="simpanEdit()">Simpan</button>
      <button onclick="tutupModal()">Batal</button>
    </div>
  </div>

  <script>
    let currentRow = null;

    function hapusItem(btn) {
      const row = btn.closest("tr");
      row.remove();
    }

    function editItem(btn) {
      currentRow = btn.closest("tr");
      const cells = currentRow.getElementsByTagName("td");
      document.getElementById("editNama").value = cells[0].innerText;
      document.getElementById("editHarga").value = cells[1].innerText;
      document.getElementById("editJumlah").value = cells[2].innerText;
      document.getElementById("editModal").style.display = "flex";
    }

    function simpanEdit() {
      const nama = document.getElementById("editNama").value;
      const harga = document.getElementById("editHarga").value;
      const jumlah = document.getElementById("editJumlah").value;

      if (currentRow) {
        const cells = currentRow.getElementsByTagName("td");
        cells[0].innerText = nama;
        cells[1].innerText = harga;
        cells[2].innerText = jumlah;
      }

      tutupModal();
    }

    function tutupModal() {
      document.getElementById("editModal").style.display = "none";
    }
  </script>
</body>
</html>
