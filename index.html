<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOKO BUAH INDONESIA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f1f5f9;
    }

    header {
      background: #22c55e;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .login-btn {
      background: #facc15;
      border: none;
      padding: 6px 12px;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    .form-section {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    form, .tombol-aksi {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
    }

    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      margin-bottom: 0.8rem;
      padding: 0.6rem;
      font-weight: bold;
      color: white;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #16a34a;
    }

    .tombol-aksi button:nth-child(2) { background: #ef4444; }
    .tombol-aksi button:nth-child(3) { background: #0ea5e9; }
    .tombol-aksi button:nth-child(4) { background: #8b5cf6; }
    .tombol-aksi button:nth-child(5) { background: #f59e0b; }
    .tombol-aksi button:nth-child(6) { background: #10b981; }

    @media screen and (max-width: 768px) {
      .form-section {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      form, .tombol-aksi {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <header>
    TOKO BUAH INDONESIA<br>
    <button class="login-btn">üîê Login</button>
  </header>

  <div class="container">
    <div class="form-section">
      <form id="formBelanja">
        <label>Pilih Buah</label>
        <select id="buah" required>
          <option value="">-- Pilih Buah --</option>
          <option value="Mangga">Mangga</option>
          <option value="Apel">Apel</option>
          <option value="Jeruk">Jeruk</option>
        </select>

        <label>Harga Satuan (Rp)</label>
        <input type="text" id="harga" placeholder="Harga otomatis" readonly />

        <label>Jumlah</label>
        <input type="number" id="jumlah" placeholder="Contoh: 2" required />

        <button type="submit">+ Tambah ke Keranjang</button>
      </form>

      <div class="tombol-aksi">
        <button onclick="simpanTransaksi()">üíæ Simpan Transaksi</button>
        <button onclick="hapusSemua()">üóëÔ∏è Hapus Semua</button>
        <button onclick="resetForm()">üîÅ Reset Form</button>
        <button onclick="cetakStruk()">üßæ Cetak Struk</button>
        <button onclick="location.reload()">üîÑ Refresh Halaman</button>
        <button onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
      </div>
    </div>
  </div>

  <script>
    const buahSelect = document.getElementById("buah");
    const hargaInput = document.getElementById("harga");
    const jumlahInput = document.getElementById("jumlah");

    // Harga otomatis sesuai buah
    buahSelect.addEventListener("change", () => {
      const hargaBuah = {
        "Mangga": 10000,
        "Apel": 15000,
        "Jeruk": 12000
      };
      hargaInput.value = hargaBuah[buahSelect.value] || "";
    });

    const keranjang = [];

    document.getElementById("formBelanja").addEventListener("submit", e => {
      e.preventDefault();
      const nama = buahSelect.value;
      const harga = parseInt(hargaInput.value);
      const jumlah = parseInt(jumlahInput.value);

      if (!nama || !harga || !jumlah) {
        alert("Isi semua data dengan benar!");
        return;
      }

      keranjang.push({ nama, harga, jumlah });
      alert(`Ditambahkan: ${nama} x ${jumlah}`);
      resetForm();
    });

    function resetForm() {
      buahSelect.value = "";
      hargaInput.value = "";
      jumlahInput.value = "";
    }

    function hapusSemua() {
      if (confirm("Yakin ingin menghapus semua data keranjang?")) {
        keranjang.length = 0;
        alert("Keranjang dikosongkan.");
      }
    }

    function simpanTransaksi() {
      if (keranjang.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }
      // Simulasi simpan ke Firestore di sini
      alert("Transaksi berhasil disimpan!");
    }

    function cetakStruk() {
      if (keranjang.length === 0) {
        alert("Belum ada item di keranjang!");
        return;
      }

      let total = 0;
      let struk = "üßæ STRUK BELANJA\n====================\n";
      keranjang.forEach(item => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;
        struk += `${item.nama} (${item.jumlah} x Rp ${item.harga.toLocaleString()}) = Rp ${subtotal.toLocaleString()}\n`;
      });

      struk += "\n====================\n";
      struk += "TOTAL: Rp " + total.toLocaleString() + "\n\n";
      struk += "Terima kasih telah berbelanja di TOKO BUAH INDONESIA!\n";

      alert(struk);
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
