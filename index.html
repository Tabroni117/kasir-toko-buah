<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Buah Indonesia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #e6f4ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-right: 15px;
    }
    .form-section {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    .form-controls input,
    .form-controls select {
      margin-bottom: 10px;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn-custom {
      text-align: left;
      font-weight: bold;
    }
    .table-section {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
    }

    @media screen and (max-width: 600px) {
      .form-section {
        grid-template-columns: 1fr 1fr; /* tetap dua kolom di HP */
      }
    }
  </style>
</head>
<body style="transform: scale(0.5); transform-origin: top left; width: 200%;">
  <div class="container mt-3">
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/YfKkp8b/logo-buah.png" alt="Logo">
        <h4>TOKO BUAH INDONESIA</h4>
      </div>
      <button class="btn btn-warning btn-sm">ğŸ” Login</button>
    </div>

    <div class="form-section">
      <div class="form-controls">
        <label>Pilih Buah</label>
        <select class="form-select" id="namaBuah">
          <option>Mangga</option>
          <option>Jeruk</option>
          <option>Semangka</option>
          <option>Pisang</option>
        </select>
        <label>Harga Satuan (Rp)</label>
        <input type="text" class="form-control" id="harga" placeholder="Harga otomatis" readonly>
        <label>Jumlah</label>
        <input type="number" class="form-control" id="jumlah" placeholder="Contoh: 2">
        <button class="btn btn-secondary w-100 mt-2">+ Tambah ke Keranjang</button>
      </div>
      <div class="action-buttons">
        <button class="btn btn-success btn-custom">ğŸ’¾ Simpan</button>
        <button class="btn btn-danger btn-custom">ğŸ—‘ï¸ Hapus</button>
        <button class="btn btn-warning btn-custom">ğŸ”„ Reset</button>
        <button class="btn btn-info btn-custom">ğŸ§¾ Struk</button>
        <button class="btn btn-primary btn-custom">ğŸ”ƒ Refresh</button>
        <button class="btn btn-success btn-custom">ğŸ“Š Dashboard</button>
      </div>
    </div>

    <div class="table-section">
      <h5>ğŸ“‹ Daftar Belanja</h5>
      <table class="table table-bordered table-striped mt-2">
        <thead class="table-success">
          <tr>
            <th>Nama Buah</th>
            <th>Harga Satuan</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="tabelBelanja">
          <!-- Data buah akan ditambahkan di sini -->
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">Total</th>
            <th id="totalBelanja">Rp 0</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</body>
</html>
