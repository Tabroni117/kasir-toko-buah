<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TOKO BUAH INDONESIA ‚Äì Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      font-size: 14px;
    }

    .running-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 5px 0;
      color: green;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(-100%, 0);
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 10px;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    h1 {
      font-size: 16px;
      margin: 0;
    }

    .bottom-nav {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4CAF50;
      width: 100%;
      height: 100%;
    }

    .bottom-nav i {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .tombol-utama {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 80px auto 20px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: block;
      background-color: #4CAF50;
      color: white;
    }

    .pilihan-login {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 20px;
    }

    .pilihan-login button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      background-color: #4CAF50;
      color: white;
    }

    .login-form {
      display: none;
      max-width: 300px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-form button:hover {
      background: #43a047;
    }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top: 2px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% {
        transform: translateY(-50%) rotate(0deg);
      }

      100% {
        transform: translateY(-50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Running Text -->
  <div class="running-text"><span>RUJAK BUAH INDONESIA</span></div>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="rujak-logo.png" alt="Logo Rujak Buah">
      <h1>TOKO BUAH INDONESIA</h1>
    </div>
  </header>

  <!-- Tombol Utama -->
  <button class="tombol-utama" id="btnLoginSebagai" onclick="tampilkanPilihan()">Login Sebagai</button>

  <!-- Pilihan Login -->
  <div class="pilihan-login" id="pilihanLogin">
    <button onclick="tampilkanForm('pembeli')">Login Pembeli</button>
    <button onclick="tampilkanForm('penjual')">Login Penjual</button>
  </div>

  <!-- Form Login -->
  <div class="login-form" id="formLogin">
    <h2 id="judulForm">Form Login</h2>
    <input type="text" id="username" placeholder="User">
    <input type="password" id="password" placeholder="Password">
    <button id="btnLogin" onclick="prosesLogin()">
      Login
    </button>
    <p id="loginError" style="color: red; text-align: center; display: none; margin-top: 10px;">User atau Password salah!</p>
  </div>

  <!-- Navigator Bawah -->
  <div class="bottom-nav">
    <button onclick="window.location.reload()"><i>üîÉ</i><span>Refresh</span></button>
    <button onclick="alert('Menu Input Kosong')"><i>üçì</i><span>Input</span></button>
    <button onclick="alert('Menu QRIS Kosong')"><i>üí≥</i><span>QRIS</span></button>
    <button onclick="window.location.href='dashboard.html'"><i>üìä</i><span>Dashboard</span></button>
  </div>

  <!-- Script -->
  <script>
    let role = '';

    function tampilkanPilihan() {
      document.getElementById('btnLoginSebagai').style.display = 'none';
      document.getElementById('pilihanLogin').style.display = 'flex';
    }

    function tampilkanForm(pilihRole) {
      document.getElementById('pilihanLogin').style.display = 'none';
      document.getElementById('formLogin').style.display = 'block';
      role = pilihRole;
      document.getElementById('judulForm').innerText = 'Login ' + (role === 'pembeli' ? 'Pembeli' : 'Penjual');
    }

    function prosesLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const loginError = document.getElementById('loginError');

      loginError.style.display = 'none';

      if (role === 'pembeli' && user === 'pembeli' && pass === '12345') {
        window.location.href = 'dashboard.html';
      } else if (role === 'penjual' && user === 'penjual' && pass === '12345') {
        window.location.href = 'home.html';
      } else {
        loginError.style.display = 'block';
      }
    }
  </script>

</body>

</html>
