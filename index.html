<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOKO BUAH INDONESIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            }
          },
          fontFamily: {
            'sans': ['Inter', 'sans-serif'],
            'display': ['Barlow', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Inter:wght@300;400;500;600&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      font-size: 14px;
    }

    .running-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 5px 0;
      color: #2196F3;
      font-weight: bold;
      font-size: 14px;
      background-color: #cce7ff;
      position: relative;
    }

    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      will-change: transform;
    }

    .running-text:hover span {
      animation-play-state: paused;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: white;
      padding: 12px 16px;
      margin: 8px; /* kasih sedikit space kiri-kanan */
      border-radius: 12px;
      flex-wrap: wrap;
      width: calc(100% - 16px); /* biar tetap responsif tapi gak mentok */
      box-sizing: border-box;

    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    h1 {
      font-size: 16px;
      margin: 0;
    }

    .bottom-nav {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4CAF50;
      width: 100%;
      height: 100%;
    }

    .bottom-nav i {
      font-size: 18px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col items-center p-0 transition-colors duration-300">

  <div class="running-text"><span>RUJAK BUAH INDONESIA</span></div>

  <header>
    <div class="logo-container">
      <img src="rujak-logo.png" alt="Logo Rujak Buah">
      <h1>TOKO BUAH INDONESIA</h1>
    </div>
  </header>

  
  <div class="w-full max-w-sm scale-90 flex-grow flex items-start justify-center mt-10">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full">
      <div class="p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">
          <i class="fas fa-user-shield mr-2 text-primary-500"></i>Pilih Jenis Akun
        </h2>

        <div class="space-y-4">
          <div id="pembeliOption" class="role-card cursor-pointer p-4 border-2 border-gray-200 rounded-xl flex items-center hover:border-primary-400"
            onclick="selectRole('pembeli')">
            <div class="w-12 h-12 rounded-xl bg-primary-100 flex items-center justify-center mr-4">
              <i class="fas fa-user-tag text-xl text-primary-600"></i>
            </div>
            <div class="flex-1">
              <h3 class="font-semibold text-gray-800">Pembeli</h3>
              <p class="text-xs text-gray-500">Customer Portal</p>
            </div>
          </div>

          <div id="penjualOption" class="role-card cursor-pointer p-4 border-2 border-gray-200 rounded-xl flex items-center hover:border-primary-400"
            onclick="selectRole('penjual')">
            <div class="w-12 h-12 rounded-xl bg-primary-100 flex items-center justify-center mr-4">
              <i class="fas fa-store-alt text-xl text-primary-600"></i>
            </div>
            <div class="flex-1">
              <h3 class="font-semibold text-gray-800">Penjual</h3>
              <p class="text-xs text-gray-500">Merchant Dashboard</p>
            </div>
          </div>
        </div>

        <button id="continueBtn" onclick="continueToAuth()" class="w-full mt-6 py-3 rounded-xl bg-primary-500 hover:bg-primary-600 text-white font-semibold flex items-center justify-center opacity-50 cursor-not-allowed" disabled>
          <i class="fas fa-arrow-right mr-3"></i>Lanjutkan
        </button>
      </div>

      <div class="px-6 py-3 bg-gray-50 border-t border-gray-200 text-center">
        <p class="text-xs text-gray-500">¬© 2023. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md">
      <div class="bg-primary-500 p-6 text-white flex justify-between items-center">
        <h2 class="text-xl font-semibold"><i class="fas fa-lock mr-2"></i><span id="authRoleTitle">Pembeli</span> Authentication</h2>
        <button onclick="closeAuthModal()" class="text-white hover:text-primary-200"><i class="fas fa-times"></i></button>
      </div>

      <div class="p-6">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-user mr-2 text-primary-500"></i>Login User</label>
          <input type="text" id="authUsername" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 outline-none" placeholder="Masukkan Username">
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-lock mr-2 text-primary-500"></i>Password</label>
          <input type="password" id="authPassword" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 outline-none" placeholder="Masukkan Password">
        </div>

        <button id="authSubmitBtn" class="w-full py-3 rounded-lg bg-primary-500 hover:bg-primary-600 text-white font-medium flex items-center justify-center">
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="window.location.reload()"><i>üîÉ</i><span>Refresh</span></button>
    <button onclick="alert('Form tidak tersedia')"><i>üçì</i><span>Input</span></button>
    <button onclick="showQrisModal()"><i>üí≥</i><span>QRIS</span></button>
    <button onclick="goToPage('dashboard.html')"><i>üìä</i><span>Pembeli</span></button>
    <button onclick="goToPage('home.html')"><i>üìä</i><span>Penjual</span></button>
  </div>

  <script>
    let selectedRole = null;
    let isLoggedIn = false;

    function selectRole(role) {
      selectedRole = role;
      document.querySelectorAll('.role-card').forEach(card => card.classList.remove('selected'));
      document.getElementById(`${role}Option`).classList.add('selected');
      document.getElementById('continueBtn').disabled = false;
      document.getElementById('continueBtn').classList.remove('opacity-50', 'cursor-not-allowed');
    }

    function continueToAuth() {
      if (!selectedRole) return;
      document.getElementById('authRoleTitle').textContent = selectedRole === 'pembeli' ? 'Pembeli' : 'Penjual';
      document.getElementById('authModal').classList.remove('hidden');
    }

    function closeAuthModal() {
      document.getElementById('authModal').classList.add('hidden');
    }

    document.getElementById('authSubmitBtn').addEventListener('click', function () {
      const username = document.getElementById('authUsername').value.trim();
      const password = document.getElementById('authPassword').value.trim();
      const submitBtn = this;

      if (!username || !password) {
        alert('Silakan isi Username dan Password!');
        return;
      }

      let valid = false;
      let redirectUrl = '';

      if (selectedRole === 'penjual' && username === 'penjual' && password === '12345') {
        valid = true;
        redirectUrl = 'home.html';
      } else if (selectedRole === 'pembeli' && username === 'pembeli' && password === '12345') {
        valid = true;
        redirectUrl = 'dashboard.html';
      }

      if (valid) {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memeriksa...';
        submitBtn.disabled = true;

        setTimeout(() => {
          alert('Login Berhasil!');
          isLoggedIn = true;
          window.location.href = redirectUrl;
        }, 1500);
      } else {
        alert('Username atau Password salah!');
      }
    });

    function goToPage(page) {
      if (!isLoggedIn) {
        alert('Silakan login terlebih dahulu!');
        return;
      }
      window.location.href = page;
    }

    function showQrisModal() {
      alert('Fitur QRIS sedang dikembangkan.');
    }

    // Pause marquee on touch for mobile
    document.addEventListener("DOMContentLoaded", () => {
      const marqueeSpan = document.querySelector('.running-text span');
      marqueeSpan.addEventListener('touchstart', () => {
        marqueeSpan.style.animationPlayState = 'paused';
      });
      marqueeSpan.addEventListener('touchend', () => {
        marqueeSpan.style.animationPlayState = 'running';
      });
    });
  </script>

</body>
</html>
