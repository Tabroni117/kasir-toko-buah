<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TOKO BUAH INDONESIA ‚Äì Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      font-size: 14px;
    }

    .running-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 5px 0;
      color: green;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(-100%, 0);
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 10px;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    h1 {
      font-size: 16px;
      margin: 0;
    }

    .bottom-nav {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4CAF50;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .bottom-nav i {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .tombol-utama,
    .pilihan-login button,
    .login-form button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: block;
      background-color: #4CAF50;
      color: white;
    }

    .pilihan-login {
      display: none;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .login-form {
      display: none;
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }
  </style>
</head>

<body>

  <!-- Running Text -->
  <div class="running-text"><span>RUJAK BUAH INDONESIA</span></div>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="rujak-logo.png" alt="Logo Rujak Buah">
      <h1>TOKO BUAH INDONESIA</h1>
    </div>
  </header>

  <!-- Tombol Utama -->
  <button class="tombol-utama" id="btnUtama" onclick="tampilkanPilihan()">Login Sebagai</button>

  <!-- Pilihan Login -->
  <div class="pilihan-login" id="pilihanLogin">
    <button onclick="pilihRole('pembeli')">Login Pembeli</button>
    <button onclick="pilihRole('penjual')">Login Penjual</button>
  </div>

  <!-- Form Login -->
  <div class="login-form" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="User">
    <input type="password" id="password" placeholder="Password">
    <button onclick="prosesLogin()">Login</button>
    <p id="loginError" style="color: red; text-align: center; display: none;">User atau Password salah!</p>
  </div>

  <!-- Navigator Bawah -->
  <div class="bottom-nav">
    <button onclick="window.location.reload()"><i>üîÉ</i><span>Refresh</span></button>
    <button onclick="alert('Menu Input Kosong')"><i>üçì</i><span>Input</span></button>
    <button onclick="alert('Menu QRIS Kosong')"><i>üí≥</i><span>QRIS</span></button>
    <button onclick="cekLogin()"><i>üìä</i><span>Dashboard</span></button>
  </div>

  <script>
    let selectedRole = '';
    localStorage.setItem('loginStatus', 'false');

    function tampilkanPilihan() {
      document.getElementById('btnUtama').style.display = 'none';
      document.getElementById('pilihanLogin').style.display = 'flex';
    }

    function pilihRole(role) {
      selectedRole = role;
      document.getElementById('pilihanLogin').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    function prosesLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const loginError = document.getElementById('loginError');

      loginError.style.display = 'none';

      if ((selectedRole === 'pembeli' && user === 'pembeli' && pass === '12345') ||
          (selectedRole === 'penjual' && user === 'penjual' && pass === '12345')) {
        localStorage.setItem('loginStatus', 'true');
        localStorage.setItem('loginRole', selectedRole);

        alert('Login Berhasil sebagai ' + selectedRole.toUpperCase());
        document.getElementById('loginForm').style.display = 'none';
      } else {
        loginError.style.display = 'block';
      }
    }

    function cekLogin() {
      const isLogin = localStorage.getItem('loginStatus');

      if (isLogin === 'true') {
        alert('Akses dashboard terbuka.');
        // Jika mau diarahkan, silakan tambahkan: window.location.href = 'dashboard.html';
      } else {
        alert('Silakan login terlebih dahulu.');
      }
    }
  </script>

</body>

</html>
