        /* --- Print-specific styles for the iframe content --- */

<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <div class="title">Pratinjau Struk Pesanan</div>

        </header>

        <div class="content">
            <div id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
            </div>

            <div class="print-preview-area" id="printPreviewArea">
                <!-- Order details will be loaded here -->
                <p style="text-align: center; color: #777;">Memuat detail pesanan...</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="history.back()">Kembali</button>

        </div>
    </div>

    <!-- Custom Alert Modal (copied from pesanan-penjual-with-images.html) -->
    <div id="customAlertDialog">
        <div>
            <p id="customAlertMessage"></p>
            <button id="customAlertOk">OK</button>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
            authDomain: "tokobuahkasir.firebaseapp.com",
            projectId: "tokobuahkasir",
            storageBucket: "tokobuahkasir.firebasestorage.app",
            messagingSenderId: "731011133713",
            appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
            measurementId: "G-7CPE2DB2BV"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const printPreviewArea = document.getElementById('printPreviewArea');
        const printNowBtn = document.getElementById('printNowBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Custom Alert Modals
        const customAlertDialog = document.getElementById('customAlertDialog');
        const customAlertMessage = document.getElementById('customAlertMessage');
        const customAlertOk = document.getElementById('customAlertOk');

        let currentOrderId = null;

        // --- Helper Functions ---
        function showLoading() { loadingSpinner.style.display = 'flex'; }
        function hideLoading() { loadingSpinner.style.display = 'none'; }

        function formatRupiah(amount) {
            if (isNaN(amount) || amount === null || typeof amount === 'undefined') {
                return "Rp0";
            }
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(date) {
            if (!date) return "-";
            const d = (date instanceof firebase.firestore.Timestamp) ? date.toDate() : new Date(date);
            if (isNaN(d.getTime())) return "-";
            return d.toLocaleString("id-ID", { day: "numeric", month: "long", year: "numeric", hour: "2-digit", minute: "2-digit" });
        }

        function getDisplayStatus(status) {
            switch (status) {
                case 'Pending': return 'Baru';
                case 'Diproses': return 'Diproses';
                case 'SiapDiambil': return 'Siap Ambil';
                case 'OnDelivery': return 'On Delivery';
                case 'Selesai': return 'Selesai';
                case 'Dibatalkan': return 'Dibatalkan';
                default: return status;
            }
        }

        function getVariantDisplayString(customVariants) {
            if (!customVariants || Object.keys(customVariants).length === 0) {
                return 'Tidak ada varian';
            }
            const parts = [];
            const sortedVariantTypeIds = Object.keys(customVariants).sort();
            for (const variantTypeId of sortedVariantTypeIds) {
                const value = customVariants[variantTypeId];
                if (Array.isArray(value)) {
                    if (value.length > 0) {
                        parts.push(value.join(', '));
                    }
                } else if (value && value !== 'none') {
                    parts.push(value);
                }
            }
            return parts.length > 0 ? parts.join(', ') : 'Tidak ada varian';
        }

        // Custom Alert Modal
        function showCustomAlert(message) {
            return new Promise((resolve) => {
                customAlertMessage.textContent = message;
                customAlertDialog.style.display = 'flex';

                const handleOk = () => {
                    customAlertDialog.style.display = 'none';
                    customAlertOk.removeEventListener('click', handleOk);
                    resolve();
                };

                customAlertOk.addEventListener('click', handleOk);
            });
        }

        // --- Load Order Details and Render Preview ---
        async function loadAndRenderOrderDetails(orderId) {
            showLoading();
            printPreviewArea.innerHTML = '<p style="text-align: center; color: #777;">Memuat detail pesanan...</p>';
            try {
                const doc = await db.collection("pesanan").doc(orderId).get();
                if (!doc.exists) {
                    await showCustomAlert('Pesanan tidak ditemukan.');
                    printPreviewArea.innerHTML = '<p style="text-align: center; color: red;">Pesanan tidak ditemukan.</p>';
                    return;
                }
                const order = doc.data();

                const displayOrderId = order.displayOrderId || ('#' + order.id.substring(0, 6).toUpperCase());
                const buyerName = order.customer?.fullName || 'Pelanggan Anonim';
                const phoneNumber = order.customer?.phoneNumber || '-';
                const address = order.customer?.address || order.alamat || 'Alamat tidak tersedia';
                const paymentMethod = order.paymentMethod || '-';
                const notes = order.customer?.notes || 'Tidak ada catatan';
                const totalAmount = formatRupiah(order.totalAmount || 0);
                const orderTime = formatDate(order.waktu);

                let driverInfoHtml = '';
                if (order.status === 'OnDelivery' && (order.driverName || order.driverPhone || order.driverApp)) {
                    driverInfoHtml = `
                        <div class="section-divider">--- Info Pengiriman ---</div>
                        <p><strong>Diantar Via:</strong> ${order.driverApp || '-'}</p>
                        ${order.driverName ? `<p><strong>Driver:</strong> ${order.driverName}</p>` : ''}
                        ${order.driverPhone ? `<p><strong>Telp. Driver:</strong> ${order.driverPhone}</p>` : ''}
                    `;
                }

                let itemsHtml = (order.items || []).map(item => {
                    const variantDisplay = getVariantDisplayString(item.custom);
                    return `
                        <li>
                            <span class="item-name">${item.name} (${variantDisplay})</span>
                            <span class="item-qty">${item.quantity}x</span>
                            <span class="item-price">${formatRupiah(item.price * item.quantity)}</span>
                        </li>
                    `;
                }).join('');

                printPreviewArea.innerHTML = `
                    <h3>Rujak Buah Indonesia</h3>
                    <p style="text-align: center; margin-bottom: 15px;">Struk Pesanan</p>
                    
                    <div class="section-divider">--- Detail Pesanan ---</div>
                    <p><strong>ID Pesanan:</strong> ${displayOrderId}</p>
                    <p><strong>Waktu Pesanan:</strong> ${orderTime}</p>
                    <p><strong>Status:</strong> ${getDisplayStatus(order.status)}</p>

                    <div class="section-divider">--- Info Pelanggan ---</div>
                    <p><strong>Nama:</strong> ${buyerName}</p>
                    <p><strong>No. HP:</strong> ${phoneNumber}</p>
                    <p><strong>Alamat:</strong> ${address}</p>
                    <p><strong>Catatan:</strong> ${notes}</p>

                    ${driverInfoHtml}

                    <div class="section-divider">--- Detail Item ---</div>
                    <ul>
                        ${itemsHtml}
                    </ul>

                    <div class="section-divider">--- Pembayaran ---</div>
                    <p><strong>Metode Pembayaran:</strong> ${paymentMethod}</p>
                    <p class="total-amount">Total Pembayaran: ${totalAmount}</p>

                    <p style="text-align: center; margin-top: 20px;">Terima Kasih!</p>
                `;

            } catch (error) {
                console.error("Error loading order details for print preview:", error);
                await showCustomAlert("Gagal memuat detail pesanan untuk pratinjau: " + error.message);
                printPreviewArea.innerHTML = '<p style="text-align: center; color: red;">Gagal memuat pratinjau struk.</p>';
            } finally {
                hideLoading();
            }
        }

        // --- Print Function (Same as before, but now triggered from this page) ---
        async function triggerPrint() {
            if (!currentOrderId) {
                await showCustomAlert('Tidak ada pesanan yang dipilih untuk dicetak.');
                return;
            }
            showLoading();
            let printIframe = null;

            try {
                const doc = await db.collection("pesanan").doc(currentOrderId).get();
                if (!doc.exists) {
                    await showCustomAlert('Pesanan tidak ditemukan untuk dicetak.');
                    return;
                }
                const order = doc.data();

                const displayOrderId = order.displayOrderId || ('#' + order.id.substring(0, 6).toUpperCase());
                const buyerName = order.customer?.fullName || 'Pelanggan Anonim';
                const phoneNumber = order.customer?.phoneNumber || '-';
                const address = order.customer?.address || order.alamat || 'Alamat tidak tersedia';
                const paymentMethod = order.paymentMethod || '-';
                const notes = order.customer?.notes || 'Tidak ada catatan';
                const totalAmount = formatRupiah(order.totalAmount || 0);
                const orderTime = formatDate(order.waktu);

                let driverInfoHtml = '';
                if (order.status === 'OnDelivery' && (order.driverName || order.driverPhone || order.driverApp)) {
                    driverInfoHtml = `
                        <div class="print-section">
                            <p class="text-center">--- Info Pengiriman ---</p>
                            <p><strong>Diantar Via:</strong> ${order.driverApp || '-'}</p>
                            ${order.driverName ? `<p><strong>Driver:</strong> ${order.driverName}</p>` : ''}
                            ${order.driverPhone ? `<p><strong>Telp. Driver:</strong> ${order.driverPhone}</p>` : ''}
                        </div>
                    `;
                }

                let itemsHtml = (order.items || []).map(item => {
                    const variantDisplay = getVariantDisplayString(item.custom);
                    return `
                        <li class="print-item">
                            <span class="print-item-name">${item.name} (${variantDisplay})</span>
                            <span class="print-item-qty">${item.quantity}x</span>
                            <span class="print-item-price">${formatRupiah(item.price * item.quantity)}</span>
                        </li>
                    `;
                }).join('');

                const printContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Struk Pesanan ${displayOrderId}</title>
                        <style>
                            /* PERBAIKAN: Lebih agresif untuk tampilan struk */
                            body {
                                margin: 0 !important;
                                padding: 0 !important;
                                font-family: 'monospace' !important; /* Font monospace untuk kesan struk */
                                font-size: 11px !important; /* Ukuran font lebih kecil */
                                line-height: 1.3 !important;
                                color: black !important;
                                width: 280px !important; /* Lebar tetap untuk simulasi printer termal */
                                max-width: 280px !important;
                                box-sizing: border-box !important;
                                -webkit-print-color-adjust: exact !important; /* Penting untuk warna latar belakang */
                                print-color-adjust: exact !important;
                                overflow: hidden !important; /* Hindari scrollbar di print */
                            }
                            .print-container {
                                padding: 10px !important; /* Padding keseluruhan struk */
                                width: 100% !important;
                                box-sizing: border-box !important;
                            }
                            h1, h2, h3, h4 {
                                color: black !important;
                                text-align: center !important;
                                margin-top: 0 !important;
                                margin-bottom: 5px !important;
                                font-size: 14px !important; /* Ukuran judul lebih kecil */
                                font-weight: bold !important;
                            }
                            p {
                                margin-bottom: 2px !important;
                                font-size: 11px !important;
                                line-height: 1.3 !important;
                            }
                            strong {
                                font-weight: bold !important;
                            }
                            .print-section {
                                border-bottom: 1px dashed #ccc !important;
                                padding-bottom: 8px !important;
                                margin-bottom: 8px !important;
                            }
                            .print-item-list {
                                list-style: none !important;
                                padding: 0 !important;
                                margin: 0 !important;
                            }
                            .print-item {
                                display: flex !important;
                                justify-content: space-between !important;
                                margin-bottom: 2px !important;
                                font-size: 11px !important;
                            }
                            .print-item-name {
                                flex-grow: 1 !important;
                                margin-right: 10px !important;
                                white-space: nowrap !important;
                                overflow: hidden !important;
                                text-overflow: ellipsis !important;
                            }
                            .print-item-qty {
                                width: 30px !important;
                                text-align: center !important;
                                flex-shrink: 0 !important;
                            }
                            .print-item-price {
                                width: 80px !important;
                                text-align: right !important;
                                flex-shrink: 0 !important;
                            }
                            .print-total {
                                font-weight: bold !important;
                                font-size: 14px !important;
                                text-align: right !important;
                                margin-top: 10px !important;
                            }
                            .text-center {
                                text-align: center !important;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="print-container">
                            <h3 class="text-center">Rujak Buah Indonesia</h3>
                            <p class="text-center" style="margin-bottom: 15px !important;">Struk Pesanan</p>
                            
                            <div class="print-section">
                                <p><strong>ID Pesanan:</strong> ${displayOrderId}</p>
                                <p><strong>Waktu Pesanan:</strong> ${orderTime}</p>
                                <p><strong>Status:</strong> ${getDisplayStatus(order.status)}</p>
                            </div>

                            <div class="print-section">
                                <p class="text-center">--- Info Pelanggan ---</p>
                                <p><strong>Nama:</strong> ${buyerName}</p>
                                <p><strong>No. HP:</strong> ${phoneNumber}</p>
                                <p><strong>Alamat:</strong> ${address}</p>
                                <p><strong>Catatan:</strong> ${notes}</p>
                            </div>

                            ${driverInfoHtml}

                            <div class="print-section">
                                <p class="text-center">--- Detail Item ---</p>
                                <ul class="print-item-list">
                                    ${itemsHtml}
                                </ul>
                            </div>

                            <div class="print-section">
                                <p><strong>Metode Pembayaran:</strong> ${paymentMethod}</p>
                                <p class="print-total">Total Pembayaran: ${totalAmount}</p>
                            </div>

                            <p class="text-center" style="margin-top: 20px !important;">Terima Kasih!</p>
                        </div>
                    </body>
                    </html>
                `;

                // Create a hidden iframe
                printIframe = document.createElement('iframe');
                printIframe.style.display = 'none'; // Keep it hidden
                document.body.appendChild(printIframe);

                // Write content to the iframe
                const iframeDoc = printIframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(printContent);
                iframeDoc.close();

                // Wait for iframe content to load (important for some browsers)
                printIframe.onload = function() {
                    try {
                        printIframe.contentWindow.focus(); // Focus the iframe
                        printIframe.contentWindow.print(); // Trigger print
                    } catch (printError) {
                        console.error("Error triggering print in iframe:", printError);
                        showCustomAlert("Gagal memicu cetak di iframe: " + printError.message);
                    } finally {
                        // Clean up: remove the temporary iframe after a short delay
                        setTimeout(() => {
                            if (printIframe && document.body.contains(printIframe)) {
                                document.body.removeChild(printIframe);
                            }
                            hideLoading();
                        }, 500); // Give browser a moment to open print dialog
                    }
                };

            } catch (error) {
                console.error("Error preparing print details:", error);
                await showCustomAlert("Gagal menyiapkan detail pesanan untuk dicetak: " + error.message);
                if (printIframe && document.body.contains(printIframe)) {
                    document.body.removeChild(printIframe);
                }
                hideLoading();
            }
        }


        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Get orderId from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            currentOrderId = urlParams.get('orderId');

            if (currentOrderId) {
                loadAndRenderOrderDetails(currentOrderId);
            } else {
                showCustomAlert('ID Pesanan tidak ditemukan di URL.');
                printPreviewArea.innerHTML = '<p style="text-align: center; color: red;">ID Pesanan tidak ditemukan.</p>';
            }

            printNowBtn.addEventListener('click', triggerPrint);
        });
    </script>
</body>
