<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pesanan - Rujak Buah Indonesia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #16a34a;
      --dark: #1e293b;
      --light: #f0fdf4;
      --gray: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8fafc;
      color: var(--dark);
      padding: 10px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header-top a, .header-top button {
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .back-btn {
      background: var(--primary);
      color: white;
    }

    .refresh-btn {
      border: 1px solid var(--primary);
      color: var(--primary);
      background: white;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 2px;
      color: var(--primary);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-box {
      background: var(--light);
      border-left: 5px solid var(--primary);
      padding: 10px;
      border-radius: 6px;
    }

    .stat-box h3 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .stat-box p {
      font-size: 12px;
      color: var(--gray);
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .filters button {
      flex: 1;
      padding: 6px;
      font-size: 11px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .filters .active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .order-list .order {
      border-bottom: 1px solid #e2e8f0;
      padding: 10px 0;
    }

    .order .name {
      font-weight: 600;
    }

    .order .detail {
      font-size: 11px;
      color: var(--gray);
    }

    .order .item {
      font-size: 12px;
      margin-left: 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #555;
    }

    .bottom-nav span {
      font-size: 10px;
      
    .stat-icon {
     font-size: 20px;
     color: var(--primary);
     opacity: 0.7;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header-top">
      <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Kembali</a>
      <button class="refresh-btn" onclick="loadData()"><i class="fas fa-sync-alt"></i> Refresh</button>
    </div>

    <div style="text-align: center; margin-bottom: 15px;">
      <i class="fas fa-leaf" style="font-size: 20px; color: var(--primary);"></i>
      <h1>RUJAK BUAH INDONESIA</h1>
      <p style="font-size: 11px;">Dashboard Pesanan Masuk</p>
    </div>

   <div class="stats">
  <div class="stat-box">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h3 id="totalOrders">0</h3>
        <p>Total Pesanan</p>
      </div>
      <i class="fas fa-shopping-basket stat-icon"></i>
    </div>
  </div>
  <div class="stat-box">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h3 id="todayIncome">Rp0</h3>
        <p>Pendapatan Hari Ini</p>
      </div>
      <i class="fas fa-coins stat-icon"></i>
    </div>
  </div>
  <div class="stat-box">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h3 id="avgOrder">Rp0</h3>
        <p>Rata-rata Pesanan</p>
      </div>
      <i class="fas fa-chart-line stat-icon"></i>
    </div>
  </div>
  <div class="stat-box">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h3 id="lastOrder">-</h3>
        <p>Pesanan Terakhir</p>
      </div>
      <i class="fas fa-clock stat-icon"></i>
    </div>
  </div>
</div>

    <div class="filters">
      <button class="active">Hari Ini</button>
      <button>Minggu Ini</button>
      <button>Semua</button>
    </div>

    <div class="order-list" id="daftarPesanan">
      <p style="text-align: center; color: #888;">Memuat data pesanan...</p>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="loadData()"><i>üîÉ</i><span>Refresh</span></button>  
    <button onclick="document.getElementById('form')?.scrollIntoView()"><i>üçì</i><span>Input</span></button>  
    <button onclick="alert('QRIS modal coming soon')"><i>üí≥</i><span>QRIS</span></button>  
    <button onclick="window.location.href='dashboard.html'"><i>üìä</i><span>Pembeli</span></button>  
    <button onclick="window.location.href='home.html'"><i>üìä</i><span>Penjual</span></button>  
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const daftar = document.getElementById("daftarPesanan");
    const totalOrdersEl = document.getElementById("totalOrders");
    const todayIncomeEl = document.getElementById("todayIncome");
    const avgOrderEl = document.getElementById("avgOrder");
    const lastOrderEl = document.getElementById("lastOrder");

    function formatCurrency(value) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        minimumFractionDigits: 0
      }).format(value);
    }

    function formatDate(date) {
      if (!date) return "-";
      return new Date(date).toLocaleString("id-ID", {
        day: "numeric", month: "short", hour: "2-digit", minute: "2-digit"
      });
    }

    function loadData() {
      daftar.innerHTML = "<p style='text-align:center;'>Memuat data...</p>";
      db.collection("pesanan").orderBy("waktu", "desc").get().then(snapshot => {
        if (snapshot.empty) {
          daftar.innerHTML = "<p style='text-align:center;'>Belum ada pesanan masuk.</p>";
          return;
        }

        let total = 0, count = 0, today = 0;
        const now = new Date();
        now.setHours(0, 0, 0, 0);

        daftar.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const waktu = data.waktu?.toDate?.() || new Date();
          const isToday = waktu >= now;
          const totalHarga = data.total || 0;
          const nama = data.nama || "Pelanggan";
          const nomor = data.nomor || "-";
          const status = data.status || "Menunggu";

          if (isToday) today += totalHarga;
          total += totalHarga;
          count++;

          const itemsHTML = (data.items || []).map(i => `
            <div class="item">
              üçâ ${i.nama} (${i.jumlah} x Rp${i.harga.toLocaleString("id-ID")})
              <br><small style="color:#666;">${i.sambal || "-"}, ${i.ukuran || "-"}, ${i.bumbu || "-"}</small>
            </div>
          `).join("");

          daftar.innerHTML += `
            <div class="order">
              <div class="name">${nama} - <span class="detail">${nomor}</span></div>
              <div class="detail">${status} ‚Ä¢ ${formatDate(waktu)}</div>
              ${itemsHTML}
            </div>
          `;
        });

        totalOrdersEl.textContent = count;
        todayIncomeEl.textContent = formatCurrency(today);
        avgOrderEl.textContent = formatCurrency(total / count);
        lastOrderEl.textContent = formatDate(snapshot.docs[0].data().waktu?.toDate());
      });
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
