<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesanan Masuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    h2 {
      color: #2196F3;
      text-align: center;
    }
    .pesanan {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .pesanan small {
      color: gray;
    }
  </style>
</head>
<body>

<h2>ðŸ“¥ Pesanan Masuk</h2>
<div id="daftarPesanan">Memuat data...</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
    authDomain: "tokobuahkasir.firebaseapp.com",
    projectId: "tokobuahkasir"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const daftar = document.getElementById("daftarPesanan");

  db.collection("pesanan").orderBy("waktu", "desc").onSnapshot(snapshot => {
    daftar.innerHTML = "";
    if (snapshot.empty) {
      daftar.innerHTML = "<p>Tidak ada pesanan masuk.</p>";
      return;
    }

    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "pesanan";
      div.innerHTML = `
        <strong>${data.nama}</strong><br>
        Jumlah: ${data.jumlah}<br>
        Harga: Rp ${data.harga.toLocaleString()}<br>
        Subtotal: Rp ${data.subtotal.toLocaleString()}<br>
        <small>${new Date(data.waktu?.toDate()).toLocaleString()}</small><br>
        <small>${data.sambal || ""} | ${data.ukuran || ""} | ${data.bumbu || ""}</small>
      `;
      daftar.appendChild(div);
    });
  });
</script>

</body>
</html>
