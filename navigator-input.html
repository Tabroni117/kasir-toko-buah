<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigator Input â€“ Pesanan Masuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    .pesanan {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Pesanan Masuk</h1>
  <div id="daftarPesanan">Memuat pesanan...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:xxx" // Ganti kalau ada appId baru
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const daftarPesanan = document.getElementById("daftarPesanan");

    function tampilkanPesanan() {
      db.collection("pesanan")
        .orderBy("waktu", "desc")
        .onSnapshot((snapshot) => {
          daftarPesanan.innerHTML = "";
          snapshot.forEach((doc) => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "pesanan";
            div.innerHTML = `
              <strong>Nama:</strong> ${data.nama || "-"}<br>
              <strong>Buah:</strong> ${data.buah || "-"}<br>
              <strong>Total:</strong> Rp${data.total || 0}<br>
              <small>${new Date(data.waktu?.seconds * 1000).toLocaleString()}</small>
            `;
            daftarPesanan.appendChild(div);
          });
        });
    }

    document.addEventListener("DOMContentLoaded", tampilkanPesanan);
  </script>
</body>
</html>
