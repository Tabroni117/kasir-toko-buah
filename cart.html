<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Rujak Buah Indonesia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 120px; /* Space for bottom nav + checkout summary */
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #00C853, #64DD17);
            color: white;
            padding: 15px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
        }

        .header .page-title {
            font-size: 1.1em;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
            margin-left: -30px; /* Adjust to center title */
        }

        /* Cart Items Section */
        .cart-items {
            padding: 15px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 8px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .quantity-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            color: #00C853;
            transition: background-color 0.2s;
        }

        .quantity-btn:hover {
            background-color: #e0e0e0;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: none;
            outline: none;
            font-size: 1em;
            -moz-appearance: textfield; /* Firefox */
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .remove-item-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 1.1em;
            cursor: pointer;
            margin-left: 15px;
            padding: 5px;
            transition: color 0.2s;
        }

        .remove-item-btn:hover {
            color: #cc0000;
        }

        .empty-cart-message {
            text-align: center;
            padding: 50px 20px;
            color: #777;
            font-size: 1.1em;
        }

        /* Checkout Summary */
        .checkout-summary {
            position: fixed;
            bottom: 50px; /* Above bottom nav */
            width: 100%;
            max-width: 480px;
            background-color: #fff;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
        }

        .summary-row.total {
            font-weight: bold;
            font-size: 1.1em;
            color: #00C853;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #00C853, #64DD17);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            text-align: center;
        }

        .checkout-btn:hover {
            opacity: 0.9;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Bottom Navigation (sama seperti apl05.html) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #00C853, #64DD17);
            padding: 6px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 10px;
            padding: 4px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-item.active {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h1 class="page-title">Keranjang Belanja</h1>
        </header>

        <div class="cart-items" id="cartItemsContainer">
            <p class="empty-cart-message" id="emptyCartMessage">Keranjang Anda kosong.</p>
        </div>

        <div class="checkout-summary" id="checkoutSummary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotalAmount">Rp 0</span>
            </div>
            <div class="summary-row">
                <span>Biaya Pengiriman</span>
                <span id="deliveryFee">Rp 0</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="totalAmount">Rp 0</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" disabled>Lanjutkan ke Pembayaran</button>
        </div>

        <div class="bottom-nav">
            <a href="apl05.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <div>Beranda</div>
            </a>
            <a href="Inputstok.html" class="nav-item">
                <i class="fas fa-search nav-icon"></i>
                <div>Cari</div>
            </a>
            <a href="cart.html" class="nav-item active">
                <i class="fas fa-shopping-bag nav-icon"></i>
                <div>Pesanan</div>
            </a>
            <a href="akun.html" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <div>Akun</div>
            </a>
        </div>

    <script>
        // --- Konfigurasi Firebase (PASTIKAN MENGGUNAKAN KREDENSIAL ASLI ANDA) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
            authDomain: "tokobuahkasir.firebaseapp.com",
            projectId: "tokobuahkasir",
            storageBucket: "tokobuahkasir.firebasestorage.app",
            messagingSenderId: "731011133713",
            appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
            measurementId: "G-7CPE2DB2BV"
        };

        // Inisialisasi Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- Proteksi Halaman: Hanya untuk Pembeli yang sudah login ---
        auth.onAuthStateChanged(user => {
            const storedRole = localStorage.getItem('userRole');
            const isLoggingOut = localStorage.getItem('isLoggingOut');

            if (isLoggingOut) {
                localStorage.removeItem('isLoggingOut');
            }

            if (!user || storedRole !== 'pembeli') {
                if (!isLoggingOut) {
                    alert('Akses Ditolak: Anda harus login sebagai Pembeli untuk mengakses halaman ini.');
                }
                window.location.href = 'index.html';
            } else {
                // User valid, lanjutkan inisialisasi keranjang
                renderCartItems();
            }
        });

        // --- Elemen DOM ---
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const subtotalAmount = document.getElementById('subtotalAmount');
        const deliveryFeeElement = document.getElementById('deliveryFee');
        const totalAmount = document.getElementById('totalAmount');
        const checkoutBtn = document.getElementById('checkoutBtn');

        // --- Variabel Keranjang (Disimpan di sessionStorage) ---
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        const DELIVERY_FEE = 10000; // Contoh biaya pengiriman

        // --- Fungsi untuk Memformat Mata Uang Rupiah ---
        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // --- Fungsi untuk Menampilkan Item di Keranjang ---
        function renderCartItems() {
            cartItemsContainer.innerHTML = ''; // Bersihkan kontainer
            let currentSubtotal = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                checkoutBtn.disabled = true;
                deliveryFeeElement.textContent = formatRupiah(0); // Biaya kirim 0 jika keranjang kosong
            } else {
                emptyCartMessage.style.display = 'none';
                checkoutBtn.disabled = false;
                deliveryFeeElement.textContent = formatRupiah(DELIVERY_FEE); // Tampilkan biaya kirim

                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    currentSubtotal += itemTotal;

                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.classList.add('cart-item');
                    cartItemDiv.dataset.productId = item.id; // Simpan ID produk di dataset

                    cartItemDiv.innerHTML = `
                        <img src="${item.image || 'https://via.placeholder.com/70?text=No+Image'}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${formatRupiah(item.price)}</div>
                            <div class="cart-item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn decrease-qty" data-id="${item.id}">-</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
                                    <button class="quantity-btn increase-qty" data-id="${item.id}">+</button>
                                </div>
                                <button class="remove-item-btn" data-id="${item.id}"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                });
            }
            
            updateSummary(currentSubtotal);
            addEventListenersToCartItems(); // Panggil setelah item dirender
        }

        // --- Fungsi untuk Memperbarui Ringkasan Belanja ---
        function updateSummary(subtotal) {
            subtotalAmount.textContent = formatRupiah(subtotal);
            const total = subtotal + (subtotal > 0 ? DELIVERY_FEE : 0); // Tambah ongkir hanya jika ada item
            totalAmount.textContent = formatRupiah(total);
        }

        // --- Fungsi untuk Menambahkan Event Listener ke Item Keranjang ---
        function addEventListenersToCartItems() {
            // Event listener untuk tombol kurangi kuantitas
            document.querySelectorAll('.decrease-qty').forEach(button => {
                button.onclick = (event) => {
                    const productId = event.target.dataset.id;
                    const itemIndex = cart.findIndex(item => item.id === productId);
                    if (itemIndex > -1) {
                        if (cart[itemIndex].quantity > 1) {
                            cart[itemIndex].quantity--;
                        } else {
                            // Jika kuantitas 1, hapus item
                            cart.splice(itemIndex, 1);
                        }
                        sessionStorage.setItem('cart', JSON.stringify(cart));
                        renderCartItems(); // Render ulang keranjang
                    }
                };
            });

            // Event listener untuk tombol tambah kuantitas
            document.querySelectorAll('.increase-qty').forEach(button => {
                button.onclick = (event) => {
                    const productId = event.target.dataset.id;
                    const itemIndex = cart.findIndex(item => item.id === productId);
                    if (itemIndex > -1) {
                        cart[itemIndex].quantity++;
                        sessionStorage.setItem('cart', JSON.stringify(cart));
                        renderCartItems(); // Render ulang keranjang
                    }
                };
            });

            // Event listener untuk input kuantitas (jika user mengetik)
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.onchange = (event) => {
                    const productId = event.target.dataset.id;
                    const newQuantity = parseInt(event.target.value);
                    const itemIndex = cart.findIndex(item => item.id === productId);
                    if (itemIndex > -1 && !isNaN(newQuantity) && newQuantity >= 1) {
                        cart[itemIndex].quantity = newQuantity;
                    } else if (itemIndex > -1 && newQuantity < 1) {
                        // Jika diinput 0 atau negatif, hapus item
                        cart.splice(itemIndex, 1);
                    }
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    renderCartItems();
                };
            });

            // Event listener untuk tombol hapus item
            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.onclick = (event) => {
                    const productId = event.target.closest('button').dataset.id; // Gunakan closest untuk memastikan dapat data-id dari tombol
                    cart = cart.filter(item => item.id !== productId);
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    renderCartItems(); // Render ulang keranjang
                };
            });
        }

        // --- Event Listener untuk Tombol Checkout ---
        checkoutBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                alert('Fungsi checkout akan segera dikembangkan!');
                // Nanti di sini akan diarahkan ke halaman checkout/pembayaran
                // window.location.href = 'checkout.html';
            }
        });

        // --- Navigasi Aktif ---
        const navItems = document.querySelectorAll('.bottom-nav .nav-item');
        navItems.forEach(item => {
            if (item.href.includes('cart.html')) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });

        // --- Inisialisasi Halaman ---
        document.addEventListener('DOMContentLoaded', function() {
            // renderCartItems() dipanggil di dalam auth.onAuthStateChanged
            // Ini memastikan keranjang hanya dimuat setelah user terautentikasi.
        });
    </script>
</body>
</html>
