<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Harga Shopee vs Laba</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 30px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}
h1 {
  text-align: center;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th {
  background: #1f7aec;
  color: #fff;
  padding: 12px;
}
td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}
input {
  width: 100%;
  padding: 8px;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 6px;
}
.readonly {
  background: #f9fafb;
  font-weight: bold;
}
.minus { color: #d32f2f; }
.profit { color: #2e7d32; }
.note {
  margin-top: 25px;
  background: #f9fafb;
  padding: 15px;
  border-radius: 10px;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ“Š Kalkulator Harga Shopee vs Laba</h1>

<table>
<thead>
<tr>
  <th>Harga Shopee</th>
  <th>Potongan (%)</th>
  <th>Shopee Potong (Rp)</th>
  <th>Uang Real Masuk</th>
  <th>Modal</th>
  <th>Laba Bersih</th>
  <th>Margin (%)</th>
</tr>
</thead>

<tbody>
<tr>
  <td><input type="number" id="harga" value="35000"></td>
  <td><input type="number" id="potongan" value="40"></td>
  <td><input class="readonly minus" id="potongRp" readonly></td>
  <td><input class="readonly" id="realMasuk" readonly></td>
  <td><input type="number" id="modal" value="15000"></td>
  <td><input class="readonly profit" id="laba" readonly></td>
  <td><input class="readonly" id="margin" readonly></td>
</tr>
</tbody>
</table>

<div class="note">
<b>Catatan:</b><br>
â€“ Harga & Modal bisa diisi manual<br>
â€“ Persen potongan bisa diubah (misal 30 / 40 / 50)<br>
â€“ Semua hasil otomatis dihitung
</div>

</div>

<script>
function hitung() {
  const harga = Number(document.getElementById("harga").value);
  const potongan = Number(document.getElementById("potongan").value);
  const modal = Number(document.getElementById("modal").value);

  const potongRp = harga * potongan / 100;
  const realMasuk = harga - potongRp;
  const laba = realMasuk - modal;
  const margin = modal ? (laba / modal * 100) : 0;

  document.getElementById("potongRp").value = potongRp.toLocaleString("id-ID");
  document.getElementById("realMasuk").value = realMasuk.toLocaleString("id-ID");
  document.getElementById("laba").value = laba.toLocaleString("id-ID");
  document.getElementById("margin").value = margin.toFixed(1) + "%";
}

document.querySelectorAll("input").forEach(input => {
  input.addEventListener("input", hitung);
});

hitung();
</script>

</body>
</html>
