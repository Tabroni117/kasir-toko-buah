async function logout() {
  try {
    const spinner = document.getElementById('logoutSpinner');
    spinner.style.display = 'flex';

    localStorage.setItem('isLoggingOut', 'true');

    await auth.signOut();

    localStorage.removeItem('isLoggedIn'); 
    localStorage.removeItem('userRole');
    localStorage.removeItem('userEmail');
    localStorage.removeItem('userUid');

    setTimeout(() => {

function hitungStatistikHarian() {
  const now = new Date();
  const awalHari = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
  const akhirHari = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

  db.collection("pesanan")
    .where("waktu", ">=", awalHari)
    .where("waktu", "<=", akhirHari)
    .get()
    .then(snapshot => {
      let totalTransaksi = 0;
      let totalPendapatan = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.total) {
          totalTransaksi++;
          totalPendapatan += parseFloat(data.total);
        }
      });

      document.querySelectorAll(".info-box")[0].querySelector(".value").innerText =
        "Rp " + totalPendapatan.toLocaleString('id-ID');
      document.querySelectorAll(".info-box")[1].querySelector(".value").innerText =
        totalTransaksi.toLocaleString('id-ID');
    })
    .catch(error => {
      console.error("Gagal mengambil data harian:", error);
    });
}




    









    

function cekPesananBaru() {
  db.collection("pesanan")
    .orderBy("waktu", "desc")
    .limit(1)
    .get()
    .then(snapshot => {
      if (!snapshot.empty) {
        const doc = snapshot.docs[0];
        const data = doc.data();
        const waktuPesanan = data.waktu?.toDate?.() || new Date();
        const waktuBuka = new Date(localStorage.getItem("pesananSudahDibuka") || 0);
        const sound = document.getElementById("notifSound");

        const lastOrderId = localStorage.getItem("lastOrderId");
        const currentOrderId = doc.id;

        const sudahDibuka = localStorage.getItem("sudahBuka_" + currentOrderId);

        if (waktuPesanan > waktuBuka && !sudahDibuka) {
          notifEl.style.display = "inline";
          tombolPesanan.classList.add("berkedip-kuat");

          // hanya play kalau belum diputar
          if (sound.paused) sound.play();
        } else {
          notifEl.style.display = "none";
          tombolPesanan.classList.remove("berkedip-kuat");
          // JANGAN pause di sini, biarkan sampai user klik tombol
        }
      }
    });
}

// --- Event Listener ---
document.addEventListener("DOMContentLoaded", () => {
  cekPesananBaru();
  setInterval(cekPesananBaru, 5000);
});

tombolPesanan.addEventListener("click", async () => {
  const sekarang = new Date().toISOString();
  localStorage.setItem("pesananSudahDibuka", sekarang);

  const sound = document.getElementById("notifSound");
  sound.pause();
  sound.currentTime = 0;

  const lastOrderId = localStorage.getItem("lastOrderId");
  if (lastOrderId) {
    localStorage.setItem("sudahBuka_" + lastOrderId, "true");

    const user = firebase.auth().currentUser;
    if (user) {
      const docRef = db.collection("pesanan").doc(lastOrderId);
      const docSnap = await docRef.get();
      const data = docSnap.data();

      if (data && !data.dibukaOleh) {
        await docRef.update({
          dibukaOleh: user.uid,
          dibukaOlehNama: user.email,
          dibukaAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("✅ Ditandai sudah dibuka oleh:", user.email);
      } else {
        console.log("ℹ️ Sudah dibuka oleh:", data.dibukaOlehNama || 'pegawai lain');
      }
    }
  }
});
