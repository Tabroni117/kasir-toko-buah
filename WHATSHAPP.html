<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Bulk Sender</title>
</head>
<body>
  <h2>Kirim Pesan ke Banyak Nomor</h2>
  <textarea id="nomor" placeholder="Masukkan nomor WA, pisahkan dengan koma" rows="4" cols="50"></textarea><br><br>
  <textarea id="pesan" placeholder="Isi pesan yang ingin dikirim" rows="4" cols="50"></textarea><br><br>
  <button onclick="kirimPesan()">Kirim Sekarang</button>

  <script>
    function kirimPesan() {
      const no = document.getElementById("nomor").value.split(",");
      const pesan = encodeURIComponent(document.getElementById("pesan").value);

      no.forEach(nomor => {
        const nomorBersih = nomor.replace(/\D/g, ''); // hapus karakter non-angka
        if (nomorBersih.length > 8) {
          window.open(`https://wa.me/${nomorBersih}?text=${pesan}`, '_blank');
        }
      });
    }
  </script>
</body>
</html>
