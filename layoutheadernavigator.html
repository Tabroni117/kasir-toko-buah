<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Layout Header & Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Header Premium */
    .fixed-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #22C55E;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .fixed-header .logo {
      display: flex;
      align-items: center;
    }

    .fixed-header img {
      height: 36px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .fixed-header h1 {
      font-size: 16px;
      margin: 0;
    }

    .logout-btn {
      background-color: #F59E0B;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Navigator Bawah */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 55px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }

    .bottom-nav button, .bottom-nav a {
      background: none;
      border: none;
      font-size: 12px;
      color: #22C55E;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }

    .bottom-nav i {
      font-size: 20px;
      margin-bottom: 2px;
    }

    .spacer-header {
      height: 60px;
    }

    .spacer-footer {
      height: 60px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="fixed-header" id="layout-header">
    <div class="logo">
      <img src="rujak-logo.png" alt="Logo" />
      <h1>TOKO BUAH INDONESIA</h1>
    </div>
    <button class="logout-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <!-- SPACER -->
  <div class="spacer-header"></div>

  <!-- NAVIGATOR -->
  <div class="bottom-nav" id="layout-footer">
    <a href="kasir.html">
      <i class="fas fa-cash-register"></i>
      Kasir
    </a>
    <a href="navigator-input.html">
      <i class="fas fa-bell"></i>
      Pesanan
    </a>
    <a href="inventoribuah.html">
      <i class="fas fa-apple-alt"></i>
      Stok
    </a>
    <a href="laporan.html">
      <i class="fas fa-chart-line"></i>
      Laporan
    </a>
  </div>

  <!-- SPACER -->
  <div class="spacer-footer"></div>

</body>
</html>
