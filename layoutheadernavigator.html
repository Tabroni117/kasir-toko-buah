<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Header & Navigator Layout</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ... semua isi CSS yang kamu kasih sebelumnya ... */
    /* Untuk singkatnya, kita asumsikan seluruh CSS yang kamu punya sudah disisipkan di sini */
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <div class="brand-icon">
        <i class="fas fa-leaf"></i>
      </div>
      <div class="brand-text">
        <h1>RUJAK BUAH INDONESIA</h1>
        <p>Aplikasi Kasir Premium</p>
      </div>
    </div>
    <button id="logoutBtn" class="btn btn-secondary" style="z-index: 1;" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i> Kembali
    </button>
  </header>

  <!-- Navigator -->
  <nav class="app-nav" style="display: flex; justify-content: space-around; padding: 1rem; position: fixed; bottom: 0; left: 0; right: 0; background: var(--primary); color: white;">
    <a href="#" class="nav-btn" style="color: white; text-align: center;">
      <i class="fas fa-home"></i><br><span>Beranda</span>
    </a>
    <a href="#" class="nav-btn" style="color: white; text-align: center;">
      <i class="fas fa-boxes"></i><br><span>Inventori</span>
    </a>
    <a href="#" class="nav-btn" style="color: white; text-align: center;">
      <i class="fas fa-chart-line"></i><br><span>Laporan</span>
    </a>
    <a href="#" class="nav-btn" style="color: white; text-align: center;">
      <i class="fas fa-cog"></i><br><span>Pengaturan</span>
    </a>
  </nav>
</body>
</html>
