<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUJAK BUAH INDONESIA | Input Buah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #16a34a;
      --primary-light: #22c55e;
      --primary-dark: #15803d;
      --secondary: #64748b;
      --accent: #84cc16;
      --light: #f0fdf4;
      --white: #ffffff;
      --dark: #1e293b;
      --card-shadow: 0 5px 8px -3px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
      --transition: all 0.2s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8fafc;
      color: var(--dark);
      padding: 10px;
      padding-bottom: 70px; /* Tambahkan padding bawah untuk menghindari konten tertutup navigasi */
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header-top button {
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .back-btn {
      background: var(--primary);
      color: white;
    }

    .back-btn:hover {
      background: var(--primary-light);
    }

    .refresh-btn {
      border: 1px solid var(--primary);
      color: var(--primary);
      background: white;
    }

    .refresh-btn:hover {
      background: var(--primary-light);
      color: white;
    }

    .judul {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .judul i {
      font-size: 18px;
    }

    h2.section-title {
      font-size: 14px;
      color: var(--primary-dark);
      margin-bottom: 1rem;
    }

    label, input {
      font-size: 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(16, 181, 129, 0.3);
      border-radius: 6px;
      background: #f8fafc;
      font-size: 12px;
    }

    .btn {
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 12px;
    }

    .data-table th,
    .data-table td {
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    .status-badge {
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 10px;
      background: #e0fce2;
      color: var(--primary-dark);
    }

    /* âœ… Navigasi bawah tetap di tempat */
    .app-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0;
      z-index: 100;
      border-top: 1px solid #e5e7eb;
    }

    .nav-btn {
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 0.6rem;
      color: var(--primary);
      padding: 0.3rem 0;
      transition: background 0.3s ease;
    }

    .nav-btn i {
      font-size: 0.9rem;
      margin-bottom: 2px;
    }

    .nav-btn.active {
      color: var(--primary);
      background: none;
      border-radius: 0;
      transform: none;
      padding: 0.3rem 0;
      box-shadow: none;
    }

    /* Spinner loading */
    #loadingSpinner {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid rgba(16, 185, 129, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loadingSpinner"><div class="spinner"></div></div>
  <div class="container">
    <div class="header-top">
      <button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fas fa-arrow-left"></i> Dashboard</button>
      <button class="refresh-btn" onclick="loadFruits()"><i class="fas fa-sync-alt"></i> Refresh</button>
    </div>
    <div class="judul">
      <i class="fas fa-leaf"></i>
      <span>RUJAK BUAH INDONESIA</span>
    </div>

    <section>
      <h2 class="section-title"><i class="fas fa-plus-circle"></i> Input Buah Premium</h2>
      <form id="fruitForm">
        <div class="form-group">
          <label for="fruitName">Nama Buah</label>
          <input type="text" id="fruitName" class="form-input" placeholder="Contoh: Apel Fuji" required>
        </div>
        <div class="form-group">
          <label for="fruitPrice">Harga (Rp)</label>
          <input type="number" id="fruitPrice" class="form-input" placeholder="Contoh: 50000" required>
        </div>
        <div class="form-group">
          <label for="fruitStock">Stok (kg)</label>
          <input type="number" id="fruitStock" class="form-input" placeholder="Contoh: 50" required>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Simpan</button>
          <button type="reset" class="btn btn-secondary"><i class="fas fa-redo"></i> Reset</button>
        </div>
      </form>

      <table class="data-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="fruitList"></tbody>
      </table>
    </section>
  </div>

  <nav class="app-nav">
    <a href="apl05.html" class="nav-btn"><i class="fas fa-home"></i><span>Beranda</span></a>
    <a href="inventoribuah.html" class="nav-btn"><i class="fas fa-boxes"></i><span>Inventori</span></a>
    <a href="navigator-input.html" class="nav-btn active"><i class="fas fa-receipt"></i><span>Pesanan</span></a>
    <a href="pengaturan.html" class="nav-btn"><i class="fas fa-cog"></i><span>Pengaturan</span></a>
  </nav>  

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const fruitForm = document.getElementById('fruitForm');
    const fruitList = document.getElementById('fruitList');
    const loadingSpinner = document.getElementById('loadingSpinner');

    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency', currency: 'IDR', minimumFractionDigits: 0
      }).format(amount);
    }

    function showLoading() {
      loadingSpinner.style.display = 'flex';
    }

    function hideLoading() {
      loadingSpinner.style.display = 'none';
    }

    function loadFruits() {
      showLoading();
      db.collection("buah").orderBy("nama").get()
        .then((querySnapshot) => {
          fruitList.innerHTML = '';
          if (querySnapshot.empty) {
            fruitList.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#888; padding:20px;"><i class='fas fa-box-open' style='color:var(--primary);'></i><br>Data buah belum tersedia</td></tr>`;
          } else {
            querySnapshot.forEach((doc) => {
              const data = doc.data();
              const status = data.stok > 0 ? 'Tersedia' : 'Habis';
              fruitList.innerHTML += `
                <tr>
                  <td>${data.nama}</td>
                  <td>${formatCurrency(data.harga)}</td>
                  <td>${data.stok} kg</td>
                  <td><span class="status-badge">${status}</span></td>
                  <td><button onclick="deleteFruit('${doc.id}')" style="color:red; border:none; background:none;"><i class="fas fa-trash-alt"></i></button></td>
                </tr>`;
            });
          }
          hideLoading();
        }).catch((err) => {
          alert("Gagal memuat data: " + err.message);
          hideLoading();
        });
    }

    fruitForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("fruitName").value.trim();
      const harga = parseInt(document.getElementById("fruitPrice").value);
      const stok = parseInt(document.getElementById("fruitStock").value);
      showLoading();
      db.collection("buah").add({ nama, harga, stok })
        .then(() => {
          fruitForm.reset();
          loadFruits();
        })
        .catch((err) => {
          alert("Gagal menambahkan data: " + err.message);
        })
        .finally(hideLoading);
    });

    function deleteFruit(id) {
      if (confirm("Hapus data buah ini?")) {
        showLoading();
        db.collection("buah").doc(id).delete()
          .then(() => loadFruits())
          .catch((err) => alert("Gagal menghapus: " + err.message))
          .finally(hideLoading);
      }
    }

    window.addEventListener("DOMContentLoaded", loadFruits);
  </script>
</body>
</html>
