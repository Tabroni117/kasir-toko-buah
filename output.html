<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan ke Supplier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Firebase SDK v9 Compatibility -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Increased max-width for table */
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        #kirimWhatsAppSupplierBtn { /* Changed ID */
            background-color: #25d366; /* WhatsApp Green */
            color: white;
        }
        #kirimWhatsAppSupplierBtn:hover { /* Changed ID */
            background-color: #1DA851;
            transform: translateY(-2px);
        }
        #backToInputOrderBtn { /* Changed ID */
            background-color: #007bff;
            color: white;
        }
        #backToInputOrderBtn:hover { /* Changed ID */
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners apply to table content */
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
        }
        tbody tr:nth-child(even) {
            background-color: #fcfcfc;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        .empty-state {
            text-align: center;
            color: #777;
            padding: 50px 20px;
            font-style: italic;
            font-size: 16px;
        }
        /* Custom Alert Modal */
        #customAlertDialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #customAlertDialog > div {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 300px;
        }
        #customAlertDialog p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        #customAlertDialog button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #customAlertDialog button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar Pesanan ke Supplier</h2>
        <div class="button-group">
            <button id="kirimWhatsAppSupplierBtn">Kirim Pesanan via WhatsApp</button>
            <button id="backToInputOrderBtn">Kembali ke Input Pesanan</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga Satuan</th>
                    <th>Supplier</th>
                    <th>Tanggal Pesanan</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Data pesanan akan dimuat di sini -->
            </tbody>
        </table>

        <p class="empty-state" id="emptyState">Memuat pesanan...</p>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertDialog">
        <div>
            <p id="customAlertMessage"></p>
            <button id="customAlertOk">OK</button>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
            authDomain: "tokobuahkasir.firebaseapp.com",
            projectId: "tokobuahkasir",
            storageBucket: "tokobuahkasir.firebasestorage.app",
            messagingSenderId: "731011133713",
            appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
            measurementId: "G-7CPE2DB2BV"
        };

        // Initialize Firebase
        let app;
        try {
            app = firebase.initializeApp(firebaseConfig);
            console.log("DEBUG: Firebase App initialized successfully.");
        } catch (error) {
            console.error("DEBUG: Error initializing Firebase App:", error);
        }
        const auth = firebase.auth(); 
        const db = firebase.firestore();

        // Firestore Collection Reference (Tetap menggunakan 'Produk' sesuai permintaan Kakak)
        const produkCollection = db.collection('Produk');
        console.log("DEBUG: Firestore collection 'Produk' reference created.");

        // DOM Elements
        const ordersTableBody = document.getElementById('ordersTableBody'); // Changed ID
        const emptyStateMessage = document.getElementById('emptyState');
        const kirimWhatsAppSupplierBtn = document.getElementById('kirimWhatsAppSupplierBtn'); // Changed ID
        const backToInputOrderBtn = document.getElementById('backToInputOrderBtn'); // Changed ID

        const customAlertDialog = document.getElementById('customAlertDialog');
        const customAlertMessage = document.getElementById('customAlertMessage');
        const customAlertOk = document.getElementById('customAlertOk');

        let allOrders = []; // To store all fetched orders for WhatsApp sharing

        // --- Helper Functions ---
        function showCustomAlert(message) {
            return new Promise((resolve) => {
                customAlertMessage.textContent = message;
                customAlertDialog.style.display = 'flex';
                const handleOk = () => {
                    customAlertDialog.style.display = 'none';
                    customAlertOk.removeEventListener('click', handleOk);
                    resolve();
                };
                customAlertOk.addEventListener('click', handleOk);
            });
        }

        function formatRupiah(amount) {
            if (amount === null || amount === undefined) {
                return 'N/A'; // Or any other placeholder for null/undefined prices
            }
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = (timestamp instanceof firebase.firestore.Timestamp) ? timestamp.toDate() : new Date(timestamp);
            if (isNaN(date.getTime())) return '-'; 
            return date.toLocaleDateString('id-ID'); // Only date for supplier orders
        }

        // --- Load Order Data from Firestore in Real-time ---
        async function loadOrders() { // Renamed function
            console.log("DEBUG: loadOrders function called.");
            emptyStateMessage.textContent = "Memuat pesanan...";
            emptyStateMessage.style.display = 'block';
            ordersTableBody.innerHTML = ''; 
            allOrders = []; // Clear previous orders

            try {
                // No explicit sign-in here, relies on Firestore rules for public read
                console.log("DEBUG: Attaching onSnapshot listener to 'Produk' collection (public read).");
                produkCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    console.log(`DEBUG: onSnapshot callback triggered. Number of documents: ${snapshot.size}`);
                    ordersTableBody.innerHTML = ''; 
                    allOrders = []; // Clear for fresh data

                    if (snapshot.empty) {
                        console.log("DEBUG: Snapshot is empty. No orders found.");
                        emptyStateMessage.textContent = "Belum ada pesanan yang tersimpan.";
                        emptyStateMessage.style.display = 'block';
                    } else {
                        console.log("DEBUG: Orders found, rendering...");
                        emptyStateMessage.style.display = 'none'; 
                        let orderNumber = 1;
                        snapshot.forEach(doc => {
                            const order = doc.data();
                            allOrders.push(order); // Add to local array
                            
                            const row = ordersTableBody.insertRow();
                            row.innerHTML = `
                                <td>${orderNumber++}</td>
                                <td>${order.nama_barang || '-'}</td>
                                <td>${order.jumlah_pesanan || '-'}</td>
                                <td>${formatRupiah(order.harga_satuan_supplier)}</td>
                                <td>${order.nama_supplier || '-'}</td>
                                <td>${formatDate(order.tanggal_pesanan)}</td>
                            `;
                        });
                    }
                }, error => {
                    console.error("DEBUG: Error in onSnapshot listener:", error);
                    emptyStateMessage.textContent = "Gagal memuat pesanan: " + error.message;
                    emptyStateMessage.style.color = 'red';
                    emptyStateMessage.style.display = 'block';
                    showCustomAlert("Gagal memuat daftar pesanan. Cek konsol untuk detail.");
                });
            } catch (error) {
                console.error("DEBUG: Error during initial order load setup:", error);
                emptyStateMessage.textContent = "Gagal terhubung ke Firebase. Coba refresh halaman.";
                emptyStateMessage.style.color = 'red';
                emptyStateMessage.style.display = 'block';
                showCustomAlert("Gagal terhubung ke Firebase. Coba refresh halaman.");
            }
        }

        // --- Kirim WhatsApp ke Supplier ---
        kirimWhatsAppSupplierBtn.addEventListener('click', async () => {
            if (allOrders.length === 0) {
                await showCustomAlert("Tidak ada data pesanan untuk dibagikan.");
                return;
            }

            const now = new Date();
            const tanggal = now.toLocaleDateString("id-ID", { year: 'numeric', month: 'long', day: 'numeric' }); // More formal date
            const jam = now.toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit', second: '2-digit' }); // Include seconds

            let pesan = `*REKAPITULASI PESANAN BARANG*
Tanggal: ${tanggal}
Pukul: ${jam}

`;
            let supplierOrders = {};

            // Group orders by supplier name
            allOrders.forEach(order => {
                // Use a more professional fallback for missing supplier name
                const supplier = order.nama_supplier && order.nama_supplier.trim() !== '' ? order.nama_supplier.trim() : 'Supplier Lain-lain';
                if (!supplierOrders[supplier]) {
                    supplierOrders[supplier] = [];
                }
                supplierOrders[supplier].push(order);
            });

            // Format message for each supplier
            for (const supplierName in supplierOrders) {
                // Filter out orders with missing essential data for a cleaner message
                const validOrdersForSupplier = supplierOrders[supplierName].filter(order => 
                    order.nama_barang && order.nama_barang.trim() !== '' &&
                    order.jumlah_pesanan && order.jumlah_pesanan.trim() !== ''
                );

                if (validOrdersForSupplier.length > 0) { // Only add supplier section if there are valid orders
                    pesan += `\n--- *${supplierName.toUpperCase()}* ---\n`; // Uppercase supplier name for emphasis
                    validOrdersForSupplier.forEach((order, i) => {
                        const namaBarang = order.nama_barang.trim();
                        const jumlahPesanan = order.jumlah_pesanan.trim();
                        const hargaSatuan = order.harga_satuan_supplier !== null && order.harga_satuan_supplier !== undefined ? formatRupiah(order.harga_satuan_supplier) : 'Harga Belum Tersedia';
                        pesan += `${i + 1}. ${namaBarang} (${jumlahPesanan}) - ${hargaSatuan}\n`;
                    });
                } else {
                    console.warn(`DEBUG: Skipping supplier group '${supplierName}' due to no valid items.`);
                }
            }
            
            // Add a message if no valid orders were found across all suppliers
            if (Object.keys(supplierOrders).length === 0 || allOrders.filter(order => order.nama_barang && order.jumlah_pesanan).length === 0) {
                pesan += `Belum ada pesanan yang valid untuk ditampilkan.`;
            }

            pesan += `\nMohon konfirmasi ketersediaan dan total harga.
Terima kasih atas kerja samanya.`; // More professional closing

            const url = `https://wa.me/?text=${encodeURIComponent(pesan)}`;
            window.open(url, "_blank");
        });

        // --- Kembali ke Input Pesanan ---
        backToInputOrderBtn.addEventListener('click', () => {
            window.location.href = 'input-produk.html'; 
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders(); // Call the renamed function
        });
    </script>
</body>
</html>
