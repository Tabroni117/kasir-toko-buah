<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Penjual - Rujak Buah Indonesia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      height: 100vh;
      overflow-y: auto;
    }

    .filter-section {
      background-color: #e6fce7;
      border-radius: 10px;
      padding: 16px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.03);
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .btn-reset {
      background-color: #d1d5db;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #1f2937;
      border: none;
      cursor: pointer;
    }

    .btn-reset:hover {
      background-color: #9ca3af;
    }

    .order-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      padding: 16px;
      margin-bottom: 16px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .order-item:hover {
      transform: scale(1.01);
    }

    .order-id {
      font-weight: 700;
      font-size: 1.1rem;
      color: #16a34a;
      margin-bottom: 6px;
    }

    .customer-info-item {
      font-size: 0.95rem;
      margin-bottom: 4px;
      color: #374151;
    }

    .order-total-item {
      font-weight: 600;
      margin-top: 8px;
      font-size: 1rem;
      color: #065f46;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 10px;
      text-transform: uppercase;
    }

    .status.Pending { background-color: #facc15; color: #92400e; }
    .status.Diproses { background-color: #3b82f6; color: white; }
    .status.Selesai { background-color: #22c55e; color: white; }
    .status.Dibatalkan { background-color: #ef4444; color: white; }

    .spinner {
      border: 4px solid #d1fae5;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #16a34a;
      margin-bottom: 20px;
      text-align: center;
    }

    .modal-detail-item {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .modal-detail-item strong {
      margin-right: 8px;
    }

    .modal-product-list h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 15px;
      color: #065f46;
    }

    .modal-product-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      border-bottom: 1px dotted #ccc;
      padding: 4px 0;
    }
  </style>
</head>
<body>

<button onclick="window.history.back()" style="
  margin: 16px auto;
  display: block;
  background: linear-gradient(to right, #16a34a, #22c55e);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 14px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  cursor: pointer;
">
  ‚Üê Kembali
</button>

  
  <div class="container">
    <div class="filter-section">
      <div class="form-group">
        <label for="searchQuery">Cari Nomor Pesanan / Nama:</label>
        <input type="text" id="searchQuery" placeholder="Cari pesanan...">
      </div>
      <div class="form-group">
        <label for="filterDate">Filter Tanggal:</label>
        <input type="date" id="filterDate">
      </div>
      <button id="resetFiltersBtn" class="btn-reset"><i class="fas fa-redo mr-1"></i> Reset Filter</button>
    </div>

    <div id="orderList">
      <div class="spinner"></div>
      <p class="text-center text-gray-500 mt-2">Memuat pesanan...</p>
    </div>
  </div>

  <div id="orderDetailModal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close-btn" id="closeModalBtn">&times;</button>
      <h2 class="modal-title" id="modalOrderId"></h2>
      <div class="modal-detail-item"><strong>Waktu:</strong> <span id="modalOrderTime"></span></div>
      <div class="modal-detail-item"><strong>Nama:</strong> <span id="modalCustomerName"></span></div>
      <div class="modal-detail-item"><strong>No HP:</strong> <span id="modalCustomerPhone"></span></div>
      <div class="modal-detail-item"><strong>Alamat:</strong> <span id="modalCustomerAddress"></span></div>
      <div class="modal-detail-item"><strong>Total:</strong> <span id="modalTotalAmount"></span></div>
      <div class="modal-detail-item"><strong>Status:</strong> <span id="modalStatus" class="status"></span></div>

      <div class="modal-product-list">
        <h3>Detail Produk:</h3>
        <div id="modalProductItems"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.firebasestorage.app",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const pesananCollection = db.collection('pesanan');
    const usersCollection = db.collection('users');

    const orderListDiv = document.getElementById('orderList');
    const searchQueryInput = document.getElementById('searchQuery');
    const filterDateInput = document.getElementById('filterDate');
    const resetFiltersBtn = document.getElementById('resetFiltersBtn');

    const orderDetailModal = document.getElementById('orderDetailModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalOrderId = document.getElementById('modalOrderId');
    const modalOrderTime = document.getElementById('modalOrderTime');
    const modalCustomerName = document.getElementById('modalCustomerName');
    const modalCustomerPhone = document.getElementById('modalCustomerPhone');
    const modalCustomerAddress = document.getElementById('modalCustomerAddress');
    const modalTotalAmount = document.getElementById('modalTotalAmount');
    const modalStatus = document.getElementById('modalStatus');
    const modalProductItems = document.getElementById('modalProductItems');

    auth.onAuthStateChanged(user => {
      if (user) {
        usersCollection.doc(user.uid).get().then(doc => {
          if (doc.exists && doc.data().role === 'penjual') {
            loadData();
          } else {
            alert("Anda tidak memiliki akses.");
            window.location.href = "index.html";
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      }).format(amount);
    }

    function formatDate(timestamp) {
      if (!timestamp) return '-';
      const date = timestamp.toDate();
      return date.toLocaleString('id-ID', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function getStatusClass(status) {
      return status === "Pending" ? "Pending"
        : status === "Diproses" ? "Diproses"
        : status === "Selesai" ? "Selesai"
        : status === "Dibatalkan" ? "Dibatalkan"
        : "";
    }

    async function loadData() {
      orderListDiv.innerHTML = '<div class="spinner"></div>';
      try {
        let query = pesananCollection.orderBy("waktu", "desc");

        const searchTxt = searchQueryInput.value.trim().toUpperCase();
        const filterDateVal = filterDateInput.value;

        if (filterDateVal) {
          const selectedDate = new Date(filterDateVal);
          const start = new Date(selectedDate.setHours(0, 0, 0, 0));
          const end = new Date(selectedDate.setHours(23, 59, 59, 999));
          query = query.where('waktu', '>=', firebase.firestore.Timestamp.fromDate(start))
                       .where('waktu', '<=', firebase.firestore.Timestamp.fromDate(end));
        }

        const snapshot = await query.get();
        let docs = searchTxt
          ? snapshot.docs.filter(doc => {
              const data = doc.data();
              return (data.customer?.fullName || '').toUpperCase().includes(searchTxt) ||
                     (data.displayOrderId || '').toUpperCase().includes(searchTxt);
            })
          : snapshot.docs;

        orderListDiv.innerHTML = docs.length
          ? ''
          : '<p class="text-center text-gray-500">Tidak ada pesanan.</p>';

        docs.forEach(doc => {
          const data = doc.data();
          const orderId = data.displayOrderId || '#' + doc.id.slice(0, 6).toUpperCase();
          const html = `
            <div class="order-item" data-order-id="${doc.id}">
              <div class="order-id">${orderId}</div>
              <div class="customer-info-item">üë§ ${data.customer?.fullName || '-'}</div>
              <div class="customer-info-item">üìç ${data.customer?.address || '-'}</div>
              <div class="order-total-item">üí∞ ${formatCurrency(data.totalAmount || 0)}</div>
              <div class="status ${getStatusClass(data.status)}">${data.status || '-'}</div>
            </div>
          `;
          orderListDiv.innerHTML += html;
        });

        document.querySelectorAll('.order-item').forEach(item => {
          item.addEventListener('click', () => showOrderDetail(item.dataset.orderId));
        });

      } catch (err) {
        console.error("Load error:", err);
        orderListDiv.innerHTML = '<p class="text-center text-red-500">Gagal memuat data.</p>';
      }
    }

    async function showOrderDetail(docId) {
      try {
        const doc = await pesananCollection.doc(docId).get();
        if (doc.exists) {
          const data = doc.data();
          const orderId = data.displayOrderId || '#' + doc.id.slice(0, 6).toUpperCase();

          modalOrderId.textContent = `Detail Pesanan: ${orderId}`;
          modalOrderTime.textContent = formatDate(data.waktu);
          modalCustomerName.textContent = data.customer?.fullName || '-';
          modalCustomerPhone.textContent = data.customer?.phoneNumber || '-';
          modalCustomerAddress.textContent = data.customer?.address || '-';
          modalTotalAmount.textContent = formatCurrency(data.totalAmount || 0);
          modalStatus.textContent = data.status || '-';
          modalStatus.className = `status ${getStatusClass(data.status)}`;

          modalProductItems.innerHTML = (data.products || []).map(product => `
            <div class="modal-product-item">
              <span>${product.name}</span>
              <span>${product.quantity}x</span>
              <span>${formatCurrency(product.price * product.quantity)}</span>
            </div>
          `).join('') || '<p class="text-gray-500">Tidak ada produk.</p>';

          orderDetailModal.classList.add('active');
        }
      } catch (err) {
        alert('Gagal menampilkan detail pesanan');
        console.error(err);
      }
    }

    closeModalBtn.onclick = () => orderDetailModal.classList.remove('active');
    orderDetailModal.onclick = e => {
      if (e.target === orderDetailModal) orderDetailModal.classList.remove('active');
    };

    searchQueryInput.addEventListener('input', loadData);
    filterDateInput.addEventListener('change', loadData);
    resetFiltersBtn.onclick = () => {
      searchQueryInput.value = '';
      filterDateInput.value = '';
      loadData();
    };
  </script>
</body>
</html>
