<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Menu - Rujak Buah Indonesia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h1 {
            text-align: center;
            color: #00C853;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-section, .list-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fdfdfd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus {
            border-color: #00C853;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button-group button.primary {
            background-color: #00C853;
            color: white;
        }
        .button-group button.primary:hover {
            background-color: #00A344;
            transform: translateY(-2px);
        }
        .button-group button.secondary {
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
        }
        .button-group button.secondary:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
            vertical-align: top;
            font-size: 0.9em; /* Sedikit perkecil font untuk kerapihan */
        }
        table th {
            background-color: #e8f5e9;
            color: #00C853;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #eef7ee;
        }
        table td img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin-right: 10px;
            color: #00C853;
            transition: color 0.3s;
        }
        .actions button:hover {
            color: #00A344;
        }
        .actions button.delete {
            color: #e53935;
        }
        .actions button.delete:hover {
            color: #c62828;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* --- Responsive Adjustments for Mobile --- */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Kurangi padding overall */
            }
            .container {
                margin: 10px auto;
                padding: 15px; /* Kurangi padding container */
            }
            h1 {
                font-size: 1.8em; /* Kecilkan ukuran judul */
                margin-bottom: 20px;
            }
            .form-section, .list-section {
                padding: 15px; /* Kurangi padding section */
            }
            .form-group input[type="text"],
            .form-group input[type="number"],
            .form-group textarea {
                width: 100%; /* Pastikan full width */
                box-sizing: border-box; /* Pastikan padding masuk dalam width */
            }
            .button-group {
                flex-direction: column; /* Tombol jadi vertikal */
            }
            .button-group button {
                width: 100%;
                margin-bottom: 10px; /* Jarak antar tombol vertikal */
            }

            /* --- Optimalisasi Tabel untuk Mobile --- */
            .list-section {
                overflow-x: auto; /* Aktifkan scroll horizontal untuk tabel jika terlalu lebar */
                -webkit-overflow-scrolling: touch; /* Untuk smooth scrolling di iOS */
            }
            table {
                display: block; /* Agar tabel tidak menjadi layout block */
                white-space: nowrap; /* Mencegah konten tabel pecah baris */
                width: max-content; /* Biarkan tabel lebarnya sesuai konten */
                min-width: 100%; /* Tapi tetap minimal 100% dari container-nya */
            }
            table th, table td {
                white-space: normal; /* Kembali ke normal untuk teks di dalam sel */
                font-size: 0.85em; /* Lebih kecil lagi untuk sel tabel */
                box-sizing: border-box; /* Pastikan padding masuk dalam width sel */
            }
            table td img {
                width: 60px; /* Perkecil gambar di mobile */
                height: 60px;
            }
            .actions button {
                font-size: 1em; /* Perkecil icon aksi */
                margin-right: 5px;
            }

            /* Alternatif layout tabel (commented out, tapi bisa dicoba jika scroll kurang optimal)
            
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            table tr {
                border: 1px solid #e0e0e0;
                margin-bottom: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            table td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: right;
                font-size: 0.9em;
            }
            table td:before {
                position: absolute;
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #555;
                line-height: 2.5; // Menyesuaikan tinggi
            }
            // Definisikan content untuk setiap td:before
            table td:nth-of-type(1):before { content: "Nama:"; }
            table td:nth-of-type(2):before { content: "Harga:"; }
            table td:nth-of-type(3):before { content: "Stok (kg):"; }
            table td:nth-of-type(4):before { content: "Deskripsi:"; }
            table td:nth-of-type(5):before { content: "Gambar:"; }
            table td:nth-of-type(6):before { content: "Rating:"; }
            table td:nth-of-type(7):before { content: "Waktu Kirim:"; }
            table td:nth-of-type(8):before { content: "Tersedia:"; }
            table td:nth-of-type(9):before { content: "Aksi:"; }
            table td:last-child {
                border-bottom: 0;
                padding-bottom: 10px; // Tambahkan padding bawah
            }
            table td img {
                max-width: 100px; // Ukuran gambar di mobile
                height: auto;
                display: block; // Agar tidak inline
                margin-top: 5px; // Sedikit jarak dari label
                float: right; // Agar rata kanan dengan teks
            }
            */
        }

        /* Specific for isAvailable checkbox */
        .form-group #isAvailable {
            width: auto; /* Checkbox tidak perlu full width */
            margin-left: 10px;
            transform: scale(1.2); /* Sedikit perbesar checkbox */
            vertical-align: middle;
        }
        .form-group #isAvailable + label { /* Label setelah checkbox */
            display: inline-block;
            margin-bottom: 0;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manajemen Menu Rujak Buah</h1>

        <div class="form-section">
            <h2>Tambah/Edit Menu</h2>
            <form id="menuForm">
                <input type="hidden" id="menuId">
                <div class="form-group">
                    <label for="namaBuah">Nama Menu:</label>
                    <input type="text" id="namaBuah" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga (Rp):</label>
                    <input type="number" id="harga" required min="0">
                </div>
                <div class="form-group">
                    <label for="stok">Stok (kg):</label>
                    <input type="number" id="stok" required min="0">
                </div>
                <div class="form-group">
                    <label for="deskripsi">Deskripsi:</label>
                    <textarea id="deskripsi" placeholder="Contoh: Rujak Mangga Muda segar dengan bumbu kacang yang kaya rasa, sedikit asam dan manis."></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL Gambar:</label>
                    <input type="text" id="imageUrl" placeholder="Contoh: https://example.com/rujak-mangga.png">
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1.0 - 5.0):</label>
                    <input type="number" id="rating" step="0.1" min="0" max="5" placeholder="Contoh: 4.7">
                </div>
                <div class="form-group">
                    <label for="deliveryTime">Estimasi Waktu Pengiriman:</label>
                    <input type="text" id="deliveryTime" placeholder="Contoh: 15-25 menit">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isAvailable" checked> Tersedia untuk Pelanggan
                    </label>
                </div>
                <div class="button-group">
                    <button type="submit" class="primary" id="submitButton">Tambah Menu</button>
                    <button type="button" class="secondary" id="cancelEditButton" style="display: none;">Batal Edit</button>
                </div>
            </form>
        </div>

        <div class="list-section">
            <h2>Daftar Menu Tersedia</h2>
            <table id="menuTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Stok (kg)</th>
                        <th>Deskripsi</th>
                        <th>Gambar</th>
                        <th>Rating</th>
                        <th>Waktu Kirim</th>
                        <th>Tersedia</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase Anda (PASTIKAN INI SUDAH ADA DAN BENAR DARI PROYEK ANDA)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Ganti dengan API Key Anda
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inisialisasi Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const menuCollection = db.collection('buah'); // Menggunakan koleksi 'buah' sesuai diskusi

        // --- Elemen Form ---
        const menuForm = document.getElementById('menuForm');
        const menuIdInput = document.getElementById('menuId');
        const namaBuahInput = document.getElementById('namaBuah');
        const hargaInput = document.getElementById('harga');
        const stokInput = document.getElementById('stok');
        const deskripsiInput = document.getElementById('deskripsi');
        const imageUrlInput = document.getElementById('imageUrl');
        const ratingInput = document.getElementById('rating');
        const deliveryTimeInput = document.getElementById('deliveryTime');
        const isAvailableInput = document.getElementById('isAvailable');
        const submitButton = document.getElementById('submitButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const menuTableBody = document.querySelector('#menuTable tbody');

        let currentEditId = null; // Untuk menyimpan ID menu yang sedang diedit

        // --- Fungsi untuk Menampilkan Pesan ---
        function showMessage(msg, type = 'success') {
            const container = document.querySelector('.container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.textContent = msg;
            container.insertBefore(messageDiv, menuForm);
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // --- Fungsi untuk Mereset Form ---
        function resetForm() {
            menuForm.reset();
            menuIdInput.value = '';
            currentEditId = null;
            submitButton.textContent = 'Tambah Menu';
            cancelEditButton.style.display = 'none';
            isAvailableInput.checked = true; // Default kembali ke tersedia
        }

        // --- Fungsi untuk Menambah/Mengedit Buah ---
        menuForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nama = namaBuahInput.value;
            const harga = parseFloat(hargaInput.value);
            const stok = parseFloat(stokInput.value);
            const deskripsi = deskripsiInput.value;
            const imageUrl = imageUrlInput.value;
            const rating = parseFloat(ratingInput.value) || null; // Bisa null jika tidak diisi
            const deliveryTime = deliveryTimeInput.value;
            const isAvailable = isAvailableInput.checked;

            if (!nama || isNaN(harga) || isNaN(stok)) {
                showMessage('Nama, Harga, dan Stok harus diisi.', 'error');
                return;
            }

            const menuData = {
                nama: nama,
                harga: harga,
                stok: stok,
                deskripsi: deskripsi,
                imageUrl: imageUrl,
                rating: rating,
                deliveryTime: deliveryTime,
                isAvailable: isAvailable,
                createdAt: currentEditId ? undefined : firebase.firestore.FieldValue.serverTimestamp(), // Hanya saat tambah baru
                updatedAt: firebase.firestore.FieldValue.serverTimestamp() // Selalu update saat edit/tambah
            };

            try {
                if (currentEditId) {
                    // Mode Edit
                    await menuCollection.doc(currentEditId).update(menuData);
                    showMessage('Menu berhasil diperbarui!');
                } else {
                    // Mode Tambah
                    await menuCollection.add(menuData);
                    showMessage('Menu berhasil ditambahkan!');
                }
                resetForm();
            } catch (error) {
                console.error("Error saat menyimpan data: ", error);
                showMessage('Gagal menyimpan menu. Coba lagi.', 'error');
            }
        });

        // --- Fungsi untuk Memuat Data ke Form untuk Edit ---
        async function loadMenuForEdit(id) {
            try {
                const doc = await menuCollection.doc(id).get();
                if (doc.exists) {
                    const data = doc.data();
                    currentEditId = id;
                    namaBuahInput.value = data.nama;
                    hargaInput.value = data.harga;
                    stokInput.value = data.stok;
                    deskripsiInput.value = data.deskripsi || '';
                    imageUrlInput.value = data.imageUrl || '';
                    ratingInput.value = data.rating !== null ? data.rating : ''; // Ubah null ke string kosong untuk input
                    deliveryTimeInput.value = data.deliveryTime || '';
                    isAvailableInput.checked = data.isAvailable !== undefined ? data.isAvailable : true; // Default true
                    submitButton.textContent = 'Update Menu';
                    cancelEditButton.style.display = 'inline-block';
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll ke atas form
                } else {
                    showMessage('Menu tidak ditemukan.', 'error');
                }
            } catch (error) {
                console.error("Error saat memuat data untuk edit: ", error);
                showMessage('Gagal memuat menu untuk edit.', 'error');
            }
        }

        // --- Fungsi untuk Menghapus Buah ---
        async function deleteMenu(id) {
            if (confirm('Apakah Anda yakin ingin menghapus menu ini?')) {
                try {
                    await menuCollection.doc(id).delete();
                    showMessage('Menu berhasil dihapus!');
                } catch (error) {
                    console.error("Error saat menghapus data: ", error);
                    showMessage('Gagal menghapus menu. Coba lagi.', 'error');
                }
            }
        }

        // --- Listener untuk Tombol Batal Edit ---
        cancelEditButton.addEventListener('click', resetForm);

        // --- Realtime Listener untuk Menampilkan Buah ---
        menuCollection.orderBy('nama').onSnapshot((snapshot) => {
            menuTableBody.innerHTML = ''; // Kosongkan tabel sebelum mengisi ulang
            if (snapshot.empty) {
                const row = menuTableBody.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 9; // Sesuaikan dengan jumlah kolom
                cell.textContent = 'Belum ada data menu.';
                cell.style.textAlign = 'center';
                cell.style.padding = '20px';
            } else {
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = menuTableBody.insertRow();
                    row.insertCell(0).textContent = data.nama;
                    row.insertCell(1).textContent = `Rp ${data.harga.toLocaleString('id-ID')}`;
                    row.insertCell(2).textContent = `${data.stok} kg`;
                    row.insertCell(3).textContent = data.deskripsi || '-';
                    const imgCell = row.insertCell(4);
                    if (data.imageUrl) {
                        const img = document.createElement('img');
                        img.src = data.imageUrl;
                        img.alt = data.nama;
                        imgCell.appendChild(img);
                    } else {
                        imgCell.textContent = '-';
                    }
                    row.insertCell(5).textContent = data.rating !== null ? data.rating : '-';
                    row.insertCell(6).textContent = data.deliveryTime || '-';
                    row.insertCell(7).textContent = data.isAvailable ? 'Ya' : 'Tidak';

                    const actionsCell = row.insertCell(8);
                    actionsCell.classList.add('actions');
                    const editButton = document.createElement('button');
                    editButton.innerHTML = '<i class="fas fa-edit"></i> Edit'; // Tambahkan teks "Edit"
                    editButton.title = 'Edit';
                    editButton.addEventListener('click', () => loadMenuForEdit(doc.id));
                    actionsCell.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete');
                    deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> Hapus'; // Tambahkan teks "Hapus"
                    deleteButton.title = 'Hapus';
                    deleteButton.addEventListener('click', () => deleteMenu(doc.id));
                    actionsCell.appendChild(deleteButton);
                });
            }
        }, (error) => {
            console.error("Error saat mengambil data menu: ", error);
            showMessage('Gagal memuat daftar menu.', 'error');
            const row = menuTableBody.insertRow();
            const cell = row.insertCell(0);
            cell.colSpan = 9;
            cell.textContent = 'Terjadi kesalahan saat memuat data.';
            cell.style.textAlign = 'center';
            cell.style.color = 'red';
            cell.style.padding = '20px';
        });
    </script>
</body>
</html>
