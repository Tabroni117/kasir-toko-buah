            cursor: pointer;
            width: calc(100% - 32px); /* Full width minus padding */

            bottom: 10px;

            background: linear-gradient(135deg, #00B04C, #5BB914);
        }

.variant-group {

}

.variant-label {

.variant-options {
    display: flex;

    gap: 8px;
}

.variant-option {
    padding: 8px 14px;

        .product-header-detail {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 12px;
  padding: 0 16px;
}

.product-name-detail {
  font-size: 18px;
  font-weight: bold;
  color: #333;
  margin: 0;
  max-width: 60%;
  word-break: break-word;
}

  display: flex;
  align-items: center;
  gap: 6px;
}

  background-color: #00c853;

  position: fixed;

}

.variant-group {

.variant-label {

}

/* Tombol Varian */
.variant-options {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.variant-option {
  background-color: #f3f4f6;

  cursor: pointer;
  font-size: 13px;

.variant-option:hover {

  font-size: 20px;
  font-weight: bold;

  padding-left: 0;

  transition: opacity 0.3s ease, transform 0.3s ease;

<body>
  <div class="container">
    <header class="header-detail" style="display: flex; justify-content: space-between; align-items: center; background: linear-gradient(135deg, #00C853, #64DD17); color: white; padding: 12px 16px;">
      
      <!-- Kiri: Tombol kembali + Judul -->
      <div style="display: flex; align-items: center;">
        <i class="fas fa-arrow-left back-button" id="btnBackDetail" style="font-size: 20px; margin-right: 10px; cursor: pointer;"></i>
        <div class="header-title" style="font-size: 16px; font-weight: bold;">Detail Produk</div>
      </div>
      
      <!-- Kanan: Swipe Bar -->
      <div id="swipeBarClose" style="width: 35px; height: 4px; background: #ffffffa0; border-radius: 10px; cursor: pointer;"></div>

    </header>
        
        <img src="" alt="Gambar Produk" class="product-image-detail" id="productImage">
        <div class="product-info-detail">
           <div class="product-header-detail">
  <h1 class="product-name-detail" id="productName"></h1>

  <div class="quantity-selector">
    <button class="quantity-button" id="decreaseQuantity">-</button>
    <input type="number" class="quantity-input" id="productQuantity" value="0" min="0" readonly>
    <button class="quantity-button" id="increaseQuantity">+</button>
  </div>
</div>
            <p class="product-description-detail" id="productDescription"></p>
            <p class="product-price-detail" id="productPrice"></p>

<!-- VARIAN SECTION -->
<div class="variant-group">
    <label class="variant-label">Pilih Bumbu:</label>
    <div class="variant-options" data-variant="bumbu">
        <div class="variant-option active" data-value="Pedas">Pedas</div>
        <div class="variant-option" data-value="Extra Pedas">Extra Pedas</div>
        <div class="variant-option" data-value="Manis">Manis</div>
    </div>
</div>

<div class="variant-group">
    <label class="variant-label">Pilih Kacang:</label>
    <div class="variant-options" data-variant="kacang">
        <div class="variant-option active" data-value="Dengan Kacang">Dengan Kacang</div>
        <div class="variant-option" data-value="Tanpa Kacang">Tanpa Kacang</div>
    </div>
</div>
            
<script>
// Variabel global untuk menyimpan pilihan varian
const selectedVariants = {
    bumbu: "Pedas",
    kacang: "Dengan Kacang"
};

let selectedProduct = null;
const productQuantityInput = document.getElementById('productQuantity');


// Fungsi untuk animasi "terbang ke keranjang"
function lemparKeKeranjang(imgSrc) {
    const img = document.createElement('img');
    img.src = imgSrc;
    img.classList.add('fly-to-cart');

    const startRect = document.getElementById('increaseQuantity').getBoundingClientRect();
    const endRect = window.parent.document.getElementById('popupCheckoutBar').getBoundingClientRect();

    img.style.left = `${startRect.left}px`;
    img.style.top = `${startRect.top}px`;
    img.style.opacity = 1;

    document.body.appendChild(img);

    requestAnimationFrame(() => {
        img.style.transform = `translate(${endRect.left - startRect.left}px, ${endRect.top - startRect.top}px) scale(0.2)`;
        img.style.opacity = 0;
    });

    setTimeout(() => {
        document.body.removeChild(img);
    }, 700);
}

// Fungsi untuk menutup popup
function closePopup() {
    const popupPanel = document.getElementById('popupPanel');
    if (popupPanel) {
        popupPanel.classList.add('hide-popup');
        setTimeout(() => {
            window.parent.postMessage({ type: 'closePopup' }, '*');
        }, 300);
    }
}


// Fungsi untuk mengupdate jumlah keranjang di Firebase
async function updateCartInFirestore(quantity) {
    const user = firebase.auth().currentUser;
    if (!user || !selectedProduct) {
        console.warn("Pengguna belum login atau produk tidak ditemukan.");
        return;
    }

    const userId = user.uid;
    const productId = selectedProduct.id;
    const customKey = `${selectedVariants.bumbu}_${selectedVariants.kacang}`;
    const cartDocRef = db.collection('carts').doc(userId).collection('items').doc(`${productId}_${customKey}`);

    try {
        if (quantity > 0) {
            await cartDocRef.set({
                id: productId,
                name: selectedProduct.name,
                image: selectedProduct.image,
                price: selectedProduct.price,
                custom: selectedVariants,
                quantity: quantity
            }, { merge: true });
        } else {
            await cartDocRef.delete();
        }

        // Ambil total keranjang setelah update
        const snapshot = await db.collection('carts').doc(userId).collection('items').get();
        let totalItem = 0;
        let totalPrice = 0;

        snapshot.forEach(doc => {
            const data = doc.data();
            totalItem += data.quantity || 0;
            totalPrice += (data.quantity || 0) * (data.price || 0); // Tambahkan validasi harga
        });

        // Kirim data ke halaman induk
        window.parent.postMessage({ type: 'cartUpdate', itemCount: totalItem, totalPrice }, '*');

    } catch (error) {
        console.error("❌ Gagal update keranjang:", error);
        alert("Terjadi kesalahan saat memperbarui keranjang. Silakan coba lagi.");
    }
}


// Event listener saat DOM sudah siap
document.addEventListener('DOMContentLoaded', function () {
    // Tangani klik pada varian
    document.querySelectorAll('.variant-options').forEach(group => {
        const variantType = group.dataset.variant;
        group.querySelectorAll('.variant-option').forEach(option => {
            option.addEventListener('click', () => {
                group.querySelectorAll('.variant-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                selectedVariants[variantType] = option.dataset.value;
            });
        });
    });

    selectedProduct = JSON.parse(sessionStorage.getItem('selectedProduct'));

    if (selectedProduct) {
        document.getElementById('productImage').src = selectedProduct.image;
        document.getElementById('productName').textContent = selectedProduct.name;
        document.getElementById('productDescription').textContent = selectedProduct.description;
        document.getElementById('productPrice').textContent = `Rp ${selectedProduct.price.toLocaleString('id-ID')}`;

        const decreaseButton = document.getElementById('decreaseQuantity');
        const increaseButton = document.getElementById('increaseQuantity');

        // Ambil quantity awal dari Firestore
        firebase.auth().onAuthStateChanged(async user => {
            if (user) {
                const userId = user.uid;
                const productId = selectedProduct.id;
                const customKey = `${selectedVariants.bumbu}_${selectedVariants.kacang}`;
                const cartDocRef = db.collection('carts').doc(userId).collection('items').doc(`${productId}_${customKey}`);

                try {
                    const doc = await cartDocRef.get();
                    if (doc.exists) {
                        const data = doc.data();
                        productQuantityInput.value = data.quantity || 1;
                    } else {
                        productQuantityInput.value = 1;
                    }
                } catch (error) {
                    console.error("❌ Gagal ambil data Firestore:", error);
                    productQuantityInput.value = 1;
                }
            }
        });


        // Event untuk tombol -
        decreaseButton.addEventListener('click', () => {
            let qty = parseInt(productQuantityInput.value);
            if (qty > 1) {
                qty--;
                productQuantityInput.value = qty;
                updateCartInFirestore(qty);
            } else if (qty === 1) {
                // Jika kuantitas 1, klik tombol minus akan menghapus produk
                productQuantityInput.value = 0;
                updateCartInFirestore(0);
            }
        });

        // Event untuk tombol +
        increaseButton.addEventListener('click', () => {
            let qty = parseInt(productQuantityInput.value);
            qty++;
            productQuantityInput.value = qty;
            updateCartInFirestore(qty);
            lemparKeKeranjang(selectedProduct.image);
        });

    } else {
        alert('Produk tidak ditemukan. Kembali ke halaman utama.');
        window.location.href = 'apl05.html';
    }

    // Event listener untuk tombol kembali dan swipe bar
    const btnBackDetail = document.getElementById('btnBackDetail');
    if (btnBackDetail) {
        btnBackDetail.addEventListener('click', closePopup);
    }

    const swipeBar = document.getElementById('swipeBarClose');
    if (swipeBar) {
        swipeBar.addEventListener('click', closePopup);
    }
});

</script>
