<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Rujak Buah Indonesia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Firebase SDK (Diperbarui ke versi 9.22.0 untuk konsistensi) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 70px; /* Space for the add to cart button */
        }

        /* Header Styling */
        .header-detail {
            background: linear-gradient(135deg, #00C853, #64DD17);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            color: white;
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .header-title {
            font-size: 16px;
            font-weight: bold;
        }

        /* Product Image */
        .product-image-detail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center 70%;
        }

        /* Product Info Section */
        .product-info-detail {
            padding: 16px;
        }

        .product-header-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding: 0; /* Override previous padding */
        }

        .product-name-detail {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
            max-width: 60%;
            word-break: break-word;
        }

        /* Quantity Selector */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quantity-button {
            background-color: #00c853;
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s ease; /* Add transition for opacity */
        }

        /* Style for disabled button */
        .quantity-button:disabled {
            background-color: #a5d6a7; /* Lighter green for disabled */
            cursor: not-allowed;
            opacity: 0.7;
        }

        .quantity-input {
            width: 30px;
            text-align: center;
            border: none;
            background: transparent;
            font-size: 16px;
        }

        /* Product Description & Price */
        .product-description-detail {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .product-price-detail {
            font-size: 18px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 16px;
        }

        /* Variant Section */
        .variant-group {
            margin-bottom: 20px;
        }

        .variant-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        .variant-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .variant-option {
            background-color: #f3f4f6;
            color: #333;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .variant-option:hover {
            background-color: #e0f2f1;
        }

        .variant-option.active {
            background-color: #22c55e;
            color: white;
            border: 1px solid #15803d;
            font-weight: bold;
        }

        /* Fly to Cart Animation */
        .fly-to-cart {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            z-index: 9999;
            transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
            pointer-events: none;
        }

        /* Popup Panel Animation */
        #popupPanel {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }

        #popupPanel.hide-popup {
            opacity: 0;
            transform: translateY(50px); /* Move down slowly while fading */
            pointer-events: none;
        }

        /* User ID Display for Debugging */
        #userIdDisplay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 5px;
            z-index: 101;
        }
        
        /* CSS for new notification */
        #variantAlert {
            display: none; /* Hidden by default */
            background-color: #e0f2f1;
            color: #15803d;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px; /* Add space below */
            text-align: center;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        #variantAlert.show {
            display: block;
            opacity: 1;
        }

}

}

}

    background-color: #00C853;

    border: none;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
}

.quantity-input {
    width: 40px;
    text-align: center;
    border: none;
    background: transparent;
    font-size: 16px;
}

.product-price-detail {
    font-size: 18px;
    color: #00C853;
    font-weight: 600;
    margin: 8px 0;
}

    font-size: 14px;
    color: #777;
    margin-bottom: 15px;
}

    margin-bottom: 12px;
}

.variant-label {
    display: block;

    </style>
</head>

<body>
    <div class="container" id="popupPanel">
        <header class="header-detail">
            <div style="display: flex; align-items: center;">
                <i class="fas fa-arrow-left back-button" id="btnBackDetail"></i>
                <div class="header-title">Detail Produk</div>
            </div>
            <div id="swipeBarClose" style="width: 35px; height: 4px; background: #ffffffa0; border-radius: 10px; cursor: pointer;"></div>
            <div id="userIdDisplay">Loading User ID...</div>        </header>

        <img src="" alt="Gambar Produk" class="product-image-detail" id="productImage">
        <div class="product-info-detail">
            <div class="product-header-detail">
                <h1 class="product-name-detail" id="productName"></h1>
                <div class="quantity-selector">
                    <button class="quantity-button" id="decreaseQuantity">-</button>
                    <input type="number" class="quantity-input" id="productQuantity" value="0" min="0" readonly>
                    <button class="quantity-button" id="increaseQuantity" disabled>+</button> <!-- Disabled by default -->
                </div>
            </div>

            <div id="variantAlert"></div>

            <p class="product-price-detail" id="productPrice"></p>
            <p class="product-description-detail" id="productDescription"></p>

            <div class="variant-group">
                <label class="variant-label">Pilih Bumbu:</label>
                <div class="variant-options" data-variant="bumbu">
                    <div class="variant-option" data-value="Pedas">Pedas</div>
                    <div class="variant-option" data-value="Extra Pedas">Extra Pedas</div>
                    <div class="variant-option" data-value="Manis">Manis</div>
                </div>
            </div>

            <div class="variant-group">
                <label class="variant-label">Pilih Kacang:</label>
                <div class="variant-options" data-variant="kacang">
                    <div class="variant-option" data-value="Dengan Kacang">Dengan Kacang</div>
                    <div class="variant-option" data-value="Tanpa Kacang">Tanpa Kacang</div>
                </div>
            </div>
        </div>
    </div>

   <script>
        // --- Firebase Configuration ---
        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
            authDomain: "tokobuahkasir.firebaseapp.com",
            projectId: "tokobuahkasir",
            storageBucket: "tokobuahkasir.firebasestorage.app",
            messagingSenderId: "731011133713",
            appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
            measurementId: "G-7CPE2DB2BV"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const cartsCollection = db.collection('carts'); // Referensi ke koleksi 'carts'

        // Global variables to store variant selections
        const selectedVariants = {
            bumbu: null, // No default selection
            kacang: null // No default selection
        };

        let selectedProduct = null;
        let productQuantityInput = null; // Will be initialized in DOMContentLoaded
        const userIdDisplay = document.getElementById('userIdDisplay');
        let currentUserId = null; // To store the UID of the logged-in user
        let increaseButton = null; // Reference to the '+' button

        // --- Function to display toast message ---
        function showToast(message) {
            const toast = document.getElementById('variantAlert');
            if (toast) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000); // Message disappears after 3 seconds
            }
        }

        // --- Function for "fly to cart" animation ---
        function lemparKeKeranjang(imgSrc) {
            const img = document.createElement('img');
            img.src = imgSrc;
            img.classList.add('fly-to-cart');

            const startRect = document.getElementById('increaseQuantity').getBoundingClientRect();
            // Target the cart icon within the floatingCartBar in the parent window
            const parentCartIcon = window.parent.document.querySelector('#floatingCartBar .cart-icon'); 
            
            if (!parentCartIcon) {
                console.warn("Cart icon not found in parent window for animation target.");
                document.body.removeChild(img); // Clean up if target not found
                return;
            }
            const endRect = parentCartIcon.getBoundingClientRect();

            img.style.left = `${startRect.left}px`;
            img.style.top = `${startRect.top}px`;
            img.style.opacity = 1;

            document.body.appendChild(img);

            requestAnimationFrame(() => {
                img.style.transform = `translate(${endRect.left - startRect.left}px, ${endRect.top - startRect.top}px) scale(0.2)`;
                img.style.opacity = 0;
            });

            setTimeout(() => {
                document.body.removeChild(img);
            }, 700);
        }

        // --- Function to close the popup (send message to parent) ---
        function closePopup() {
            // Send a specific message type to the parent to close this product detail popup
            window.parent.postMessage({ type: 'closeProductDetailPopup' }, '*');
        }

        // --- Function to update cart quantity in Firebase ---
        async function updateCartInFirestore(quantity) {
            if (!currentUserId || !selectedProduct) {
                console.warn("User not logged in or product not found.");
                showToast("Anda harus login untuk menambahkan item ke keranjang.");
                return;
            }

            // Ensure both variants are selected before proceeding
            if (!selectedVariants.bumbu || !selectedVariants.kacang) {
                showToast("Pilih varian bumbu dan kacang terlebih dahulu.");
                return;
            }

            const productId = selectedProduct.id;
            const bumbuVariant = selectedVariants.bumbu || 'none'; // Use 'none' if variant is null
            const kacangVariant = selectedVariants.kacang || 'none'; // Use 'none' if variant is null
            const customKey = `${productId}_${bumbuVariant}_${kacangVariant}`; // Unique key for product + variants

            // Reference to the specific cart item document
            const cartItemDocRef = cartsCollection.doc(currentUserId).collection('items').doc(customKey);

            try {
                if (quantity > 0) {
                    await cartItemDocRef.set({
                        id: productId,
                        name: selectedProduct.name,
                        image: selectedProduct.image,
                        price: selectedProduct.price,
                        custom: {
                            bumbu: bumbuVariant,
                            kacang: kacangVariant
                        },
                        quantity: quantity
                    }, { merge: true });
                } else {
                    await cartItemDocRef.delete(); // Remove item if quantity is 0
                }

                // Send a message to the parent window indicating cart update
                // This is the KEY change: parent will then call its updateCartUI()
                window.parent.postMessage({ type: 'cartUpdatedFromProductDetail' }, '*');
                showToast("Keranjang berhasil diperbarui!"); // User feedback

            } catch (error) {
                console.error("❌ Failed to update cart:", error);
                showToast("Terjadi kesalahan saat memperbarui keranjang. Silakan coba lagi.");
            }
        }

     async function loadProductQuantityFromFirestore() {
    if (!currentUserId || !selectedProduct) {
        productQuantityInput.value = 0;
        return;
    }

    if (!selectedVariants.bumbu || !selectedVariants.kacang) {
        productQuantityInput.value = 0;
        return;
    }

    const productId = selectedProduct.id;
    const bumbuVariant = selectedVariants.bumbu || 'none';
    const kacangVariant = selectedVariants.kacang || 'none';
    const customKey = `${productId}_${bumbuVariant}_${kacangVariant}`;

    const cartItemDocRef = cartsCollection.doc(currentUserId).collection('items').doc(customKey);

    try {
        const doc = await cartItemDocRef.get();
        if (doc.exists) {
            const data = doc.data();
            productQuantityInput.value = data.quantity || 0;

            // ✅ Tambahkan baris ini:
            document.getElementById('productName').textContent =
                selectedProduct.name + (data.quantity > 0 ? ` (${data.quantity})` : '');
        } else {
            productQuantityInput.value = 0;

            // ✅ Pastikan tampilkan nama produk tanpa quantity
            document.getElementById('productName').textContent = selectedProduct.name;
        }
    } catch (error) {
        console.error("❌ Failed to load Firestore data for product quantity:", error);
        productQuantityInput.value = 0;
        document.getElementById('productName').textContent = selectedProduct.name;
    }
}
        // --- Function to check if both variants are selected and enable/disable button ---
        function checkAndEnableIncreaseButton() {
            if (selectedVariants.bumbu && selectedVariants.kacang) {
                increaseButton.disabled = false;
                loadProductQuantityFromFirestore(); // Load quantity after variants are fully selected
            } else {
                increaseButton.disabled = true;
                productQuantityInput.value = 0; // Reset quantity if variants are not complete
            }
        }

        // --- Event listener when DOM is ready ---
        document.addEventListener('DOMContentLoaded', function () {
            productQuantityInput = document.getElementById('productQuantity');
            increaseButton = document.getElementById('increaseQuantity');

            increaseButton.disabled = true; // Initially disabled

            // --- Firebase Authentication Listener ---
            auth.onAuthStateChanged(async user => {
                if (user) {
                    currentUserId = user.uid;
                    userIdDisplay.textContent = `User ID: ${user.uid.substring(0, 8)}...`;
                    // Only load product quantity if a product is selected AND variants are selected
                    if (selectedProduct && selectedVariants.bumbu && selectedVariants.kacang) {
                        await loadProductQuantityFromFirestore();
                    }
                } else {
                    // This section handles authentication if the iframe loads before the parent authenticates.
                    // It tries to use initialAuthToken (if passed by parent), or signs in anonymously.
                    if (initialAuthToken) {
                        try {
                            const userCredential = await auth.signInWithCustomToken(initialAuthToken);
                            currentUserId = userCredential.user.uid;
                            userIdDisplay.textContent = `User ID: ${currentUserId.substring(0, 8)}...`;
                            if (selectedProduct && selectedVariants.bumbu && selectedVariants.kacang) {
                                await loadProductQuantityFromFirestore();
                            }
                        } catch (error) {
                            console.error("productdetail: Error signing in with custom token:", error);
                            try {
                                const anonUserCredential = await auth.signInAnonymously();
                                currentUserId = anonUserCredential.user.uid;
                                userIdDisplay.textContent = `User ID: ${currentUserId.substring(0, 8)}... (Anon)`;
                                if (selectedProduct && selectedVariants.bumbu && selectedVariants.kacang) {
                                    await loadProductQuantityFromFirestore();
                                }
                            } catch (anonError) {
                                console.error("productdetail: Error signing in anonymously:", anonError);
                                userIdDisplay.textContent = `User ID: N/A`;
                            }
                        }
                    } else {
                        try {
                            const anonUserCredential = await auth.signInAnonymously();
                            currentUserId = anonUserCredential.user.uid;
                            userIdDisplay.textContent = `User ID: ${currentUserId.substring(0, 8)}... (Anon)`;
                            if (selectedProduct && selectedVariants.bumbu && selectedVariants.kacang) {
                                await loadProductQuantityFromFirestore();
                            }
                        } catch (anonError) {
                            console.error("productdetail: Error signing in anonymously:", anonError);
                            userIdDisplay.textContent = `User ID: N/A`;
                        }
                    }
                }
            });
            // --- End Firebase Authentication Listener ---

            // Handle clicks on variants
            document.querySelectorAll('.variant-options').forEach(group => {
                const variantType = group.dataset.variant;
                group.querySelectorAll('.variant-option').forEach(option => {
                    option.addEventListener('click', () => {
                        group.querySelectorAll('.variant-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        selectedVariants[variantType] = option.dataset.value;
                        
                        checkAndEnableIncreaseButton(); // Call this after a variant is selected
                    });
                });
            });

            // Load product data from sessionStorage
            selectedProduct = JSON.parse(sessionStorage.getItem('selectedProduct'));

            if (selectedProduct) {
                document.getElementById('productImage').src = selectedProduct.image;
                document.getElementById('productName').textContent = selectedProduct.name;
                document.getElementById('productDescription').textContent = selectedProduct.description;
                document.getElementById('productPrice').textContent = `Rp ${selectedProduct.price.toLocaleString('id-ID')}`;

                const decreaseButton = document.getElementById('decreaseQuantity');
                
                // Event for '-' button
                decreaseButton.addEventListener('click', () => {
                    // Check if variants are selected before decreasing
                    if (!selectedVariants.bumbu || !selectedVariants.kacang) {
                        showToast("Pilih varian bumbu dan kacang terlebih dahulu.");
                        return;
                    }

                    let qty = parseInt(productQuantityInput.value);
                    if (qty > 0) {
                        qty--;
                        productQuantityInput.value = qty;
                        updateCartInFirestore(qty);
                    }
                });

                // Event for '+' button
                increaseButton.addEventListener('click', () => {
                    // Check if both variants are selected before proceeding
                    if (!selectedVariants.bumbu || !selectedVariants.kacang) {
                        showToast("Pilih varian bumbu dan kacang terlebih dahulu.");
                        return; 
                    }

                    let qty = parseInt(productQuantityInput.value);
                    
                    // Show notification if quantity was 0 before adding
                    if (qty === 0) {
                        const message = `Pilihan varian Anda: ${selectedVariants.bumbu} dan ${selectedVariants.kacang}.`;
                        showToast(message);
                    }

                    qty++;
                    productQuantityInput.value = qty;
                    updateCartInFirestore(qty);
                    lemparKeKeranjang(selectedProduct.image);
                });

            } else {
                alert('Produk tidak ditemukan. Kembali ke halaman utama.');
                window.parent.postMessage({ type: 'closeProductDetailPopup' }, '*');
            }

            // Event listeners for back button and swipe bar
            const btnBackDetail = document.getElementById('btnBackDetail');
            if (btnBackDetail) {
                btnBackDetail.addEventListener('click', closePopup);
            }

            const swipeBar = document.getElementById('swipeBarClose');
            if (swipeBar) {
                swipeBar.addEventListener('click', closePopup);
            }
        });
    </script>
</body>
