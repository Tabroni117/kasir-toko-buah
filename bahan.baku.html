<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manajemen Bahan Baku</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Firebase SDK (Diperbarui ke versi 9.22.0 untuk konsistensi) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        /* General Styling */
        :root {
            --header-green-start: #4CAF50; /* Green */
            --header-green-end: #8BC34A; /* Light Green */
            --primary-button-bg: #4CAF50;
            --primary-button-hover: #388E3C;
            --secondary-button-bg: #f0f0f0;
            --secondary-button-hover: #e0e0e0;
            --danger-button-bg: #e74c3c;
            --danger-button-hover: #c0392b;
            --text-dark: #333;
            --text-light: #777;
            --border-color: #ddd;
            --bg-light: #f9f9f9;
            --card-bg: #fff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--card-bg);
            min-height: 100vh;
            box-shadow: 0 0 15px var(--shadow-light);
            position: relative;
            padding-bottom: 70px; /* Space for fixed navbar */
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--header-green-start), var(--header-green-end));
            color: white;
            padding: 15px 20px 10px;
            box-shadow: 0 2px 5px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .leaf-icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .app-description {
            font-size: 12px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            text-align: left;
            margin-left: 35px; /* Align with app title */
            margin-top: -5px;
        }

        .logout-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Search Bar */
        .search-bar-container {
            padding: 15px 20px 10px;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px var(--shadow-light);
            z-index: 50;
            position: sticky;
            top: 90px; /* Below header */
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--bg-light);
            border-radius: 25px;
            padding: 8px 15px;
            border: 1px solid var(--border-color);
        }

        .search-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 5px 10px;
            font-size: 14px;
            background: transparent;
            color: var(--text-dark);
        }

        .search-bar .material-icons {
            color: var(--text-light);
            margin-right: 8px;
        }

        /* Content Groups (Bahan List, Form) */
        .content-group {
            display: none;
        }

        .content-group.active {
            display: block;
        }

        .bahan-section {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-light);
            margin-bottom: 20px;
        }

        .bahan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--header-green-start);
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .item-count {
            background-color: var(--header-green-start);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: normal;
        }

        /* Bahan Item Card */
        .bahan-item-card {
            display: flex;
            align-items: center;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .bahan-item-card:hover {
            transform: translateY(-2px);
        }

        .bahan-item-details {
            flex-grow: 1;
        }

        .bahan-item-details h3 {
            font-size: 15px;
            margin: 0 0 5px;
            color: var(--header-green-start);
            font-weight: 600;
        }

        .bahan-item-details .stock-price {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }

        .item-toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            flex-shrink: 0;
        }

        .item-toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .item-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .item-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .item-slider {
            background-color: var(--header-green-start);
        }

        input:checked + .item-slider:before {
            transform: translateX(16px);
        }

        /* Form for Add/Edit Bahan */
        .form-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-medium);
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }

        .form-section.active {
            display: block;
        }

        .form-section h2 {
            font-size: 18px;
            color: var(--header-green-start);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Make checkbox slightly larger */
        }

        .checkbox-group label {
            margin-bottom: 0; /* Override default label margin */
            font-size: 14px;
            font-weight: normal;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .btn-primary {
            background-color: var(--primary-button-bg);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-button-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary-button-bg);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-button-hover);
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger-button-bg);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-button-hover);
            transform: translateY(-1px);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 20px;
        }

        /* Floating Action Button (FAB) */
        .add-bahan-fab {
            position: fixed;
            bottom: 80px; /* Above navbar */
            right: 20px;
            background-color: var(--header-green-start);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px var(--shadow-medium);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 100;
            text-decoration: none; /* Remove underline */
        }

        .add-bahan-fab:hover {
            background-color: var(--header-green-end);
            transform: translateY(-2px);
        }

        /* Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--card-bg);
            box-shadow: 0 -2px 8px var(--shadow-light);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 12px;
            transition: color 0.3s;
            padding: 5px 0;
            flex-grow: 1;
        }

        .nav-item .icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--header-green-start);
        }

        .nav-item:hover {
            color: var(--header-green-end);
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            bottom: 90px; /* Above FAB */
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content-wrapper">
                <h1><i class="fas fa-leaf leaf-icon"></i> RUJAK BUAH INDONESIA</h1>
                <button class="logout-button" id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <div class="app-description">Manajemen Bahan Baku</div>
        </header>

        <div class="search-bar-container">
            <div class="search-bar">
                <span class="material-icons">search</span>
                <input type="text" id="searchInput" placeholder="Cari nama bahan...">
            </div>
        </div>

        <div class="menu-list-container">
            <!-- Form for Add/Edit Bahan (Initially hidden) -->
            <div class="form-section" id="bahanFormSection">
                <h2><span id="bahanFormTitle">Tambah Bahan Baku Baru</span></h2>
                <form id="bahanForm">
                    <input type="hidden" id="bahanId">
                    <div class="form-group">
                        <label for="namaBahan">Nama Bahan:</label>
                        <input type="text" id="namaBahan" required>
                    </div>
                    <div class="form-group">
                        <label for="stokBahan">Stok (Jumlah):</label>

                    </div>
                    <div class="form-group">
                        <label for="hargaBeliBahan">Harga Beli per Unit (Rp):</label>
                        <input type="number" id="hargaBeliBahan" required min="0">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isAvailableBahan" checked>
                        <label for="isAvailableBahan">Tersedia untuk Supplier Order</label>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary" id="saveBahanBtn">Simpan Bahan</button>
                        <button type="button" class="btn btn-secondary" id="cancelBahanFormBtn">Batal</button>
                    </div>
                </form>
            </div>

            <div class="content-group bahan-list-group active">
                <div class="bahan-section">
                    <div class="bahan-header">
                        <span>Daftar Bahan Baku</span>
                        <span class="item-count" id="bahanCount">0/0</span>
                    </div>
                    <div class="bahan-items" id="bahanList">
                        <p>Memuat daftar bahan baku...</p>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="add-bahan-fab" id="addBahanFab">
            <span class="material-icons">add</span>
        </a>

        <nav class="navbar">
            <a href="produk-page-seller-admin.html" class="nav-item nav-link">
                <div class="icon"><i class="fas fa-home"></i></div>
                <div class="label">Produk</div>
            </a>
            <a href="#" class="nav-item nav-link active" data-tab-target="bahan-list">
                <div class="icon"><i class="fas fa-box-open"></i></div>
                <div class="label">Bahan</div>
            </a>
            <a href="pesanan-penjual.html" class="nav-item nav-link">
                <div class="icon"><i class="fas fa-shopping-bag"></i></div>
                <div class="label">Pesanan</div>
            </a>
            <a href="Qris.html" class="nav-item nav-link">
                <div class="icon"><i class="fas fa-qrcode"></i></div>
                <div class="label">QRIS</div>
            </a>
        </nav>
    </div>

    <div id="toastNotification" class="toast-notification"></div>

    <script>
        // --- Firebase Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
            authDomain: "tokobuahkasir.firebaseapp.com",
            projectId: "tokobuahkasir",
            storageBucket: "tokobuahkasir.firebasestorage.app",
            messagingSenderId: "731011133713",
            appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
            measurementId: "G-7CPE2DB2BV"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Firestore Collections
        const bahanCollection = db.collection('bahan'); // NEW collection for raw materials

        // DOM Elements
        const logoutButton = document.getElementById('logoutButton');
        const searchInput = document.getElementById('searchInput');
        const addBahanFab = document.getElementById('addBahanFab');
        const toastNotification = document.getElementById('toastNotification');

        // Bahan Form Elements
        const bahanFormSection = document.getElementById('bahanFormSection');
        const bahanFormTitle = document.getElementById('bahanFormTitle');
        const bahanForm = document.getElementById('bahanForm');
        const bahanIdInput = document.getElementById('bahanId');
        const namaBahanInput = document.getElementById('namaBahan');
        const stokBahanInput = document.getElementById('stokBahan');
        const hargaBeliBahanInput = document.getElementById('hargaBeliBahan');
        const isAvailableBahanInput = document.getElementById('isAvailableBahan');
        const saveBahanBtn = document.getElementById('saveBahanBtn');
        const cancelBahanFormBtn = document.getElementById('cancelBahanFormBtn');
        const bahanListDiv = document.getElementById('bahanList');
        const bahanCountSpan = document.getElementById('bahanCount');

        let currentUserId = null;
        let allBahanItems = []; // Cache for search filtering

        // --- Helper Functions ---
        function showToast(message) {
            toastNotification.textContent = message;
            toastNotification.classList.add('show');
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 3000);
        }

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // --- Authentication ---
        auth.onAuthStateChanged(async user => {
            const storedRole = localStorage.getItem('userRole');
            const isLoggingOut = localStorage.getItem('isLoggingOut');
            if (isLoggingOut) localStorage.removeItem('isLoggingOut');

            if (!user || storedRole !== 'penjual') {
                if (!isLoggingOut) showToast('Akses ditolak. Halaman ini hanya untuk PENJUAL.');
                window.location.href = 'index.html'; // Redirect to login
            } else {
                currentUserId = user.uid;
                loadBahanItems();
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await auth.signOut();
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userRole');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userUid');
                showToast('Anda telah berhasil logout.');
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Error during logout:", error);
                showToast('Gagal logout. Coba lagi.');
            }
        });

        // --- Bahan Management ---

        // Load bahan items from Firestore
        async function loadBahanItems() {
            bahanListDiv.innerHTML = '<p>Memuat daftar bahan baku...</p>';
            try {
                const snapshot = await bahanCollection.orderBy('nama').get();
                allBahanItems = []; 
                snapshot.forEach(doc => {
                    allBahanItems.push({ id: doc.id, ...doc.data() });
                });
                renderBahanItems(allBahanItems); 
            } catch (error) {
                console.error("Error loading bahan items:", error);
                showToast("Gagal memuat daftar bahan baku.");
                bahanListDiv.innerHTML = '<p style="color: red;">Gagal memuat daftar bahan baku.</p>';
            }
        }

        // Render bahan items based on filtered list
        function renderBahanItems(itemsToRender) {
            bahanListDiv.innerHTML = '';
            if (itemsToRender.length === 0) {
                bahanListDiv.innerHTML = '<p>Tidak ada bahan baku ditemukan.</p>';
                bahanCountSpan.textContent = `0/${allBahanItems.length}`;
                return;
            }

            itemsToRender.forEach(bahan => {
                const card = document.createElement('div');
                card.classList.add('bahan-item-card');
                card.dataset.id = bahan.id; 
                card.innerHTML = `
                    <div class="bahan-item-details">
                        <h3>${bahan.nama}</h3>
                        <p class="stock-price">Stok: ${bahan.stok} | Harga Beli: ${formatRupiah(bahan.harga_beli)}</p>
                    </div>
                    <label class="item-toggle-switch">
                        <input type="checkbox" data-id="${bahan.id}" ${bahan.isAvailable ? 'checked' : ''}>
                        <span class="item-slider"></span>
                    </label>
                `;
                bahanListDiv.appendChild(card);
            });

            // Update count display
            bahanCountSpan.textContent = `${itemsToRender.length}/${allBahanItems.length}`;

            // Attach event listeners for toggles
            bahanListDiv.querySelectorAll('.item-toggle-switch input[type="checkbox"]').forEach(toggle => {
                toggle.addEventListener('change', async (event) => {
                    const id = event.target.dataset.id;
                    const isAvailable = event.target.checked;
                    try {
                        await bahanCollection.doc(id).update({ isAvailable: isAvailable });
                        showToast(`Status bahan diperbarui: ${isAvailable ? 'Tersedia' : 'Tidak Tersedia'}`);
                    } catch (error) {
                        console.error("Error updating bahan availability:", error);
                        showToast("Gagal memperbarui ketersediaan bahan.");
                        event.target.checked = !isAvailable; 
                    }
                });
            });

            // Attach event listeners for card clicks (edit bahan)
            bahanListDiv.querySelectorAll('.bahan-item-card').forEach(card => {
                card.addEventListener('click', (event) => {
                    // Prevent toggle click from triggering card click
                    if (!event.target.closest('.item-toggle-switch')) {
                        editBahan(card.dataset.id);
                    }
                });
            });
        }

        // Show Add/Edit Bahan Form
        addBahanFab.addEventListener('click', (e) => {
            e.preventDefault();
            showBahanForm();
        });

        function showBahanForm(bahanData = null) {
            bahanFormSection.classList.add('active');
            document.querySelector('.bahan-list-group').classList.remove('active'); 
            addBahanFab.style.display = 'none'; 

            // Reset form
            bahanForm.reset();
            bahanIdInput.value = '';
            namaBahanInput.value = ''; 
            stokBahanInput.value = '0';
            hargaBeliBahanInput.value = '0';
            isAvailableBahanInput.checked = true;

            bahanFormTitle.textContent = 'Tambah Bahan Baku Baru';
            saveBahanBtn.textContent = 'Simpan Bahan';
            
            if (bahanData) {
                bahanIdInput.value = bahanData.id;
                namaBahanInput.value = bahanData.nama;
                stokBahanInput.value = bahanData.stok;
                hargaBeliBahanInput.value = bahanData.harga_beli;
                isAvailableBahanInput.checked = bahanData.isAvailable;
                bahanFormTitle.textContent = 'Edit Bahan Baku';
                saveBahanBtn.textContent = 'Update Bahan';
            }
            // Scroll to top of container, if it exists
            const menuListContainer = document.querySelector('.menu-list-container');
            if (menuListContainer) {
                menuListContainer.scrollTop = 0; 
            }
        }

        // Edit Bahan Item (called from card click)
        async function editBahan(id) {
            try {
                const doc = await bahanCollection.doc(id).get();
                if (doc.exists) {
                    showBahanForm({ id: doc.id, ...doc.data() });
                } else {
                    showToast("Bahan baku tidak ditemukan.");
                }
            } catch (error) {
                console.error("Error fetching bahan for edit:", error);
                showToast("Gagal memuat data bahan baku untuk diedit.");
            }
        }

        // Save Bahan Item
        bahanForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = bahanIdInput.value;

            const bahanData = {
                nama: namaBahanInput.value,
                stok: parseFloat(stokBahanInput.value),
                harga_beli: parseFloat(hargaBeliBahanInput.value),
                isAvailable: isAvailableBahanInput.checked
            };

            try {
                if (id) {
                    await bahanCollection.doc(id).update(bahanData);
                    showToast("Bahan baku berhasil diperbarui!");
                } else {
                    await bahanCollection.add(bahanData);
                    showToast("Bahan baku berhasil ditambahkan!");
                }
                loadBahanItems(); // Reload list
                bahanFormSection.classList.remove('active'); // Hide form
                document.querySelector('.bahan-list-group').classList.add('active'); // Show bahan list
                addBahanFab.style.display = 'flex'; // Show FAB
            } catch (error) {
                console.error("Error saving bahan:", error);
                showToast("Gagal menyimpan bahan baku.");
            }
        });

        // Cancel Bahan Form
        cancelBahanFormBtn.addEventListener('click', () => {
            bahanFormSection.classList.remove('active'); // Hide form
            document.querySelector('.bahan-list-group').classList.add('active'); // Show bahan list
            addBahanFab.style.display = 'flex'; // Show FAB
        });

        // Delete Bahan Item (optional, can be added if needed)

        //         }
        //     }
        // }

        // --- Search Functionality ---
        searchInput.addEventListener('input', applySearchFilter);

        function applySearchFilter() {
            const query = searchInput.value.toLowerCase();
            const filteredItems = allBahanItems.filter(item => {
                return item.nama.toLowerCase().includes(query);
            });
            renderBahanItems(filteredItems);
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // No tab switching logic needed here as there's only one main content group
            // The nav-item for "Bahan" is active by default in its own page.
            // Other nav items will navigate to other pages.
        });
    </script>
