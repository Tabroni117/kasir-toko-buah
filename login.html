<style>
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px; /* ðŸŸ¢ Ganti ini untuk mengatur jarak dari atas */
    min-height: 100vh;
  }

  .login-box {
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #2e8b57;
    margin-bottom: 20px;
    font-size: 24px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-size: 16px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #2e8b57;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #246b45;
  }

  .loading {
    display: none;
    text-align: center;
    margin-top: 20px;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ccc;
    border-top: 4px solid #2e8b57;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 20px;
    }
    label, input, button {
      font-size: 15px;
    }

    .container {
      padding-top: 30px; /* ðŸ”§ Di HP juga agak naik */
    }
  }
</style>
