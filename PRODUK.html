<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Stok Produk - Rujak Buah Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS dasar untuk kerangka. Anda akan perlu lebih banyak CSS untuk desain "mewah" */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Warna latar belakang lembut */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            margin: 20px;
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            color: #555;
            font-weight: 600;
        }
        .header a {
            text-decoration: none;
            color: #4CAF50; /* Warna hijau untuk ikon kembali */
            font-size: 24px; /* Ukuran ikon kembali */
            margin-right: 10px;
        }
        .content {
            padding: 20px;
        }
        .product-image {
            width: 100%;
            height: 250px;
            background-color: #f8f8f8;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        h1.product-name {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-bottom: 4px;
        }
        .product-description {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }
        .product-rating {
            font-size: 18px;
            color: #fbc02d; /* Warna bintang */
            margin-bottom: 20px;
        }
        .section-divider {
            border: none;
            border-top: 1px solid #4CAF50; /* Warna hijau untuk divider */
            margin: 25px 0;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #444;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50; /* Warna hijau untuk ON */
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #4CAF50;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .availability-text {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            font-weight: 500;
            color: #555;
        }
        .price-display {
            font-size: 24px;
            font-weight: 700;
            color: #28a745; /* Warna hijau untuk harga */
            margin-bottom: 5px;
        }
        .stock-control {
            display: flex;
            align-items: center;
        }
        .stock-control button {
            background-color: #f0f2f5;
            border: 1px solid #ddd;
            color: #555;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .stock-control button:hover {
            background-color: #e0e2e5;
            border-color: #ccc;
        }
        .stock-input {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            width: 80px;
            margin: 0 15px;
            border: none;
            background: none;
            color: #333;
            -moz-appearance: textfield; /* Untuk Firefox */
        }
        .stock-input::-webkit-outer-spin-button,
        .stock-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .info-text {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
        .save-button {
            width: 100%;
            padding: 15px 0;
            background-color: #4CAF50; /* Warna hijau untuk tombol simpan */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
        .save-button:hover {
            background-color: #388e3c; /* Warna hijau gelap untuk hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" aria-label="Kembali">&#8592;</a> <span>Rincian & Stok Produk</span>
        </div>
        <div class="content">
            <div class="product-image">
                <img src="https://cdn.rri.co.id/berita/Yogyakarta/o/1715417375710-gambar_rujak_buah/0iiegjwouuf76cw.jpeg" alt="Gambar Rujak Buah Request">
            </div>

            <h1 class="product-name">Rujak Buah Request</h1>
            <p class="product-description">Buah Segar</p>
            <div class="product-rating">
                ⭐⭐⭐⭐⭐ (5)
            </div>

            <hr class="section-divider">

            <div class="form-group">
                <label for="isAvailable" class="section-title">Status Ketersediaan</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="isAvailable" checked>
                    <span class="slider"></span>
                </label>
                <span class="availability-text" id="availabilityStatusText">Tersedia untuk Penjualan</span>
                <p class="info-text">*(isAvailable: true)*</p>
            </div>

            <hr class="section-divider">

            <div class="form-group">
                <label class="section-title">Harga Produk</label>
                <p class="price-display">Rp 45.500</p>
                <p class="info-text">*(Harga per porsi/unit)*</p>
            </div>

            <hr class="section-divider">

            <div class="form-group">
                <label for="stockInput" class="section-title">Jumlah Stok</label>
                <div class="stock-control">
                    <button type="button" id="decreaseStock">-</button>
                    <input type="number" id="stockInput" class="stock-input" value="15" min="0">
                    <button type="button" id="increaseStock">+</button>
                </div>
                <p class="info-text">*(stok: 15)*</p>
            </div>

            <hr class="section-divider">

            <div class="form-group">
                <label class="section-title">Estimasi Waktu Siap/Kirim</label>
                <p class="time-display">15 Menit</p>
                <p class="info-text">*(Waktu yang dibutuhkan untuk menyiapkan pesanan)*</p>
            </div>

            <button type="submit" class="save-button">SIMPAN PERUBAHAN</button>
        </div>
    </div>

    <script>
        // JavaScript dasar untuk interaksi (Anda bisa kembangkan lebih lanjut)
        const stockInput = document.getElementById('stockInput');
        const decreaseStockBtn = document.getElementById('decreaseStock');
        const increaseStockBtn = document.getElementById('increaseStock');
        const isAvailableToggle = document.getElementById('isAvailable');
        const availabilityStatusText = document.getElementById('availabilityStatusText');

        decreaseStockBtn.addEventListener('click', () => {
            let currentValue = parseInt(stockInput.value);
            if (currentValue > 0) {
                stockInput.value = currentValue - 1;
            }
        });

        increaseStockBtn.addEventListener('click', () => {
            let currentValue = parseInt(stockInput.value);
            stockInput.value = currentValue + 1;
        });

        isAvailableToggle.addEventListener('change', () => {
            if (isAvailableToggle.checked) {
                availabilityStatusText.textContent = 'Tersedia untuk Penjualan';
                // Di sini Anda bisa menambahkan logika untuk mengirim update ke backend
            } else {
                availabilityStatusText.textContent = 'Tidak Tersedia untuk Penjualan';
                // Di sini Anda bisa menambahkan logika untuk mengirim update ke backend
            }
        });

        // Contoh untuk tombol Simpan Perubahan (Anda akan menambahkan logika AJAX/Fetch di sini)
        document.querySelector('.save-button').addEventListener('click', () => {
            const dataToSave = {
                nama: "Rujak Buah Request",
                deskripsi: "Buah Segar",
                harga: 45500, // Ini bisa diubah jika ada input harga
                imageUrl: "https://cdn.rri.co.id/berita/Yogyakarta/o/1715417375710-gambar_rujak_buah/0iiegjwouuf76cw.jpeg",
                isAvailable: isAvailableToggle.checked,
                stok: parseInt(stockInput.value),
                rating: 5, // Ini biasanya dari data awal, tidak diinput di sini
                deliveryTime: "15" // Ini juga biasanya dari data awal
            };
            console.log('Data yang akan disimpan:', dataToSave);
            alert('Perubahan disimpan! (Simulasi)');
            // Di sini Anda akan mengirim `dataToSave` ke API backend Anda.
        });
    </script>
</body>
</html>
