<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan | Rujak Buah Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #4ADE80;
      --primary-dark: #22C55E;
      --accent: #F59E0B;
      --white: #FFFFFF;
      --light-bg: #F0FDF4;
      --dark: #1E293B;
      --radius: 1rem;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--light-bg);
      color: var(--dark);
      padding-top: 80px; /* Space for fixed header */
      padding-bottom: 70px;
      touch-action: manipulation; /* Mencegah zoom */
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed; /* Make header fixed */
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    header .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    header .brand i {
      font-size: 1.5rem;
    }
    header .brand-text h1 {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .logout-button {
      background: rgba(255, 255, 255, 0.15); /* semi transparan */
      color: white;
      border: 1px solid white; /* garis putih */
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-left: 10px;
      margin-right: 10px; /* kasih jarak aman dari kanan */
      backdrop-filter: blur(3px); /* efek halus */
      display: flex;
      align-items: center;
      transition: background 0.3s; /* Transisi untuk efek hover */
    }
    .logout-button:hover {
      background: rgba(255, 255, 255, 0.25); /* Ubah latar belakang saat hover */
    }
    .logout-button i {
      font-size: 14px;
      margin-right: 5px; /* Jarak antara ikon dan teks */
    }
    .app-container {
      background: white;
      margin: 1rem;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: var(--primary);
      color: white;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .card h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .button-group {
      margin: 1rem 0;
    }
    .button-group button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .button-group button:hover {
      background: var(--primary-dark);
    }
    .refresh-button {
      background: rgba(74, 222, 128, 0.6); /* Semi transparan hijau */
      color: white; /* Teks berwarna putih */
      border: 1px solid white; /* Border putih */
      border-radius: var(--radius); /* Sudut membulat */
      padding: 8px 16px; /* Padding */
      cursor: pointer; /* Kursor pointer */
      font-size: 14px; /* Ukuran font */
      margin-top: 10px; /* Margin di atas */
      transition: background 0.3s; /* Transisi untuk efek hover */
    }
    .refresh-button:hover {
      background: rgba(74, 222, 128, 0.8); /* Warna lebih gelap saat hover */
    }
    canvas {
      margin-top: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <i class="fas fa-leaf"></i>
      <div class="brand-text">
        <h1>Rujak Buah Indonesia</h1>
      </div>
    </div>
    <button class="logout-button" onclick="window.location.href='navigator-input.html'">
      <i class="fas fa-sign-out-alt"></i> Kembali
    </button>
  </header>

  <main class="app-container">
    <h2 class="section-title"><i class="fas fa-chart-bar"></i> Laporan</h2>
    <div class="button-group">
      <button onclick="ambilLaporan('harian')">Harian</button>
      <button onclick="ambilLaporan('mingguan')">Mingguan</button>
      <button onclick="ambilLaporan('bulanan')">Bulanan</button>
    </div>
    <button class="refresh-button" onclick="ambilLaporan('harian')">Refresh</button> <!-- Tombol Refresh -->
    <div class="stats">
      <div class="card">
        <h3>Total Transaksi</h3>
        <p id="totalTransaksi">0</p>
      </div>
      <div class="card">
        <h3>Total Pendapatan</h3>
        <p id="totalPendapatan">Rp 0</p>
      </div>
      <div class="card">
        <h3>Rata-rata</h3>
        <p id="rataRata">Rp 0</p>
      </div>
    </div>
    <canvas id="laporanChart" width="400" height="200"></canvas>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatCurrency(amount) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        minimumFractionDigits: 0,
      }).format(amount);
    }

    function ambilLaporan(jenis) {
      const sekarang = new Date();
      let mulai, akhir;

      if (jenis === 'harian') {
        mulai = new Date(sekarang);
        mulai.setHours(0, 0, 0, 0);
        akhir = new Date(sekarang);
        akhir.setHours(23, 59, 59, 999);
      } else if (jenis === 'mingguan') {
        mulai = new Date(sekarang);
        mulai.setDate(sekarang.getDate() - sekarang.getDay());
        mulai.setHours(0, 0, 0, 0);
        akhir = new Date(sekarang);
        akhir.setDate(sekarang.getDate() + (6 - sekarang.getDay()));
        akhir.setHours(23, 59, 59, 999);
      } else if (jenis === 'bulanan') {
        mulai = new Date(sekarang.getFullYear(), sekarang.getMonth(), 1);
        akhir = new Date(sekarang.getFullYear(), sekarang.getMonth() + 1, 0, 23, 59, 59, 999);
      }

      db.collection("pesanan")
        .where("waktu", ">=", mulai)
        .where("waktu", "<=", akhir)
        .get()
        .then(snapshot => {
          let total = 0;
          let jumlah = snapshot.size;

          snapshot.forEach(doc => {
            total += doc.data().total || 0;
          });

          document.getElementById("totalTransaksi").textContent = jumlah;
          document.getElementById("totalPendapatan").textContent = formatCurrency(total);
          document.getElementById("rataRata").textContent = formatCurrency(jumlah ? total / jumlah : 0);

          // Update chart
          updateChart(jumlah, total, jumlah ? total / jumlah : 0);
        });
    }

    function updateChart(totalTransaksi, totalPendapatan, rataRata) {
      const ctx = document.getElementById('laporanChart').getContext('2d');

      // Clear previous chart
      if (window.laporanChart) window.laporanChart.destroy();

      // Create new chart
      window.laporanChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Total Transaksi', 'Total Pendapatan', 'Rata-rata'],
          datasets: [{
            label: 'Jumlah',
            data: [totalTransaksi, totalPendapatan, rataRata],
            backgroundColor: [
              'rgba(74, 222, 128, 0.6)',
              'rgba(74, 222, 128, 0.6)',
              'rgba(74, 222, 128, 0.6)'
            ],
            borderColor: [
              'rgba(74, 222, 128, 1)',
              'rgba(74, 222, 128, 1)',
              'rgba(74, 222, 128, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => ambilLaporan('harian'));
  </script>
</body>
</html>
