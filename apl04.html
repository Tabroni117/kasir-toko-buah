<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Pesanan - Rujak Buah Indonesia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Segoe UI', sans-serif;}
    body {background-color: #f9f9f9; color: #333;}
    .container {max-width: 480px;margin: 0 auto;background: white;min-height: 100vh;padding-bottom: 20px;}
    .header-detail {
      background: linear-gradient(135deg, #00C853, #64DD17);color: white;padding: 12px 16px;
      display: flex;align-items: center;position: sticky;top: 0;z-index: 100;box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .back-button {color: white;font-size: 24px;margin-right: 15px;cursor: pointer;}
    .header-title {font-size: 18px;font-weight: bold;}
    .order-history-content {padding: 16px;}
    .order-card {
      background-color: #fff;border-radius: 8px;box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 15px;padding: 15px;border-left: 5px solid #00C853;
    }
    .order-header {display: flex;justify-content: space-between;align-items: center;margin-bottom: 10px;padding-bottom: 10px;border-bottom: 1px dashed #eee;}
    .order-id {font-weight: bold;font-size: 14px;color: #555;}
    .order-date {font-size: 13px;color: #777;}
    .order-status {font-weight: bold;font-size: 15px;}
    .order-status.pending {color: #FFC107;}
    .order-status.completed {color: #28A745;}
    .order-status.cancelled {color: #DC3545;}
    .order-item-list {list-style: none;padding: 0;margin: 10px 0;}
    .order-item {display: flex;justify-content: space-between;font-size: 14px;margin-bottom: 5px;color: #444;}
    .order-item-name {flex-grow: 1;margin-right: 10px;}
    .order-summary-footer {display: flex;justify-content: space-between;align-items: center;padding-top: 10px;border-top: 1px solid #eee;margin-top: 10px;}
    .order-total-amount {font-weight: bold;font-size: 16px;color: #00C853;}
    .empty-state {text-align: center;padding: 50px 20px;color: #777;font-size: 16px;}
    .empty-state i {font-size: 60px;color: #ccc;margin-bottom: 20px;}
  </style>
</head>
<body>
  <div class="container">
    <header class="header-detail">
      <i class="fas fa-arrow-left back-button" onclick="history.back()"></i>
      <div class="header-title">Riwayat Semua Pesanan</div>
    </header>

    <div class="order-history-content" id="orderHistoryContent">
      <div class="empty-state" id="emptyOrderState" style="display: none;">
        <i class="fas fa-box-open"></i>
        <p>Belum ada pesanan dari pelanggan.</p>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.firebasestorage.app",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
      measurementId: "G-7CPE2DB2BV"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    const orderHistoryContent = document.getElementById('orderHistoryContent');
    const emptyOrderState = document.getElementById('emptyOrderState');

    function formatRupiah(amount) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      }).format(amount);
    }

    async function loadAllOrderHistory() {
      orderHistoryContent.innerHTML = '';
      emptyOrderState.style.display = 'none';

      try {
        console.log('üîé Coba ambil semua pesanan...');
        const snapshot = await db.collectionGroup('pesanan')
          .orderBy('waktu', 'desc')
          .get()
          .catch(error => {
            console.error('‚õîÔ∏è Query error:', error);
            throw error;
          });

        console.log('üì¶ Jumlah pesanan:', snapshot.size);
        if (snapshot.empty) {
          emptyOrderState.style.display = 'block';
          return;
        }

        for (const doc of snapshot.docs) {
          const order = doc.data();
          console.log('üßæ Order:', order);
          const orderId = doc.id;
          const displayOrderId = order.displayOrderId || ('#' + orderId.substring(0, 6).toUpperCase());

          let buyerName = 'Tidak Diketahui';
          try {
            const userSnap = await db.collection('users').doc(order.userId).get();
            if (userSnap.exists) {
              buyerName = userSnap.data().fullName || 'Tanpa Nama';
            }
          } catch (err) {
            console.warn('Gagal ambil nama user:', err);
          }

          const orderDate = order.waktu?.toDate
            ? new Date(order.waktu.toDate()).toLocaleString('id-ID', {
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
              })
            : 'Tanggal tidak tersedia';

          let statusClass = '';
          switch (order.status?.toLowerCase()) {
            case 'pending': statusClass = 'pending'; break;
            case 'completed': statusClass = 'completed'; break;
            case 'cancelled': statusClass = 'cancelled'; break;
          }

          const orderCard = document.createElement('div');
          orderCard.classList.add('order-card');
          orderCard.innerHTML = `
            <div class="order-header">
              <span class="order-id">Pesanan: ${displayOrderId}</span>
              <span class="order-date">${orderDate}</span>
            </div>
            <div class="order-details">
              <p><strong>Pembeli:</strong> ${buyerName}</p>
              <p><strong>Status:</strong> <span class="order-status ${statusClass}">${order.status}</span></p>
              <p><strong>Metode Pembayaran:</strong> ${order.paymentMethod}</p>
              <p><strong>Alamat:</strong> ${order.customer?.address || order.alamat || 'Alamat tidak tersedia'}</p>
              <ul class="order-item-list">
                ${
                  Array.isArray(order.items)
                    ? order.items.map(item => `
                        <li class="order-item">
                          <span class="order-item-name">${item.name} x ${item.quantity}</span>
                          <span>${formatRupiah(item.price * item.quantity)}</span>
                        </li>
                      `).join('')
                    : '<li class="order-item">Tidak ada item.</li>'
                }
              </ul>
            </div>
            <div class="order-summary-footer">
              <span>Total Pembayaran:</span>
              <span class="order-total-amount">${formatRupiah(order.totalAmount)}</span>
            </div>
          `;
          orderHistoryContent.appendChild(orderCard);
        }
      } catch (error) {
        console.error('Gagal memuat semua pesanan:', error);
        orderHistoryContent.innerHTML = '<p style="color: red; text-align: center;">Gagal memuat data.</p>';
      }
    }

    auth.onAuthStateChanged(user => {
      const storedRole = localStorage.getItem('userRole');
      const isLoggingOut = localStorage.getItem('isLoggingOut');

      if (isLoggingOut) {
        localStorage.removeItem('isLoggingOut');
      }

      if (!user || storedRole !== 'penjual') {
        if (!isLoggingOut) {
          alert('Akses ditolak. Halaman ini hanya untuk PENJUAL.');
        }
        window.location.href = 'index.html';
      } else {
        loadAllOrderHistory();
      }
    });
  </script>
</body>
</html>
