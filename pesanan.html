<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rujak Buah Indonesia - Merchant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <style>
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .order-status-new {
            background-color: #fef3c7;
            color: #92400e;
        }
        .order-status-processing {
            background-color: #bfdbfe;
            color: #1e40af;
        }
        .order-status-ready {
            background-color: #a7f3d0;
            color: #065f46;
        }
        .order-status-completed {
            background-color: #ddd6fe;
            color: #5b21b6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <div class="flex flex-col md:flex-row gap-6">
                <!-- Left Sidebar -->
                <aside class="w-full md:w-1/4">
                    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                        <h2 class="text-xl font-semibold mb-4">Ringkasan Hari Ini</h2>
                        <div class="space-y-4">
                            <div>
                                <p class="text-gray-500">Total Pesanan</p>
                                <p class="text-2xl font-bold" id="total-pesanan">0</p>
                            </div>
                            <div>
                                <p class="text-gray-500">Pendapatan</p>
                                <p class="text-2xl font-bold" id="pendapatan">Rp 0</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h2 class="text-xl font-semibold mb-4">Filter</h2>
                        <div class="space-y-2">
                            <button class="w-full text-left px-3 py-2 rounded-lg bg-blue-100 text-blue-800">Semua Pesanan</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg">Pesanan Baru</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg">Dalam Proses</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg">Siap Diambil</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg">Selesai</button>
                        </div>
                    </div>
                </aside>

                <!-- Order List -->
                <section class="w-full md:w-3/4">
                    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">Daftar Pesanan</h2>
                            <div class="relative">
                                <input type="text" placeholder="Cari pesanan..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Order Cards -->
                        <div id="order-list" class="space-y-4">
                            <!-- Orders will be dynamically inserted here -->
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            // Your Firebase configuration
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let terakhirDitampilkan = "";
        let audioSudahDiizinkan = true; // Set this based on your app logic
        let sedangBerbunyi = false;

        // Fungsi utama cek pesanan baru dari Firebase
        function cekPesananBaru() {
            db.collection("pesanan").orderBy("waktu", "desc").limit(1)
                .onSnapshot(snapshot => {
                    if (!snapshot.empty) {
                        const doc = snapshot.docs[0];
                        const data = doc.data();
                        data.id = doc.id; 
                        
                        const waktuPesanan = data.waktu?.toDate?.() || new Date();
                        const waktuBukaTerakhir = new Date(localStorage.getItem("pesananSudahDibuka") || 0); 
                        const idPesananTerakhirDibunyikan = localStorage.getItem("idPesananTerakhirDibunyikan") || ""; 

                        if (doc.id !== terakhirDitampilkan || (waktuPesanan > waktuBukaTerakhir && doc.id !== idPesananTerakhirDibunyikan)) {
                            terakhirDitampilkan = doc.id; 
                            localStorage.setItem("terakhirNotifOrderId", terakhirDitampilkan); 

                            // Logic untuk SUARA
                            if (doc.id !== idPesananTerakhirDibunyikan && audioSudahDiizinkan && !sedangBerbunyi) {
                                // Play sound logic here
                                sedangBerbunyi = true; 
                                localStorage.setItem("idPesananTerakhirDibunyikan", doc.id); 
                            }

                            // Tampilkan popup notifikasi baru
                            showNotificationModal(data); 
                        }
                    }
                }, error => {
                    console.error("Error fetching latest order (onSnapshot):", error);
                });
        }

        // Load data and display orders
        function loadData() {
            db.collection("pesanan").get().then(snapshot => {
                const orderList = document.getElementById("order-list");
                orderList.innerHTML = ""; // Clear existing orders
                let totalPendapatan = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const orderCard = document.createElement("div");
                    orderCard.className = "order-card bg-white border border-gray-200 rounded-lg p-4 transition-all duration-300 cursor-pointer";
                    orderCard.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <span class="order-status-new px-3 py-1 rounded-full text-sm font-medium">${data.status}</span>
                                <h3 class="text-lg font-semibold mt-2">${data.id}</h3>
                                <p class="text-gray-500 text-sm"><i class="far fa-clock"></i> ${data.waktu.toDate().toLocaleString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-lg">Rp ${data.total}</p>
                                <p class="text-sm text-gray-500">${data.metode}</p>
                            </div>
                        </div>
                    `;
                    orderList.appendChild(orderCard);
                    totalPendapatan += data.total; // Assuming total is a number
                });

                document.getElementById("total-pesanan").innerText = snapshot.size;
                document.getElementById("pendapatan").innerText = `Rp ${totalPendapatan}`;
            }).catch(error => {
                console.error("Error loading orders:", error);
            });
        }

        auth.onAuthStateChanged(async function(user) {
            let finalUser   = user;
            if (!finalUser  ) {
                // Handle user not logged in
            } else {
                // Check user role
                db.collection('users').doc(finalUser  .uid).get().then(doc => { 
                    if (doc.exists && doc.data().role === 'penjual') {
                        localStorage.setItem("userUid", finalUser  .uid);
                        localStorage.setItem("userEmail", finalUser  .email || "Anonim"); 
                        loadData();
                        cekPesananBaru();
                    } else {
                        console.error("User   does not have access as a seller.");
                    }
                }).catch(err => {
                    console.error("Error fetching user role:", err);
                });
            }
        });

        window.addEventListener("DOMContentLoaded", () => {
            // Additional event listeners can be added here
        });
    </script>
</body>
</html>
