<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Dikonfirmasi - Rujak Buah Indonesia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .confirmation-icon {
            font-size: 80px;
            color: #00C853;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .confirmation-title {
            font-size: 28px;
            font-weight: bold;
            color: #00C853;
            margin-bottom: 10px;
        }

        .confirmation-message {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .order-id {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        .home-button {
            background: linear-gradient(135deg, #00C853, #64DD17);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 80%; /* Adjust as needed */
            max-width: 300px;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #00B04C, #5BB914);
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle confirmation-icon"></i>
        <h1 class="confirmation-title">Pesanan Berhasil!</h1>
        <p class="confirmation-message">Terima kasih atas pesanan Anda. Kami sedang mempersiapkan rujak favorit Anda dan akan segera mengantarkannya.</p>
        <p class="order-id">Nomor Pesanan Anda: <strong id="displayOrderId">#Menunggu Konfirmasi</strong></p> 
        <a href="apl05.html" class="home-button">Kembali ke Beranda</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil Order ID dari sessionStorage jika ada (dari checkout.html)
            const orderId = sessionStorage.getItem('lastOrderId'); 
            if (orderId) {
                document.getElementById('displayOrderId').textContent = `#${orderId}`;
            } else {
                // Jika tidak ada Order ID, tampilkan pesan default atau minta refresh
                document.getElementById('displayOrderId').textContent = '#Tidak Ditemukan';
            }
            
            // Opsional: Hapus Order ID dari sessionStorage setelah ditampilkan
            sessionStorage.removeItem('lastOrderId');
        });
    </script>
</body>
</html>
