<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pesanan ke Supplier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Firebase SDK v9 Compatibility -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] { /* Added date input type */
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus { /* Added date input type */
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        #saveOrderBtn { /* Changed ID */
            background-color: #4CAF50;
            color: white;
        }
        #saveOrderBtn:hover { /* Changed ID */
            background-color: #388E3C;
            transform: translateY(-2px);
        }
        #viewOrdersBtn { /* Changed ID */
            background-color: #007bff;
            color: white;
        }
        #viewOrdersBtn:hover { /* Changed ID */
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        /* Custom Alert Modal */
        #customAlertDialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #customAlertDialog > div {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 300px;
        }
        #customAlertDialog p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        #customAlertDialog button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #customAlertDialog button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Pesanan ke Supplier</h2>
        <form id="orderForm"> <!-- Changed ID -->
            <div class="form-group">
                <label for="itemName">Nama Barang:</label>
                <input type="text" id="itemName" required>
            </div>
            <div class="form-group">
                <label for="orderQuantity">Jumlah Pesanan:</label>
                <input type="text" id="orderQuantity" required placeholder="Contoh: 5 Kg, 10 Pcs">
            </div>
            <div class="form-group">
                <label for="supplierPrice">Harga Satuan (dari Supplier, Rp):</label>
                <input type="number" id="supplierPrice" min="0" required>
            </div>
            <div class="form-group">
                <label for="orderDate">Tanggal Pesanan:</label>
                <input type="date" id="orderDate" required>
            </div>
            <div class="button-group">
                <button type="submit" id="saveOrderBtn">Simpan Pesanan</button> <!-- Changed ID -->
                <button type="button" id="viewOrdersBtn">Lihat Pesanan</button> <!-- Changed ID -->
            </div>
        </form>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertDialog">
        <div>
            <p id="customAlertMessage"></p>
            <button id="customAlertOk">OK</button>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
            authDomain: "tokobuahkasir.firebaseapp.com",
            projectId: "tokobuahkasir",
            storageBucket: "tokobuahkasir.firebasestorage.app",
            messagingSenderId: "731011133713",
            appId: "1:731011133713:web:4247ae627401a01b8c1cb0",
            measurementId: "G-7CPE2DB2BV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); // Auth is needed for Firebase rules, even if anonymous
        const db = firebase.firestore();

        // Firestore Collection Reference (Tetap menggunakan 'Produk' sesuai permintaan Kakak)
        const produkCollection = db.collection('Produk');

        // DOM Elements
        const orderForm = document.getElementById('orderForm'); // Changed ID
        const itemNameInput = document.getElementById('itemName'); // Changed ID
        const orderQuantityInput = document.getElementById('orderQuantity'); // Changed ID
        const supplierPriceInput = document.getElementById('supplierPrice'); // Changed ID
        const orderDateInput = document.getElementById('orderDate'); // NEW: Date input
        const saveOrderBtn = document.getElementById('saveOrderBtn'); // Changed ID
        const viewOrdersBtn = document.getElementById('viewOrdersBtn'); // Changed ID

        const customAlertDialog = document.getElementById('customAlertDialog');
        const customAlertMessage = document.getElementById('customAlertMessage');
        const customAlertOk = document.getElementById('customAlertOk');

        // --- Helper Functions ---
        function showCustomAlert(message) {
            return new Promise((resolve) => {
                customAlertMessage.textContent = message;
                customAlertDialog.style.display = 'flex';
                const handleOk = () => {
                    customAlertDialog.style.display = 'none';
                    customAlertOk.removeEventListener('click', handleOk);
                    resolve();
                };
                customAlertOk.addEventListener('click', handleOk);
            });
        }

        // --- Save Order Data to Firestore ---
        orderForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const itemName = itemNameInput.value.trim();
            const orderQuantity = orderQuantityInput.value.trim();
            const supplierPrice = parseFloat(supplierPriceInput.value);
            const orderDate = orderDateInput.value; // Get date string

            if (!itemName || !orderQuantity || isNaN(supplierPrice) || supplierPrice < 0 || !orderDate) {
                await showCustomAlert("Harap isi semua kolom dengan benar.");
                return;
            }

            saveOrderBtn.disabled = true; // Disable button to prevent multiple submissions

            try {
                // Sign in anonymously if not already authenticated
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                    console.log("Signed in anonymously for Firestore access.");
                }

                await produkCollection.add({
                    nama_barang: itemName, // Changed field name
                    jumlah_pesanan: orderQuantity, // Changed field name
                    harga_satuan_supplier: supplierPrice, // Changed field name
                    tanggal_pesanan: firebase.firestore.Timestamp.fromDate(new Date(orderDate)), // Save as Timestamp
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // Add timestamp
                });

                await showCustomAlert("Pesanan berhasil disimpan!");
                orderForm.reset(); // Clear form fields
            } catch (error) {
                console.error("Error menyimpan pesanan:", error);
                await showCustomAlert("Gagal menyimpan pesanan: " + error.message);
            } finally {
                saveOrderBtn.disabled = false; // Re-enable button
            }
        });

        // --- Navigate to View Orders Page ---
        viewOrdersBtn.addEventListener('click', () => {
            window.location.href = 'view-produk.html'; // Still navigate to view-produk.html
        });

        // --- Initial Authentication Check (Optional, but good practice) ---
        // Ensure anonymous user is signed in on page load if not already
        document.addEventListener('DOMContentLoaded', async () => {
            // Set default date to today
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months start at 0!
            const dd = String(today.getDate()).padStart(2, '0');
            orderDateInput.value = `${yyyy}-${mm}-${dd}`;

            if (!auth.currentUser) {
                try {
                    await auth.signInAnonymously();
                    console.log("Anonymous user signed in on page load.");
                } catch (error) {
                    console.error("Error signing in anonymously on page load:", error);
                    await showCustomAlert("Gagal terhubung ke Firebase. Coba refresh halaman.");
                }
            }
        });
    </script>
</body>
</html>
