<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Pesanan</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f4f4f4; }
    h2 { text-align: center; margin-bottom: 1rem; }
    .order-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .order-header { font-weight: bold; }
    .order-status { color: green; }
    .order-detail { font-size: 14px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Riwayat Pesanan Saya</h2>
  <div id="orderList">Memuat riwayat...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const orderList = document.getElementById('orderList');

    function formatRupiah(amount) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      }).format(amount);
    }

    function formatTanggal(timestamp) {
      if (!timestamp) return '-';
      const date = timestamp.toDate();
      return date.toLocaleDateString('id-ID', {
        day: '2-digit', month: 'short', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Anda belum login");
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      db.collection('riwayat_customer').doc(uid).collection('pesanan')
        .orderBy('waktu', 'desc')
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            orderList.innerHTML = '<p>Tidak ada pesanan ditemukan.</p>';
            return;
          }

          orderList.innerHTML = ''; // Kosongkan isi awal
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement('div');
            card.className = 'order-card';
            card.innerHTML = `
              <div class="order-header">${data.displayOrderId || '(Tanpa ID)'}</div>
              <div class="order-detail">Tanggal: ${formatTanggal(data.waktu)}</div>
              <div class="order-detail">Status: <span class="order-status">${data.status}</span></div>
              <div class="order-detail">Total: ${formatRupiah(data.totalAmount)}</div>
            `;
            orderList.appendChild(card);
          });
        })
        .catch(error => {
          console.error("Gagal memuat pesanan:", error);
          orderList.innerHTML = '<p>Terjadi kesalahan saat memuat pesanan.</p>';
        });
    });
  </script>
</body>
</html>
