<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Rujak Buah Indonesia</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    body {
      padding-bottom: 70px;
    }

    .custom-header {
      background: linear-gradient(135deg, #00C853, #64DD17);
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="text-white p-4 rounded-b-2xl shadow-md fixed top-0 left-0 right-0 z-50 custom-header">
    <div class="max-w-4xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <i class="fas fa-leaf text-2xl"></i>
        <div>
          <h1 class="font-bold text-lg">RUJAK BUAH INDONESIA</h1>
          <p class="text-sm">Aplikasi Kasir Premium</p>
        </div>
      </div>
      <button onclick="window.location.href='dashboard.html'" class="bg-white text-green-600 px-3 py-1 rounded-lg hover:bg-gray-100 text-sm">
        <i class="fas fa-arrow-left mr-1"></i> Kembali
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1"></main>

  <!-- Modal Login -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md">
      <div class="bg-green-500 p-6 text-white flex justify-between items-center">
        <h2 class="text-xl font-semibold">
          <i class="fas fa-lock mr-2"></i><span id="authRoleTitle">Pembeli</span> Authentication
        </h2>
        <button onclick="closeAuthModal()" class="text-white hover:text-green-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-6">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-user mr-2 text-green-500"></i>Login User
          </label>
          <input type="text" id="authUsername" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Masukkan Username">
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-lock mr-2 text-green-500"></i>Password
          </label>
          <input type="password" id="authPassword" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Masukkan Password">
        </div>
        <button id="authSubmitBtn" class="w-full py-3 rounded-lg bg-green-500 hover:bg-green-600 text-white font-medium flex items-center justify-center">
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
      </div>
    </div>
  </div>

  <!-- Navigasi Bawah -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-md flex justify-around items-center py-2 z-40">
    <a href="#" class="flex flex-col items-center text-green-600 text-sm">
      <i class="fas fa-home text-xl mb-1"></i>
      <span>Beranda</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 hover:text-green-600 text-sm">
      <i class="fas fa-boxes text-xl mb-1"></i>
      <span>Inventori</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 hover:text-green-600 text-sm">
      <i class="fas fa-chart-line text-xl mb-1"></i>
      <span>Laporan</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 hover:text-green-600 text-sm">
      <i class="fas fa-cog text-xl mb-1"></i>
      <span>Pengaturan</span>
    </a>
  </nav>

  <!-- Script Login -->
  <script>
    let selectedRole = null;

    function selectRole(role) {
      selectedRole = role;
      document.querySelectorAll('.role-card').forEach(card => {
        card.classList.remove('border-green-400', 'bg-green-50');
      });
      document.getElementById(`${role}Option`).classList.add('border-green-400', 'bg-green-50');
      const btn = document.getElementById('continueBtn');
      btn.disabled = false;
      btn.classList.remove('opacity-50', 'cursor-not-allowed');
    }

    function continueToAuth() {
      if (!selectedRole) return;
      document.getElementById('authRoleTitle').textContent = selectedRole === 'pembeli' ? 'Pembeli' : 'Penjual';
      document.getElementById('authModal').classList.remove('hidden');
      document.getElementById('authModal').classList.add('flex');
    }

    function closeAuthModal() {
      document.getElementById('authModal').classList.add('hidden');
      document.getElementById('authModal').classList.remove('flex');
    }

    document.getElementById('authSubmitBtn').addEventListener('click', function () {
      const username = document.getElementById('authUsername').value.trim();
      const password = document.getElementById('authPassword').value.trim();

      if (!username || !password) {
        alert('Silakan isi Username dan Password!');
        return;
      }

      let valid = false;
      let redirectUrl = '';

      if (selectedRole === 'penjual' && username === 'penjual' && password === '12345') {
        valid = true;
        redirectUrl = 'navigator-input.html';
      } else if (selectedRole === 'pembeli' && username === 'pembeli' && password === '12345') {
        valid = true;
        redirectUrl = 'dashboard.html';
      }

      if (valid) {
        this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memeriksa...';
        this.disabled = true;
        setTimeout(() => {
          alert('Login Berhasil!');
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userRole', selectedRole);
          window.location.href = redirectUrl;
        }, 1500);
      } else {
        alert('Username atau Password salah!');
      }
    });
  </script>
</body>
</html>
