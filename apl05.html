<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rujak Buah Indonesia - Aplikasi Pelanggan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 50px; /* Space for bottom nav */
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #00C853, #64DD17);
            color: white;
            padding: 12px 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .app-header {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .app-title {
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .leaf-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .app-tagline {
            font-size: 12px;
            font-style: italic;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.9);
        }

        .address-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            position: relative;
        }

        .gps-icon {
            color: #00C853;
            margin-right: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gps-icon.loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .delivery-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333;
        }

        .location-placeholder {
            color: #999;
        }

        /* Promo Banner */
        .promo-banner {
            padding: 16px;
            overflow: hidden;
            position: relative;
            background: white;
            margin-bottom: 8px;
        }
        
        .promo-slides-container {
            display: flex;
            gap: 12px;
            transition: transform 0.5s ease;
            white-space: nowrap;
        }

        .promo-banner::-webkit-scrollbar {
            display: none;
        }

        .promo-slide {
            min-width: 200px;
            height: 100px;
            border-radius: 8px;
            background: linear-gradient(135deg, #00C853, #64DD17);
            color: white;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            scroll-snap-align: start;
        }

        .promo-title {
            font-size: 14px;
            font-weight: bold;
        }

        .promo-desc {
            font-size: 12px;
        }

        /* Categories */
        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 16px;
            background: white;
            margin-bottom: 8px;
        }

        .category {
            text-align: center;
            padding: 8px 0;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .category:hover {
            background: #f0f0f0;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 50%;
            color: #00C853;
        }

        .category-name {
            font-size: 11px;
            font-weight: 500;
        }

        /* Menu Terlaris */
        .section-title {
            padding: 16px 16px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .see-all {
            font-size: 12px;
            color: #00C853;
            font-weight: normal;
        }

        .restaurants {
            padding: 0 16px 16px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .restaurant-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Menambahkan cursor pointer */
            transition: transform 0.2s; /* Efek hover */
        }

        .restaurant-card:hover {
            transform: translateY(-3px); /* Efek hover */
        }

        .restaurant-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            object-position: center 70%;
            border-radius: 8px 8px 0 0;
        }

        .restaurant-info {
            padding: 10px;
        }

        .restaurant-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .restaurant-meta {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #757575;
        }

        .rating {
            color: #FFD700;
        }

        .delivery-time {
            color: #00C853;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #00C853, #64DD17);
            padding: 6px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 10px;
            padding: 4px;
            transition: all 0.3s ease;
            text-decoration: none; /* Menghilangkan underline pada link */
        }

        .nav-item.active {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">

                    <i class="fas fa-leaf leaf-icon"></i>

            <div class="address-bar">

        <div class="promo-banner">
            <div class="promo-slides-container" id="promoSlides">
                <div class="promo-slide">
                    <span class="promo-title">DISKON 20%</span>

                <div class="promo-slide">
                    <span class="promo-title">GRATIS ONGKIR</span>
                    <span class="promo-desc">Syarat & ketentuan berlaku</span>
                </div>
                <div class="promo-slide">
                    <span class="promo-title">NEW USER</span>
                    <span class="promo-desc">Diskon hingga Rp 30.000</span>
                </div>
            </div>
        </div>

        <div class="categories">
            <div class="category">
                <div class="category-icon">
                    <i class="fas fa-hamburger"></i>
                </div>
                <div class="category-name">Cepat Saji</div>
            </div>
            <div class="category">
                <div class="category-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="category-name">Makanan</div>
            </div>
            <div class="category">
                <div class="category-icon">
                    <i class="fas fa-coffee"></i>
                </div>
                <div class="category-name">Minuman</div>
            </div>
            <div class="category">
                <div class="category-icon">
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <div class="category-name">Kue</div>
            </div>
            <div class="category">
                <div class="category-icon">
                    <i class="fas fa-fish"></i>
                </div>
                <div class="category-name">Seafood</div>
            </div>
            <div class="category">
                <div class="category-icon">
                    <i class="fas fa-pepper-hot"></i>
                </div>
                <div class="category-name">Pedas</div>
            </div>
            <div class="category">
                <div class="category-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="category-name">Vegetarian</div>
            </div>
            <div class="category">
                <div class="category-icon">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="category-name">Lainnya</div>
            </div>
        </div>

        <div class="section-title">
            Menu Terlaris
            <span class="see-all">Lihat Semua</span>
        </div>
        <div class="restaurants" id="menuList">
            </div>

        <div class="bottom-nav">
            <a href="apl05.html" class="nav-item active">
                <i class="fas fa-home nav-icon"></i>
                <div>Beranda</div>
            </a>
            <a href="Inputstok.html" class="nav-item">
                <i class="fas fa-search nav-icon"></i>
                <div>Cari</div>
            </a>
            <a href="cart.html" class="nav-item"> <i class="fas fa-shopping-bag nav-icon"></i>
                <div>Pesanan</div>
            </a>
            <a href="akun.html" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <div>Akun</div>
            </a>
        </div>

    <script>
        // Data Dummy Produk (nantinya bisa dari Database/API Firebase)
        const products = [
            {
                id: 'rujak-mangga-muda-1',
                name: 'Rujak Mangga Muda',
                description: 'Rujak Mangga Muda segar dengan bumbu kacang yang kaya rasa, sedikit asam dan manis.',
                price: 15000,
                rating: 4.7,
                deliveryTime: '15-25 menit',
                image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2e8de4da-f6d6-4632-aa94-9ea996ac0794.png'
            },
            {
                id: 'rujak-mangga-mengkal-2',
                name: 'Rujak Mangga Mengkal',
                description: 'Rujak Mangga Mengkal dengan sambal gula merah pedas manis, tekstur renyah dan segar.',
                price: 18000,
                rating: 4.5,
                deliveryTime: '20-30 menit',
                image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/113010a0-c964-4a62-b46e-1df28342edb3.png'
            },
            {
                id: 'rujak-buah-campur-3',
                name: 'Rujak Buah Campur',
                description: 'Rujak buah campur segar dengan berbagai jenis buah pilihan seperti nanas, bengkuang, kedondong, dan mangga.',
                price: 20000,
                rating: 4.3,
                deliveryTime: '10-20 menit',
                image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1bb75819-549e-47ca-a336-5a427a32998e.png'
            },
            {
                id: 'rujak-serut-4',
                name: 'Rujak Serut',
                description: 'Rujak serut dengan buah-buahan segar dipotong halus dan disiram bumbu rujak spesial.',
                price: 16000,
                rating: 4.8,
                deliveryTime: '25-35 menit',
                image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/eb311a39-3a9a-4d4b-88d7-c1968ed9e515.png'
            },
            {
                id: 'rujak-jambu-kristal-5',
                name: 'Rujak Jambu Kristal',
                description: 'Jambu kristal renyah dipadukan dengan bumbu rujak pedas manis, sempurna untuk camilan sehat.',
                price: 17000,
                rating: 4.6,
                deliveryTime: '18-28 menit',
                image: 'https://cdn.discordapp.com/attachments/1119777555198908507/1258079088523315260/jambu.png?ex=66860d5b&is=6684bbdb&hm=1d22792d47f9f743ac5a525287e07d2ff626e257a3d3c11ff8541a77490ac9a2&' // Placeholder image
            },
            {
                id: 'rujak-timun-wortel-6',
                name: 'Rujak Timun Wortel',
                description: 'Paduan segar timun dan wortel dengan bumbu rujak asam pedas, sangat menyegarkan.',
                price: 13000,
                rating: 4.2,
                deliveryTime: '12-22 menit',
                image: 'https://cdn.discordapp.com/attachments/1119777555198908507/1258079088217316372/timun.png?ex=66860d5b&is=6684bbdb&hm=e225139fb74291079d348a474d4ddf69c5e2d1dd2cf984a962a933fb9aa37575&' // Placeholder image
            },
            {
                id: 'rujak-nanas-pedas-7',
                name: 'Rujak Nanas Pedas',
                description: 'Potongan nanas segar dengan bumbu rujak ekstra pedas, cocok untuk pecinta sensasi pedas.',
                price: 14000,
                rating: 4.4,
                deliveryTime: '17-27 menit',
                image: 'https://cdn.discordapp.com/attachments/1119777555198908507/1258079087806004244/nanas.png?ex=66860d5b&is=6684bbdb&hm=fb8a614d3345465e31718f4078864708779b50b556b26d83a48e78fc66b1a7d6&' // Placeholder image
            },
            {
                id: 'rujak-kedondong-asam-8',
                name: 'Rujak Kedondong Asam',
                description: 'Kedondong renyah dengan bumbu rujak asam manis yang menggugah selera.',
                price: 15500,
                rating: 4.7,
                deliveryTime: '20-30 menit',
                image: 'https://cdn.discordapp.com/attachments/1119777555198908507/1258079087520698428/kedondong.png?ex=66860d5b&is=6684bbdb&hm=a15a81e9f450f3b46903f5697d096a583e743a39e38e6840d04085f1c97a216f&' // Placeholder image
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            // Render menu items dynamically
            const menuList = document.getElementById('menuList');
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.classList.add('restaurant-card', 'fade-in');
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="restaurant-image">
                    <div class="restaurant-info">
                        <div class="restaurant-name">${product.name}</div>
                        <div class="restaurant-meta">
                            <span class="rating"><i class="fas fa-star"></i> ${product.rating}</span>
                            <span class="delivery-time">${product.deliveryTime}</span>
                        </div>
                    </div>
                `;
                // Menambahkan event listener untuk setiap kartu menu
                card.addEventListener('click', () => {
                    // Simpan data produk ke sessionStorage agar bisa diakses di product-detail.html
                    sessionStorage.setItem('selectedProduct', JSON.stringify(product));
                    window.location.href = 'product-detail.html';
                });
                menuList.appendChild(card);
            });


            // Auto-scroll promo banner
            const promoContainer = document.getElementById('promoSlides');
            const promoSlides = document.querySelectorAll('.promo-slide');
            let currentIndex = 0;
            const slideWidth = promoSlides[0].offsetWidth + 12; // width + gap
            
            function autoScroll() {
                currentIndex = (currentIndex + 1) % promoSlides.length;
                promoContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            }
            
            setInterval(autoScroll, 3000); // Change slide every 3 seconds

            // GPS functionality
            const gpsIcon = document.querySelector('.gps-icon');
            const deliveryInput = document.querySelector('.delivery-input');
            
            gpsIcon.addEventListener('click', function() {
                this.classList.add('loading');
                deliveryInput.placeholder = "Mendeteksi lokasi...";
                
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const {latitude, longitude} = position.coords;
                            try {
                                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                                const data = await response.json();
                                if (data.address) {
                                    const address = [
                                        data.address.road,
                                        data.address.village || data.address.town,
                                        data.address.city,
                                        data.address.state
                                    ].filter(Boolean).join(', ');
                                    deliveryInput.value = address;
                                }
                            } catch (error) {
                                deliveryInput.placeholder = "Gagal mendapatkan alamat";
                            }
                            gpsIcon.classList.remove('loading');
                        },
                        (error) => {
                            deliveryInput.placeholder = "Lokasi tidak dapat diakses";
                            gpsIcon.classList.remove('loading');
                        }
                    );
                } else {
                    deliveryInput.placeholder = "GPS tidak didukung";
                    gpsIcon.classList.remove('loading');
                }
            });

            // Navigasi aktif
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
