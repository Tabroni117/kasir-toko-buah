<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUJAK BUAH INDONESIA | Input Buah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="notifikasi.css" />
  <style>
    /* Styling seperti biasa */
    :root {
      --primary: #16a34a;
      --primary-light: #22c55e;
      --primary-dark: #15803d;
      --secondary: #64748b;
      --accent: #84cc16;
      --light: #f0fdf4;
      --white: #ffffff;
      --dark: #1e293b;
      --card-shadow: 0 5px 8px -3px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f8fafc;
      color: var(--dark);
      padding: 10px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      padding-bottom: 70px;
    }
    .form-group, .btn-group { margin-bottom: 12px; }
    .form-input, .btn { font-size: 12px; padding: 8px 12px; border-radius: 6px; }
    .form-input { width: 100%; border: 1px solid rgba(16, 181, 129, 0.3); background: #f8fafc; }
    .btn-primary { background: var(--primary); color: white; border: none; }
    .btn-secondary { background: white; color: var(--primary); border: 1px solid var(--primary); }
    .data-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 1rem; }
    .data-table th, .data-table td { padding: 10px; border-bottom: 1px solid #e2e8f0; }
    .status-badge { background: #e0fce2; color: var(--primary-dark); padding: 3px 8px; font-size: 10px; border-radius: 20px; }
    .app-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: flex; justify-content: space-between; padding: 0.3rem 0; border-top: 1px solid #e5e7eb; z-index: 100; }
    .nav-btn { flex: 1; text-align: center; font-size: 0.6rem; color: var(--primary); text-decoration: none; }
    .nav-btn i { font-size: 0.9rem; margin-bottom: 2px; }
    .nav-btn.active { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Buah Premium</h2>
    <form id="fruitForm">
      <div class="form-group">
        <label for="fruitName">Nama Buah</label>
        <input type="text" id="fruitName" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="fruitPrice">Harga (Rp)</label>
        <input type="number" id="fruitPrice" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="fruitStock">Stok (kg)</label>
        <input type="number" id="fruitStock" class="form-input" required>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Simpan</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    <table class="data-table">
      <thead>
        <tr><th>Nama</th><th>Harga</th><th>Stok</th><th>Status</th><th>Aksi</th></tr>
      </thead>
      <tbody id="fruitList"></tbody>
    </table>
  </div>

  <nav class="app-nav">
    <a href="apl05.html" class="nav-btn"><i class="fas fa-home"></i>Beranda</a>
    <a href="inventoribuah.html" class="nav-btn"><i class="fas fa-boxes"></i>Inventori</a>
    <a href="navigator-input.html" class="nav-btn active"><i class="fas fa-receipt"></i>Pesanan</a>
    <a href="pengaturan.html" class="nav-btn"><i class="fas fa-cog"></i>Pengaturan</a>
  </nav>

  <!-- ðŸ”Š AUDIO NOTIFIKASI -->
  <audio id="notifSound" src="https://raw.githubusercontent.com/Tabroni117/kasir-toko-buah/main/notifikasi.mp3" preload="auto" loop></audio>

  <!-- ðŸ“¥ POPUP PESANAN MASUK -->
  <div id="popupPesanan" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>ðŸ“¥ Pesanan Baru Masuk!</h3>
      <div id="popupIsiPesanan"></div>
      <button onclick="tutupPopup()" style="margin-top: 10px; padding: 8px 12px; border: none; background: #16a34a; color: white; border-radius: 6px;">Tutup</button>
    </div>
  </div>

  <!-- FIREBASE SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- SCRIPT KHUSUS HALAMAN INI -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
    }

    const fruitForm = document.getElementById("fruitForm");
    const fruitList = document.getElementById("fruitList");

    function loadFruits() {
      db.collection("buah").orderBy("nama").get().then(snapshot => {
        fruitList.innerHTML = "";
        if (snapshot.empty) {
          fruitList.innerHTML = "<tr><td colspan='5'>Belum ada data buah.</td></tr>";
        } else {
          snapshot.forEach(doc => {
            const d = doc.data();
            fruitList.innerHTML += `
              <tr>
                <td>${d.nama}</td>
                <td>${formatCurrency(d.harga)}</td>
                <td>${d.stok} kg</td>
                <td><span class="status-badge">${d.stok > 0 ? 'Tersedia' : 'Habis'}</span></td>
                <td><button onclick="deleteFruit('${doc.id}')">ðŸ—‘</button></td>
              </tr>`;
          });
        }
      });
    }

    fruitForm.addEventListener("submit", e => {
      e.preventDefault();
      const nama = document.getElementById("fruitName").value;
      const harga = +document.getElementById("fruitPrice").value;
      const stok = +document.getElementById("fruitStock").value;
      db.collection("buah").add({ nama, harga, stok }).then(() => {
        fruitForm.reset();
        loadFruits();
      });
    });

    function deleteFruit(id) {
      if (confirm("Hapus buah ini?")) {
        db.collection("buah").doc(id).delete().then(loadFruits);
      }
    }

    window.addEventListener("DOMContentLoaded", loadFruits);
  </script>

  <!-- ðŸ”” NOTIFIKASI OTOMATIS -->
  <script src="notifikasi_otomatis.js"></script>

</body>
</html>
