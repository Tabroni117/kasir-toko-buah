<!DOCTYPE html>
<html lang="id">
<head>

  <title>RUJAK BUAH INDONESIA | Inventori Buah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #16a34a;
      --primary-light: #22c55e;
      --primary-dark: #15803d;
      --secondary: #64748b;
      --accent: #84cc16;
      --light: #f0fdf4;
      --white: #ffffff;
      --dark: #1e293b;
      --card-shadow: 0 5px 8px -3px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8fafc;
      color: var(--dark);
      padding: 10px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .btn {
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .judul {
      font-size: 14px;
      color: var(--primary-dark);
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    label, input {
      font-size: 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(16, 181, 129, 0.3);
      border-radius: 6px;
      background: #f8fafc;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 12px;
    }

    .data-table th, .data-table td {
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
      vertical-align: top;
      text-align: left;
    }

    .status-badge {
      padding: 3px 8px;
      font-size: 10px;
      border-radius: 12px;
      background: #e0fce2;
      color: var(--primary-dark);
    }

    .action-buttons button {
      margin-right: 5px;
      font-size: 11px;
      padding: 5px 8px;
      border-radius: 5px;
      border: none;
      background: #f1f5f9;
      cursor: pointer;
    }

    .app-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #e5e7eb;
      z-index: 100;
    }

    .nav-btn {
      font-size: 0.7rem;
      text-align: center;
      color: var(--primary);
    }

    .nav-btn i {
      display: block;
      font-size: 1rem;
    }

    /* Tombol notif pesanan */
    #btnCekPesanan {
      position: relative;
      margin: 10px auto;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #notifLonceng {
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 16px;
      display: none;
    }

    /* Modal popup */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 6px 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
    }

    @media (max-width: 480px) {
      .form-input, .btn {
        font-size: 14px;
      }

      .data-table {
        font-size: 10px;
      }

      .data-table th, .data-table td {
        padding: 4px 6px;
      }
    }
  </style>
</head>
