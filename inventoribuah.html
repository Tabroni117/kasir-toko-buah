<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RUJAK BUAH INDONESIA | Inventori Buah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #22c55e;
      --primary-dark: #15803d;
      --white: #ffffff;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8fafc;
      color: #1e293b;
      padding: 10px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 8px rgba(0,0,0,0.05);
    }

    .form-group { margin-bottom: 12px; }
    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .status-badge {
      padding: 4px 8px;
      font-size: 11px;
      background: #d1fae5;
      color: var(--primary-dark);
      border-radius: 999px;
      display: inline-block;
    }

    /* Navigator Bawah */
    .app-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      z-index: 999;
      border-top: 1px solid #e5e7eb;
    }

    .nav-btn {
      flex: 1;
      text-align: center;
      color: #64748b;
      text-decoration: none;
      font-size: 12px;
      padding: 5px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.2s;
    }

    .nav-btn i {
      font-size: 16px;
      margin-bottom: 2px;
    }

    .nav-btn.active {
      color: var(--primary);
      font-weight: 600;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: #fff;
      margin: 20% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 360px;
      text-align: left;
    }

    .berkedip-kuat {
      animation: kedipHebat 1s infinite;
      background-color: #ff5252 !important;
      color: white !important;
    }

    @keyframes kedipHebat {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Input Data Buah</h3>
    <form id="fruitForm">
      <div class="form-group">
        <label>Nama Buah</label>
        <input type="text" id="fruitName" class="form-input" required>
      </div>
      <div class="form-group">
        <label>Harga</label>
        <input type="number" id="fruitPrice" class="form-input" required>
      </div>
      <div class="form-group">
        <label>Stok</label>
        <input type="number" id="fruitStock" class="form-input" required>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <table>
      <thead>
        <tr><th>Nama</th><th>Harga</th><th>Stok</th><th>Status</th></tr>
      </thead>
      <tbody id="fruitList"></tbody>
    </table>
  </div>

  <!-- Notifikasi Pesanan -->
  <div id="popupPesanan" class="modal">
    <div class="modal-content">
      <h4>ðŸ“¥ Pesanan Baru Masuk!</h4>
      <div id="popupIsiPesanan"></div>
      <button onclick="tutupPopup()">Tutup</button>
    </div>
  </div>

  <nav class="app-nav">
    <a href="apl05.html" class="nav-btn"><i class="fas fa-home"></i><span>Beranda</span></a>
    <a href="inventoribuah.html" class="nav-btn active"><i class="fas fa-boxes"></i><span>Inventori</span></a>
    <a href="navigator-input.html" class="nav-btn" id="btnCekPesanan"><i class="fas fa-receipt"></i><span>Pesanan <span id="notifLonceng" style="display:none;">ðŸ””</span></span></a>
    <a href="pengaturan.html" class="nav-btn"><i class="fas fa-cog"></i><span>Pengaturan</span></a>
  </nav>

  <audio id="notifSound" src="https://raw.githubusercontent.com/Tabroni117/kasir-toko-buah/main/notifikasi.mp3" preload="auto" loop></audio>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const fruitForm = document.getElementById('fruitForm');
    const fruitList = document.getElementById('fruitList');

    fruitForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("fruitName").value.trim();
      const harga = parseInt(document.getElementById("fruitPrice").value);
      const stok = parseInt(document.getElementById("fruitStock").value);
      db.collection("buah").add({ nama, harga, stok }).then(() => {
        fruitForm.reset();
        loadFruits();
      });
    });

    function loadFruits() {
      db.collection("buah").get().then(snapshot => {
        fruitList.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const status = data.stok > 0 ? "Ready" : "Habis";
          fruitList.innerHTML += `
            <tr>
              <td>${data.nama}</td>
              <td>Rp ${data.harga.toLocaleString()}</td>
              <td>${data.stok}</td>
              <td><span class="status-badge">${status}</span></td>
            </tr>
          `;
        });
      });
    }

    function tampilkanPopupPesanan(data) {
      const items = data.items || [];
      let isi = "";
      let total = 0;
      items.forEach(item => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;
        isi += `
          <div>
            <strong>${item.nama}</strong> (${item.jumlah} x Rp ${item.harga.toLocaleString()})<br>
            <small>${item.sambal}, ${item.ukuran}, ${item.bumbu}</small><br>
            <strong>Subtotal: Rp ${subtotal.toLocaleString()}</strong>
          </div><hr>`;
      });
      isi += `<strong>Total: Rp ${total.toLocaleString()}</strong>`;
      document.getElementById("popupIsiPesanan").innerHTML = isi;
      document.getElementById("popupPesanan").style.display = "block";
    }

    function tutupPopup() {
      document.getElementById("popupPesanan").style.display = "none";
    }

    const notifEl = document.getElementById("notifLonceng");
    const tombolPesanan = document.getElementById("btnCekPesanan");
    let terakhirDitampilkan = "";

    function cekPesananBaru() {
      db.collection("pesanan").orderBy("waktu", "desc").limit(1).get().then(snapshot => {
        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          const idPesanan = snapshot.docs[0].id;
          const waktuPesanan = data.waktu?.toDate?.() || new Date();
          const waktuBuka = new Date(localStorage.getItem("pesananSudahDibuka") || 0);
          const sound = document.getElementById("notifSound");

          if (waktuPesanan > waktuBuka) {
            notifEl.style.display = "inline";
            tombolPesanan.classList.add("berkedip-kuat");
            sound.play();
            if (idPesanan !== terakhirDitampilkan) {
              tampilkanPopupPesanan(data);
              terakhirDitampilkan = idPesanan;
            }
          } else {
            notifEl.style.display = "none";
            tombolPesanan.classList.remove("berkedip-kuat");
            sound.pause();
            sound.currentTime = 0;
          }
        }
      });
    }

    tombolPesanan.addEventListener("click", () => {
      localStorage.setItem("pesananSudahDibuka", new Date().toISOString());
      const sound = document.getElementById("notifSound");
      sound.pause();
      sound.currentTime = 0;
      window.location.href = 'navigator-input.html';
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadFruits();
      cekPesananBaru();
      setInterval(cekPesananBaru, 5000);
    });
  </script>
</body>
</html>
