<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RUJAK BUAH INDONESIA | Inventori Buah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0fdf4;
      padding: 10px 10px 80px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #15803d;
    }

    label, input {
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background: #f8fafc;
    }

    .btn {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: #22c55e;
      color: white;
    }

    .btn-secondary {
      background: white;
      color: #22c55e;
      border: 1px solid #22c55e;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 12px;
    }

    .data-table th {
      background: #22c55e;
      color: white;
      padding: 8px;
      text-align: left;
    }

    .data-table td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    .status-badge {
      padding: 4px 8px;
      background: #e0fce2;
      border-radius: 20px;
      font-size: 12px;
    }

    .app-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #ffffff;
      display: flex;
      border-top: 1px solid #e5e7eb;
      z-index: 999;
    }

    .nav-btn {
      flex: 1;
      text-align: center;
      font-size: 12px;
      padding: 6px 0;
      color: #22c55e;
      text-decoration: none;
    }

    .nav-btn i {
      display: block;
      font-size: 18px;
    }

    .nav-btn.active {
      font-weight: bold;
      color: #15803d;
    }

    /* Notifikasi */
    .glow {
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
      70% { box-shadow: 0 0 0 12px rgba(33, 150, 243, 0); }
      100% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
    }

    .berkedip-kuat {
      animation: kedipHebat 1s infinite;
      background-color: #ff5252 !important;
      color: white !important;
      font-weight: bold;
      border: 2px solid white !important;
      box-shadow: 0 0 10px #ff5252;
    }

    @keyframes kedipHebat {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #notifLonceng {
      position: absolute;
      top: 2px;
      right: 18px;
      font-size: 14px;
      display: none;
    }

    .nav-btn-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Buah Premium</h2>
    <form id="fruitForm">
      <div class="form-group">
        <label>Nama Buah</label>
        <input type="text" id="fruitName" class="form-input" required>
      </div>
      <div class="form-group">
        <label>Harga (Rp)</label>
        <input type="number" id="fruitPrice" class="form-input" required>
      </div>
      <div class="form-group">
        <label>Stok (kg)</label>
        <input type="number" id="fruitStock" class="form-input" required>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>

    <table class="data-table">
      <thead>
        <tr><th>Nama</th><th>Harga</th><th>Stok</th><th>Status</th></tr>
      </thead>
      <tbody id="fruitList"></tbody>
    </table>
  </div>

  <nav class="app-nav">
    <a href="apl05.html" class="nav-btn"><i class="fas fa-home"></i>Beranda</a>
    <a href="inventoribuah.html" class="nav-btn active"><i class="fas fa-boxes"></i>Inventori</a>
    <div class="nav-btn-wrapper">
      <a href="navigator-input.html" id="btnCekPesanan" class="nav-btn glow"><i class="fas fa-receipt"></i>Pesanan</a>
      <span id="notifLonceng">ðŸ””</span>
    </div>
    <a href="pengaturan.html" class="nav-btn"><i class="fas fa-cog"></i>Pengaturan</a>
  </nav>

  <audio id="notifSound" src="https://raw.githubusercontent.com/Tabroni117/kasir-toko-buah/main/notifikasi.mp3" preload="auto" loop></audio>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
      authDomain: "tokobuahkasir.firebaseapp.com",
      projectId: "tokobuahkasir",
      storageBucket: "tokobuahkasir.appspot.com",
      messagingSenderId: "731011133713",
      appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const fruitForm = document.getElementById("fruitForm");
    const fruitList = document.getElementById("fruitList");

    function loadFruits() {
      db.collection("buah").orderBy("nama").get().then(snapshot => {
        fruitList.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          fruitList.innerHTML += `
            <tr>
              <td>${d.nama}</td>
              <td>Rp ${d.harga.toLocaleString()}</td>
              <td>${d.stok} kg</td>
              <td><span class="status-badge">${d.stok > 0 ? 'Ready' : 'Habis'}</span></td>
            </tr>`;
        });
      });
    }

    fruitForm.addEventListener("submit", e => {
      e.preventDefault();
      const nama = document.getElementById("fruitName").value;
      const harga = parseInt(document.getElementById("fruitPrice").value);
      const stok = parseInt(document.getElementById("fruitStock").value);
      db.collection("buah").add({ nama, harga, stok }).then(() => {
        fruitForm.reset();
        loadFruits();
      });
    });

    loadFruits();

    // === NOTIFIKASI PESANAN MASUK ===
    const notifEl = document.getElementById("notifLonceng");
    const tombolPesanan = document.getElementById("btnCekPesanan");
    const sound = document.getElementById("notifSound");
    let terakhirDitampilkan = "";

    function cekPesananBaru() {
      db.collection("pesanan").orderBy("waktu", "desc").limit(1).get().then(snapshot => {
        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          const idPesanan = snapshot.docs[0].id;
          const waktuPesanan = data.waktu?.toDate?.() || new Date();
          const waktuBuka = new Date(localStorage.getItem("pesananSudahDibuka") || 0);
          if (waktuPesanan > waktuBuka) {
            notifEl.style.display = "block";
            tombolPesanan.classList.add("berkedip-kuat");
            sound.play();
            if (idPesanan !== terakhirDitampilkan) {
              terakhirDitampilkan = idPesanan;
            }
          } else {
            notifEl.style.display = "none";
            tombolPesanan.classList.remove("berkedip-kuat");
            sound.pause();
            sound.currentTime = 0;
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      cekPesananBaru();
      setInterval(cekPesananBaru, 5000);
    });

    tombolPesanan.addEventListener("click", () => {
      const sekarang = new Date().toISOString();
      localStorage.setItem("pesananSudahDibuka", sekarang);
      sound.pause();
      sound.currentTime = 0;
    });
  </script>
</body>
</html>
