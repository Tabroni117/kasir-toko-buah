<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>RUJAK BUAH INDONESIA | Dashboard Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
          :root {
            /* Modern Light Green Color Palette */
            --primary: #4ADE80;          /* Light green */
            --primary-light: #6EE7B7;    /* Lighter green */
            --primary-dark: #22C55E;     /* Darker green */
            --primary-bg: #F0FDF4;       /* Very light green background */
            --accent: #F59E0B;           /* Golden yellow for accents */
            --white: #FFFFFF;
            --light-gray: #F8FAFC;
            --dark: #1E293B;
            
            /* Spacing */
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Radius */
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);

    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div class="app-container animate-fade">
        <!-- App Header -->
        <header class="app-header">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="brand-text">
                    <h1>RUJAK BUAH INDONESIA</h1>
                    <p>Aplikasi Kasir Premium</p>
                </div>
            </div>
            <button id="logoutBtn" class="btn btn-secondary" style="z-index: 1;" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>
        </header>

        <!-- Form Section -->
        <section class="form-section">
            <h2 class="section-title animate-fade" style="animation-delay: 0.1s">
                <i class="fas fa-plus-circle"></i> Input Buah Premium
            </h2>
            
            <form id="fruitForm">
                <div class="form-group animate-fade" style="animation-delay: 0.2s">
                    <label for="fruitName" class="form-label">Nama Buah</label>
                    <input type="text" id="fruitName" class="form-input" placeholder="Contoh: Apel Fuji" required>
                </div>
                
                <div class="form-group animate-fade" style="animation-delay: 0.3s">
                    <label for="fruitPrice" class="form-label">Harga (Rp)</label>
                    <input type="number" id="fruitPrice" class="form-input" placeholder="Contoh: 50000" required>
                </div>
                
                <div class="form-group animate-fade" style="animation-delay: 0.4s">
                    <label for="fruitStock" class="form-label">Stok (kg)</label>
                    <input type="number" id="fruitStock" class="form-input" placeholder="Contoh: 50" required>
                </div>
                
                <div class="btn-group animate-fade" style="animation-delay: 0.5s">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Simpan Data
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset Form
                    </button>
                </div>
            </form>
        </section>

        <!-- Data Section -->
        <section class="data-section">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nama Buah</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="fruitList">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 2rem; color: #64748b;">
                                <i class="fas fa-box-open" style="font-size: 2rem; margin-bottom: 1rem; display: block; color: var(--primary);"></i>
                                Data buah belum tersedia
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation -->
    <nav class="app-nav">
        <a href="#" class="nav-btn active">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </a>
        <a href="#" class="nav-btn">
            <i class="fas fa-boxes"></i>
            <span>Inventori</span>
        </a>
        <a href="#" class="nav-btn">
            <i class="fas fa-chart-line"></i>
            <span>Laporan</span>
        </a>
        <a href="#" class="nav-btn">
            <i class="fas fa-cog"></i>
            <span>Pengaturan</span>
        </a>
    </nav>

    <!-- Firebase Script -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCeqHW_m9kru2vmEDVSoelZ3UWFD4k4Xqc",
            authDomain: "tokobuahkasir.firebaseapp.com",
            projectId: "tokobuahkasir",
            storageBucket: "tokobuahkasir.appspot.com",
            messagingSenderId: "731011133713",
            appId: "1:731011133713:web:4247ae627401a01b8c1cb0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const fruitForm = document.getElementById('fruitForm');
        const fruitList = document.getElementById('fruitList');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function showLoading() {
            loadingSpinner.style.display = 'flex';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        function loadFruits() {
            showLoading();
            db.collection("buah").orderBy("nama").get()
                .then((querySnapshot) => {
                    fruitList.innerHTML = '';

                    if (querySnapshot.empty) {
                        fruitList.innerHTML = `
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 2rem; color: #64748b;">
                                    <i class="fas fa-box-open" style="font-size: 2rem; margin-bottom: 1rem; display: block; color: var(--primary);"></i>
                                    Data buah belum tersedia
                                </td>
                            </tr>`;
                    } else {
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            const status = data.stok > 0 ? 'Tersedia' : 'Habis';

                            fruitList.innerHTML += `
                                <tr>
                                    <td>${data.nama}</td>
                                    <td>${formatCurrency(data.harga)}</td>
                                    <td>${data.stok} kg</td>
                                    <td>
                                        <span class="status-badge ${data.stok > 0 ? 'status-available' : 'status-out'}">
                                            ${status}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="action-btn action-delete" onclick="deleteFruit('${doc.id}')">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>`;
                        });
                    }
                    hideLoading();
                })
                .catch((error) => {
                    console.error("Error mengambil data:", error);
                    hideLoading();
                });
        }

        fruitForm.addEventListener("submit", function (e) {
            e.preventDefault();
            showLoading();

            const nama = document.getElementById("fruitName").value.trim();
            const harga = parseInt(document.getElementById("fruitPrice").value);
            const stok = parseInt(document.getElementById("fruitStock").value);

            db.collection("buah").add({
                nama,
                harga,
                stok
            })
            .then(() => {
                fruitForm.reset();
                loadFruits();
            })
            .catch((error) => {
                console.error("Gagal menambahkan data:", error);
            })
            .finally(() => {
                hideLoading();
            });
        });

        function deleteFruit(id) {
            if (confirm("Hapus data buah ini?")) {
                db.collection("buah").doc(id).delete()
                .then(() => loadFruits())
                .catch((error) => {
                    console.error("Gagal menghapus:", error);
                });
            }
        }

        window.addEventListener("DOMContentLoaded", loadFruits);
    </script>
</body>
</html>
