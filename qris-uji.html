<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Uji Coba QRIS Dinamis</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #qrisBox { margin-top: 20px; }
    img { border: 1px solid #ddd; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>

  <h2>üß™ Uji Coba QRIS Dinamis Tripay</h2>
  <p>Total Bayar: <strong>Rp18.000</strong></p>

  <button onclick="buatQRIS()">üîÅ Buat QRIS Sekarang</button>

  <div id="qrisBox">QRIS belum dibuat</div>

  <script>
    async function buatQRIS() {
      const qrisBox = document.getElementById("qrisBox");
      qrisBox.innerHTML = "‚è≥ Sedang memproses...";

      try {
        const response = await fetch(
          "https://<PROJECT_ID>.cloudfunctions.net/buatQRIS" // ganti dengan project ID kakak
        );
        const data = await response.json();

        if (data.success) {
          qrisBox.innerHTML = `
            <p>‚úÖ QRIS berhasil dibuat:</p>
            <img src="${data.data.qr_url}" width="250" alt="QRIS Dinamis" />
            <p><strong>Kode Bayar:</strong> ${data.data.reference}</p>
          `;
        } else {
          qrisBox.innerHTML = `‚ùå Gagal: ${data.message}`;
        }

      } catch (error) {
        qrisBox.innerHTML = "‚ö†Ô∏è Gagal memuat QRIS (CORS / Jaringan)";
        console.error(error);
      }
    }
  </script>

</body>
</html>
