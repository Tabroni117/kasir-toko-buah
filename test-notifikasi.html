<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Popup</title>
  <style>
    #popupNotifikasi {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #16a34a;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 1000;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    #popupNotifikasi.show {
      display: block;
      opacity: 1;
      bottom: 100px;
    }
  </style>
</head>
<body>

  <button onclick="tampilkanNotifikasi()">Tes Popup</button>
  <div id="popupNotifikasi">ðŸ“¢ Pesanan baru masuk!</div>

  <script>
    function tampilkanNotifikasi() {
      const popup = document.getElementById("popupNotifikasi");
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
